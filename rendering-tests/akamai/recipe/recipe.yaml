schema_version: 1

context:
  version: "2.0.3"

package:
  name: akamai
  version: ${{ version }}

source:
  url: https://github.com/akamai/cli/archive/v${{ version }}.tar.gz
  sha256: 75859266f9a4f0967bd06f86a6b8d83629fbe549e437a259dfc61c5ad13c7ca6

build:
  number: 0

requirements:
  build:
    - ${{ compiler('go-nocgo') }}
    - go-licenses

tests:
  - script:
      - akamai --help

about:
  license: Apache-2.0
  license_file:
    - LICENSE
    - license-files/
  summary: CLI toolkit for working with Akamai's APIs
  homepage: https://github.com/akamai/cli
  repository: https://github.com/akamai/cli

extra:
  recipe-maintainers:
    - danielnachun
