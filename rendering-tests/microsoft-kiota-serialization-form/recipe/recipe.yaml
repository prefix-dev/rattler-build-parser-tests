context:
  name: microsoft-kiota-serialization-form
  version: "1.9.8"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/microsoft_kiota_serialization_form-${{ version }}.tar.gz
  sha256: 1a8dcf9c69050415c17f213ee0748d617dc51f4d123848e30b0fda185525eefd

build:
  noarch: python
  script: python -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - poetry-core >=1.0.0
  run:
    - python >=${{ python_min }},<4.0
    - microsoft-kiota-abstractions ${{ version }}.*

tests:
  - python:
      imports:
        - kiota_serialization_form
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  homepage: https://github.com/microsoft/kiota-python/tree/main/packages/serialization/form
  summary: Core abstractions for kiota generated libraries in Python
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - xylar
