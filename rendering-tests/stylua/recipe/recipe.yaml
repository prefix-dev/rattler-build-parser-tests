context:
  version: "2.3.1"

package:
  name: stylua
  version: ${{ version }}

source:
  url: https://github.com/JohnnyMorganz/StyLua/archive/refs/tags/v${{ version }}.tar.gz
  sha256: aba628d721380290a334ae899eff1aec9d3d14302d2af336f67d8d7af72d35e3

build:
  number: 1

requirements:
  build:
    - ${{ compiler('rust') }}
    - ${{ compiler('c') }}
    - ${{ stdlib('c') }}
    - cargo-bundle-licenses

tests:
  - script:
      - stylua --help

about:
  license: MPL-2.0
  license_file:
    - LICENSE.md
    - THIRDPARTY.yml
  summary: Opinionated Lua code formatter
  homepage: https://github.com/JohnnyMorganz/StyLua
  repository: https://github.com/JohnnyMorganz/StyLua

extra:
  recipe-maintainers:
    - danielnachun
