schema_version: 1

context:
  name: universal-startfile
  version: "0.4"
  python_min: 3.9

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/universal_startfile-${{ version }}.tar.gz
  sha256: 927546329a05e497306fd71af59e93371a8ec535c44cbbd30ce42cf10f41f422

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - poetry-core
    - pip
  run:
    - python >=${{ python_min }},<4.0.0

tests:
  - python:
      imports:
        - startfile
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  summary: A cross-platform version of 'os.startfile' from the standard library.
  license: MIT
  license_file: LICENSE.md
  homepage: https://pypi.org/project/universal-startfile

extra:
  recipe-maintainers:
    - jacebrowning
    - diegoferigo
