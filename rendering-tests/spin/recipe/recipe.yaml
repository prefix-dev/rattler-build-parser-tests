schema_version: 1

context:
  name: spin
  version: "0.15"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/spin-${{ version }}.tar.gz
  sha256: c53824679cef67b87183962e38028fb2ed59f33e7dfdc8b96be684bc8698e238

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv
  python:
    entry_points:
      - spin = spin.__main__:main

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - setuptools
  run:
    - python >=${{ python_min }}
    - click >=8, <8.3
    - tomli
    - importlib-metadata >=7.0
    - if: win
      then: colorama
    - if: unix
      then: __unix
    - if: win
      then: __win

tests:
  - python:
      imports:
        - spin
      python_version: ${{ python_min }}.*
  - requirements:
      run:
        - python ${{ python_min }}.*
        - pip
    script:
      - pip check

about:
  summary: Developer tool for scientific Python libraries
  license: BSD-3-Clause
  license_file: LICENSE
  homepage: https://github.com/scientific-python/spin

extra:
  recipe-maintainers:
    - hmaarrfk
    - stefanv
    - rgommers
    - lucascolley
