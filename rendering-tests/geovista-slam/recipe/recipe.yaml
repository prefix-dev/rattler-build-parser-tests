context:
  name: geovista-slam
  python_min: '3.11'
  version: '0.1.4'

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/${{ name | replace('-', '_') }}-${{ version }}.tar.gz
  sha256: 3a152aab5ee7226f86d13afa600bdcc73744d6fc2cf4a2c4a76a7ed7937961d3 

build:
  number: 0
  noarch: python
  script: python -m pip install . --no-deps -vv --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - setuptools >=79
    - setuptools-scm >=8
  run:
    - python >=${{ python_min }}
    - geovista >=0.2
    - iris >=3.2

tests:
  - python:
      imports:
        - slam
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  homepage: https://github.com/bjlittle/geovista-slam
  repository: https://github.com/bjlittle/geovista-slam
  license: BSD-3-Clause
  license_file: LICENSE
  summary: GeoVista utility to convert CF UGRID Local Area Model quad-cell meshes into structured rectilinear or curvilinear grids 
  description: GeoVista utility to convert CF UGRID Local Area Model quad-cell meshes into structured rectilinear or curvilinear grids 
  
extra:
  recipe-maintainers:
    - bjlittle
