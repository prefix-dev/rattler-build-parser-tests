context:
  name: direnv
  version: "2.37.1"

package:
  name: ${{ name|lower }}
  version: ${{ version|replace("-", "_") }}

source:
  - target_directory: src
    url: https://github.com/direnv/direnv/archive/v${{ version }}.tar.gz
    sha256: 4142fbb661f3218913fac08d327c415e87b3e66bd0953185294ff8f3228ead24

build:
  number: 0
  script:
    - pushd src
    - if: osx and arm64
      then:
        - go build -v -ldflags "-X main.revision=conda-forge" -o $PREFIX/bin/direnv
      else:
        - go install -v -ldflags "-X main.revision=conda-forge" .
    - go-licenses save . --save_path=${{ SRC_DIR }}/license_files || true


requirements:
  build:
    - ${{ compiler('go') }}
    - go-licenses

tests:
  - script:
      - direnv --version

about:
  homepage: https://github.com/direnv/direnv
  license: MIT
  license_file:
    - src/LICENSE
    - license_files/
  summary: unclutter your .profile

extra:
  recipe-maintainers:
    - daizeng1984
    - wolfv
