context:
  version: "0.43.1"

package:
  name: zellij
  version: ${{ version }}

source:
  url: https://github.com/zellij-org/zellij/archive/v${{ version }}.tar.gz
  sha256: e9fd24190869be6e9e8d731df2ccd0b3b1dd368ae9dbb9d620ec905b83e325ec

build:
  number: 2
  skip: win
  prefix_detection:
    ignore_binary_files: true

requirements:
  build:
    - ${{ compiler('rust') }}
    - ${{ compiler('c') }}
    - ${{ stdlib('c') }}
    - cargo-bundle-licenses
    - make
    - libprotobuf
    - pkg-config
  host:
    - curl
    - libcurl

tests:
  - script:
      - zellij --help

about:
  license: MIT
  license_file:
    - LICENSE.md
    - THIRDPARTY.yml
  summary: Pluggable terminal workspace, with terminal multiplexer as the base feature
  homepage: https://zellij.dev
  repository: https://github.com/zellij-org/zellij

extra:
  recipe-maintainers:
    - danielnachun
