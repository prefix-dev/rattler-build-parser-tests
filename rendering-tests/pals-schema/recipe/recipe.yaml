context:
  name: pals-schema
  version: "0.2.0"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/p/pals_schema/pals_schema-${{ version }}.tar.gz
  sha256: e9ada66131cc28552c434cfc7461d4c3df325f7cf3562252c3f133440b828d2b

build:
  noarch: python
  script: python -m pip install . --no-build-isolation --no-deps -vv
  number: 0

requirements:
  host:
    - pip
    - pydantic
    - python ${{ python_min }}.*
    - pyyaml
    - setuptools
    - toml
  run:
    - pydantic
    - python >=${{ python_min }}
    - pyyaml
    - toml

tests:
  - python:
      imports:
        - pals
      pip_check: true
      python_version: ${{ python_min }}.*
  - requirements:
      run:
        - pytest
        - python ${{ python_min }}.*
    script:
      - python -m pytest -v tests/
    files:
      source: tests/

about:
  homepage: https://github.com/campa-consortium/pals-python
  summary: 'Python Implementation for the Particle Accelerator Lattice Standard (PALS)'
  description: |
    This is a Python implementation for the Particle Accelerator Lattice Standard (PALS).
  license: BSD-3-Clause-LBNL
  license_file: LICENSE.txt
  documentation: https://pals-project.readthedocs.io
  repository: https://github.com/campa-consortium/pals-python

extra:
  recipe-maintainers:
    - ax3l
    - EZoni
