context:
  name: apache-airflow-providers-ydb
  version: "2.3.2"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/apache_airflow_providers_ydb-${{ version }}.tar.gz
  sha256: db3ef9c52b8e46d1e33c203c1fe9feb0606585dcdd81d432554848cfe8c11c14

build:
  noarch: python
  script: python -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - flit-core ==3.12.0
  run:
    - python >=${{ python_min }}
    - apache-airflow >=2.11.0
    - apache-airflow-providers-common-compat >=1.10.1
    # more restrictive for python <3.13
    - apache-airflow-providers-common-sql >=1.20.0
    # more restrictive for python <3.13
    - ydb >=3.18.8
    # more restrictive for python <3.13
    - ydb-dbapi >=0.1.0
tests:
  - python:
      imports:
        - airflow.providers.ydb
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  homepage: https://github.com/apache/airflow/
  summary: Provider package apache-airflow-providers-ydb for Apache Airflow
  license: Apache-2.0
  license_file:
    - LICENSE
    - NOTICE
  documentation: https://airflow.apache.org/docs/apache-airflow-providers-ydb/stable/index.html
  repository: https://github.com/apache/airflow/

extra:
  recipe-maintainers:
    - xylar
