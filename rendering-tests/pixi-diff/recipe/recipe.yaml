context:
  name: pixi-diff
  version: "0.1.3"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/pavelzw/${{ name }}/archive/v${{ version }}.tar.gz
  sha256: 72b5992b0ffc143cddf8a2c6aaba7c44384e73c293191fe311bd78b66c74fc06

build:
  number: 0

requirements:
  build:
    - ${{ compiler('c') }}
    - ${{ stdlib('c') }}
    - ${{ compiler('rust') }}
    - cargo-bundle-licenses

tests:
  - script:
      - pixi-diff --version

about:
  homepage: https://github.com/pavelzw/pixi-diff
  summary: Generate JSON diffs between pixi lockfiles
  description: |
    A simple executable to generate a JSON diff (similar to `pixi update --json`) between two pixi lockfiles.
  license: BSD-3-Clause
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  repository: https://github.com/pavelzw/pixi-diff

extra:
  recipe-maintainers:
    - pavelzw
