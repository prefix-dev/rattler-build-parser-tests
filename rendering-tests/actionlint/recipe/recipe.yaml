# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json
schema_version: 1

context:
  version: "1.7.10"
  skip_extras: ${{ aarch64 or ppc64le or osx or win }}

recipe:
  name: actionlint
  version: ${{ version }}

source:
  target_directory: src/github.com/rhysd/actionlint
  url: https://github.com/rhysd/actionlint/archive/refs/tags/v${{ version }}.tar.gz
  sha256: fd5193e1724062dbc086af4478a3c28492585266a9ff6fa134c3751eb38bc4ef

build:
  number: 0

outputs:
  - package:
      name: actionlint
    build:
      script:
        file: build_actionlint
    requirements:
      build:
        - ${{ compiler("c") }}
        - ${{ compiler("go-cgo") }}
        - ${{ stdlib("c") }}
        - go-licenses
    tests:
      - script:
          - actionlint --version
          - actionlint --help
    about:
      license_file:
        - src/github.com/rhysd/actionlint/LICENSE.txt
        - license-files/

  - package:
      name: actionlint-with-shellcheck
    build:
      noarch: generic
      skip: skip_extras
    requirements:
      run:
        - ${{ pin_subpackage("actionlint", upper_bound="x.x.x") }}
        - shellcheck
    tests:
      - script:
          - actionlint --version
          - actionlint --help

  - package:
      name: actionlint-with-pyflakes
    build:
      noarch: generic
      skip: skip_extras
    requirements:
      run:
        - ${{ pin_subpackage("actionlint", upper_bound="x.x.x") }}
        - pyflakes
    tests:
      - script:
          - actionlint --version
          - actionlint --help

  - package:
      name: actionlint-with-all
    build:
      noarch: generic
      skip: skip_extras
    requirements:
      run:
        - ${{ pin_subpackage("actionlint", upper_bound="x.x.x") }}
        - ${{ pin_subpackage("actionlint-with-pyflakes", upper_bound="x.x.x") }}
        - ${{ pin_subpackage("actionlint-with-shellcheck", upper_bound="x.x.x") }}
        - pyflakes
    tests:
      - script:
          - actionlint --version
          - actionlint --help

about:
  homepage: https://github.com/rhysd/actionlint
  license: MIT
  license_file:
    - src/github.com/rhysd/actionlint/LICENSE.txt
  summary: Static checker for GitHub Actions workflow files
  documentation: https://rhysd.github.io/actionlint

extra:
  feedstock-name: actionlint
  recipe-maintainers:
    - bollwyvl
