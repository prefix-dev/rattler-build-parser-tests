# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json
schema_version: 1

context:
  version: 0.3.0
  sphinx_min: 6.0

package:
  name: sphinxext-rediraffe
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/s/sphinxext-rediraffe/sphinxext_rediraffe-${{ version }}.tar.gz
  sha256: f319b3ccb7c3c3b6f63ffa6fd3eeb171b6d272df55075a9e84364394f391f507

build:
  number: 0
  noarch: python
  script:
    - ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation --disable-pip-version-check

requirements:
  host:
    - flit-core >=3.12
    - pip
    - python ${{ python_min }}.*
  run:
    - python >=${{ python_min }}
    - sphinx >=${{ sphinx_min }}

tests:
  - python:
      imports: sphinxext.rediraffe
      pip_check: true
      python_version:
        - ${{ python_min }}.*
        - 3.13.*
  - requirements:
      run:
        - pip
        - python ${{ python_min }}.*
        - sphinx ${{ sphinx_min }}.*
    script:
      - pip check
      - python -c "v = __import__('importlib.metadata').metadata.version('sphinxext-rediraffe'); print(v); assert v == '${{ version }}'"

about:
  summary: Sphinx Extension that redirects non-existent pages to working pages.
  license: MIT
  license_file: LICENCE.rst
  homepage: https://github.com/sphinx-doc/sphinxext-rediraffe
  documentation: https://sphinxext-rediraffe.readthedocs.io

extra:
  recipe-maintainers:
    - bollwyvl
