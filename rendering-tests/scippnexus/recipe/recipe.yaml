context:
  name: scippnexus
  version: "26.1.0"
  python_min: "3.11"

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/scippnexus-${{ version }}.tar.gz
  sha256: c00ee8d35440e950c99dd9f4fa4d475b1d1c31f2f58fe87a49e837cf69ae2842

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - setuptools >=68
    - setuptools-scm >=8.0
    - pip
  run:
    - python >=${{ python_min }}
    - python-dateutil
    - scipp >=24.02.0
    - scipy >=1.10.0
    - h5py >=3.12

tests:
  - python:
      imports:
        - scippnexus
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  homepage: https://scipp.github.io/scippnexus/
  summary: An h5py-like utility for NeXus files with seamless Scipp integration
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - MridulS
    - conda-forge/scipp
