context:
  name: microsoft-kiota-abstractions
  version: "1.9.8"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/microsoft_kiota_abstractions-${{ version }}.tar.gz
  sha256: 920cbe280fb827e8839c6dbe3cd3233b1d7308d204847d82797717d1160356c6

build:
  noarch: python
  script: python -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - poetry-core >=1.0.0
  run:
    - python >=${{ python_min }},<4.0
    - std-uritemplate >=2.0.0
    - opentelemetry-api >=1.27.0
    - opentelemetry-sdk >=1.27.0

tests:
  - python:
      imports:
        - kiota_abstractions
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  homepage: https://github.com/microsoft/kiota-python/tree/main/packages/abstractions
  summary: Core abstractions for kiota generated libraries in Python
  license: MIT
  license_file: LICENSE
  documentation: https://github.com/microsoft/kiota-python/blob/main/packages/abstractions/README.md
  repository: https://github.com/microsoft/kiota-python/tree/main/packages/abstractions

extra:
  recipe-maintainers:
    - xylar
