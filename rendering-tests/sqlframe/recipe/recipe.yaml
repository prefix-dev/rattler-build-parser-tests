schema_version: 1

context:
  name: sqlframe
  version: "3.45.0"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/sqlframe-${{ version }}.tar.gz
  sha256: 5da710b1f5c50c2de263c9459c3367a273317a12de786d9584043cc5d9e77681

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - setuptools-scm
    - setuptools
    - pip
  run:
    - python >=${{ python_min }}
    - prettytable <4
    - sqlglot >=28.0.0,<28.6
    - typing_extensions
    - more-itertools

tests:
  - python:
      imports:
        - sqlframe
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  summary: Turning PySpark Into a Universal DataFrame API
  license: MIT
  license_file:
    - LICENSE
  homepage: https://github.com/eakmanrq/sqlframe

extra:
  recipe-maintainers:
    - nicornk
    - eakmanrq
