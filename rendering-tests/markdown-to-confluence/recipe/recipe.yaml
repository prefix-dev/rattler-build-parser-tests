# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json
schema_version: 1

context:
  name: markdown-to-confluence
  version: "0.5.4"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/markdown_to_confluence-${{ version }}.tar.gz
  sha256: ee9925c24722b46f386872961aa0053fea03b1d92ef67c22b32ba30f1a3b41fa

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  python:
    entry_points:
      - md2conf = md2conf.__main__:main

requirements:
  host:
    - python ${{ python_min }}.*
    - setuptools >=80.0
    - pip
  run:
    - python >=${{ python_min }},<4
    - cattrs >=25.3
    - lxml >=6.0
    - markdown >=3.10
    - orjson >=3.11
    - pymdown-extensions >=10.17
    - pyyaml >=6.0
    - requests >=2.32
    - truststore >=0.10
    - typing_extensions >=4.15

tests:
  - python:
      imports:
        - md2conf
      pip_check: true
      python_version: ${{ python_min }}.*
  - requirements:
      run:
        - python ${{ python_min }}.*
    script:
      - md2conf --help

about:
  summary: Publish Markdown files to Confluence wiki
  homepage: https://github.com/hunyadi/md2conf
  repository: https://github.com/hunyadi/md2conf
  license: MIT
  license_file: LICENSE


extra:
  recipe-maintainers:
    - rxm7706
