schema_version: 1

context:
  name: dbt-artifacts-parser
  version: "0.12.0"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/${{ name | replace('-', '_') }}-${{ version }}.tar.gz
  sha256: 9d1c0ed41926102c1c39fdd780e1a332f58c9b794e94dba0dcf5dfefc847d6ea

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python ${{ python_min }}.*
    - hatchling
    - pip
  run:
    - python >=${{ python_min }}
    - pydantic >=2.0,<3.0

tests:
  - python:
      imports:
        - dbt_artifacts_parser
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  summary: A dbt artifacts parser in python
  license: Apache-2.0
  license_file: LICENSE
  homepage: https://github.com/yu-iskw/dbt-artifacts-parser

extra:
  recipe-maintainers:
    - thewchan
