# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json
schema_version: 1

context:
  name: pyrattler-recipe-autogen
  version: "0.20.0"

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/pyrattler_recipe_autogen-${{ version }}.tar.gz
  sha256: 0347418ddbc041eb7ee605f6ff8a7088c98e3fa1cb5bebe3d75bf04b53c303ff

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-build-isolation
  python:
    entry_points:
      - pyrattler-recipe-autogen = pyrattler_recipe_autogen.cli:main

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - hatchling
    - hatch-vcs
  run:
    - python >=${{ python_min }},<4
    - pyyaml
    - toml
    - tomli
    - types-toml
    - types-PyYAML

tests:
  - python:
      imports:
        - pyrattler_recipe_autogen
      pip_check: true
      python_version: ${{ python_min }}.*
  - requirements:
      run:
        - python ${{ python_min }}.*
    script:
      - pyrattler-recipe-autogen --help

about:
  summary: Generate Rattler-Build recipe.yaml from pyproject.toml
  license: MIT
  license_file: LICENSE
  homepage: https://github.com/millsks/pyrattler-recipe-autogen
  documentation: https://github.com/millsks/pyrattler-recipe-autogen.git#README
  repository: https://github.com/millsks/pyrattler-recipe-autogen.git

extra:
  recipe-maintainers:
    - millsks
