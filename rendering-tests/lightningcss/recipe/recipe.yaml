context:
  version: "1.31.0"

package:
  name: lightningcss
  version: ${{ version }}

source:
  url: https://github.com/parcel-bundler/lightningcss/archive/v${{ version }}.tar.gz
  sha256: 38a06c0e27e384fff5c90ffdcf006e6951910d6d7c6f35cb31aca7ca1b45736d

build:
  number: 0

requirements:
  build:
    - ${{ compiler('rust') }}
    - ${{ compiler('c') }}
    - ${{ stdlib('c') }}
    - cargo-bundle-licenses

tests:
  - script:
      - lightningcss --help

about:
  license: MPL-2.0
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  summary: An extremely fast CSS parser, transformer, bundler, and minifier written in Rust.
  homepage: https://github.com/parcel-bundler/lightningcss
  repository: https://github.com/parcel-bundler/lightningcss

extra:
  recipe-maintainers:
    - danielnachun
