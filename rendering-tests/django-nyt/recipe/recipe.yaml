# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json
schema_version: 1

context:
  name: django-nyt
  version: "1.5.0"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/django_nyt-${{ version }}.tar.gz
  sha256: 4b35117b65219dafa849b0b994118f65590b3f6340ede573cdbf51dcd6a59f74

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - hatchling
    - pip
  run:
    - python >=${{ python_min }},<4.0
    - django >=2.2,<5.3

tests:
  - python:
      imports:
        - django_nyt
      python_version: ${{ python_min }}.*
      pip_check: true

about:
  summary: A pluggable notification system written for the Django framework.
  license: Apache-2.0
  license_file: LICENSE
  homepage: https://github.com/django-wiki/django-nyt
  repository: https://github.com/django-wiki/django-nyt

extra:
  recipe-maintainers:
    - rxm7706
