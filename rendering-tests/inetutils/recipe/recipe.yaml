schema_version: 1

context:
  version: "2.7"

package:
  name: inetutils
  version: ${{ version }}

source:
  url: https://ftp.gnu.org/gnu/inetutils/inetutils-${{ version }}.tar.gz
  sha256: a156be1cde3c5c0ffefc262180d9369a60484087907aa554c62787d2f40ec086

build:
  number: 0
  skip: win

requirements:
  build:
    - ${{ compiler('c') }}
    - ${{ stdlib('c') }}
    - autoconf
    - automake
    - m4
    - make
    - help2man
    - sed
    - if: build_platform != target_platform
      then:
        - ncurses
        - libxcrypt
        - libidn2
  host:
    - ncurses
    - libxcrypt
    - libidn2

tests:
  - script:
      - if: unix
        then: test -f $PREFIX/bin/telnet
      - telnet --version

about:
  summary: Inetutils is a collection of common network programs
  description: |
    Inetutils is a collection of common network programs. It includes:
    - An inetd meta-server.
    - An ftp client and server.
    - A telnet client and server.
    - An rsh client and server.
    - An rlogin client and server.
    - A tftp client and server.
    - A talk client and server.
    - A syslogd daemon.
    - Network tools: ping, ping6, traceroute, whois.
    - Admin tools: hostname, dnsdomainname, ifconfig
    And more...
    logger is not included in this distribution
  license: GPL-3.0-or-later
  license_file: COPYING
  homepage: https://www.gnu.org/software/inetutils/

extra:
  recipe-maintainers:
    - danielnachun
    - chrros95
