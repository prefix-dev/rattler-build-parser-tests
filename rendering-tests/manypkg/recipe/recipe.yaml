context:
  version: "0.25.1"

package:
  name: manypkg
  version: ${{ version }}

source:
  url: https://registry.npmjs.org/@manypkg/cli/-/cli-${{ version }}.tgz
  sha256: ed0d82bfbd60fc8b408554aba7f2f07524d7578919880bce15aa195d697cb3e1

build:
  number: 0
  noarch: generic

requirements:
  build:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

tests:
  - script:
      - "manypkg 2>&1 | grep -q \"command undefined not found, only check, exec, run, upgrade, npm-tag and fix exist\""

about:
  license: MIT
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: An umbrella for your monorepo
  homepage: https://github.com/Thinkmill/manypkg
  repository: https://github.com/Thinkmill/manypkg

extra:
  recipe-maintainers:
    - danielnachun
