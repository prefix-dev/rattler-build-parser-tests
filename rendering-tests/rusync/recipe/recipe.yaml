context:
  version: 0.7.2

package:
  name: rusync
  version: ${{ version }}

source:
  url: https://github.com/your-tools/rusync/archive/v${{ version }}.tar.gz
  sha256: 78136abaa4089fb8018cec6acf3ba08f48341f1404be16b52da3e829edb0da43

build:
  number: 1

requirements:
  build:
    - ${{ compiler('rust') }}
    - ${{ compiler('c') }}
    - ${{ stdlib('c') }}
    - cargo-bundle-licenses

tests:
  - script:
      - rusync --help

about:
  license: BSD-3-Clause
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  summary: Minimalist rsync implementation in Rust
  homepage: https://github.com/your-tools/rusync
  repository: https://github.com/your-tools/rusync

extra:
  recipe-maintainers:
    - danielnachun
