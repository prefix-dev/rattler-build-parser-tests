schema_version: 1

context:
  version: "9.0.2"

package:
  name: ipyparallel
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/i/ipyparallel/ipyparallel-${{ version }}.tar.gz
  sha256: d992edd698a99d45f2d9059af1c9ae8f086d1aeedb3e80436029a2f28d069f83

build:
  number: 0
  noarch: python
  script:
    - ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation --disable-pip-version-check
  python:
    entry_points:
      - ipcluster = ipyparallel.cluster.app:main
      - ipcontroller = ipyparallel.controller.app:main
      - ipengine = ipyparallel.engine.app:main

requirements:
  host:
    - hatchling >=0.25
    - pip
    - python ${{ python_min }}.*
  run:
    - decorator
    - ipykernel >=6.9.1
    - ipython >=5
    - jupyter_client >=7
    - psutil
    - python >=${{ python_min }}
    - python-dateutil >=2.1
    - pyzmq >=25
    - tornado >=6.1
    - tqdm
    - traitlets >=5

tests:
  - python:
      imports:
        - ipyparallel
        - ipyparallel.apps
        - ipyparallel.client
        - ipyparallel.controller
        - ipyparallel.engine
        - ipyparallel.serialize
      python_version:
        - ${{ python_min }}.*
        - 3.14.*
  - requirements:
      run:
        - python ${{ python_min }}.*
        - jupyterlab 4.*
        - nbclassic
    script:
      - ipcluster -h
      - ipengine -h
      - ipcontroller -h
      - jupyter labextension list
      - jupyter server extension list
      - jupyter nbclassic extension list
      - jupyter labextension list 1>labextensions 2>&1
      - jupyter server extension list 1>server_extensions 2>&1
      - jupyter nbclassic extension list 1>nbclassic_extensions 2>&1
      - python -c "import re, pathlib; assert re.findall('ipyparallel-labextension.*OK', pathlib.Path('labextensions').read_text())"
      - python -c "import re, pathlib; assert re.findall('ipyparallel.*OK', pathlib.Path('server_extensions').read_text())"
      - python -c "import re, pathlib; assert re.findall('ipyparallel.*OK', pathlib.Path('nbclassic_extensions').read_text())"

about:
  license: BSD-3-Clause
  license_file:
    - COPYING.md
    - ipyparallel/labextension/static/third-party-licenses.json
  summary: Interactive Parallel Computing with IPython
  homepage: https://github.com/ipython/ipyparallel
  repository: https://github.com/ipython/ipyparallel
  documentation: https://ipyparallel.readthedocs.io

extra:
  recipe-maintainers:
    - jakirkham
    - minrk
    - bollwyvl
