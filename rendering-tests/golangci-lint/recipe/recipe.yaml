context:
  version: "2.7.2"

package:
  name: golangci-lint
  version: ${{ version }}

source:
  url: https://github.com/golangci/golangci-lint/archive/v${{ version }}.tar.gz
  sha256: cb4a499cf99e67660fafb5a3a91dd0703151ba48c0891953ffb7c365f13f35e2

build:
  number: 0

requirements:
  build:
    - ${{ compiler('go-nocgo') }}
    - go-licenses

tests:
  - script:
      - golangci-lint --help

about:
  license: GPL-3.0-only
  license_file:
    - LICENSE
    - license-files/
  summary: Stricter gofmt
  homepage: https://golangci-lint.run
  repository: https://github.com/golangci/golangci-lint

extra:
  recipe-maintainers:
    - danielnachun
