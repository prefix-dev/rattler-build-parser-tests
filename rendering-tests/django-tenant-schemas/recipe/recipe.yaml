schema_version: 1

context:
  name: django-tenant-schemas
  version: 2.0.0

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/${{ name | replace('-', '_') }}-${{ version }}.tar.gz
  sha256: 5696fab7090b00e6b4935cd37f4581ee9d3914f0d838306149c84fd4cf6624cc

build:
  number: 1
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - setuptools-scm
    - pip
    - setuptools
  run:
    - python >=${{ python_min }}
    - django >=4.2
    - ordered-set
    - psycopg2-binary
    - six

tests:
  - python:
      imports:
        - tenant_schemas
      python_version: ${{ python_min }}.*
      pip_check: true

about:
  summary: Tenant support for Django using PostgreSQL schemas.
  license: MIT
  license_file: LICENSE
  homepage: https://github.com/bcarneiro/django-tenant-schemas

extra:
  recipe-maintainers:
    - rxm7706
