schema_version: 1

context:
  name: git-remote-s3
  version: "0.3.1"
  python_min: '3.10'

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/git_remote_s3-${{ version }}.tar.gz
  sha256: 65392df1b01d2103dbac29d7fb8507174b6dd9fca5053acfa741d5aaf6d32b65

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  python:
    entry_points:
      - git-remote-s3 = git_remote_s3.remote:main
      - git-lfs-s3 = git_remote_s3.lfs:main
      - git-s3 = git_remote_s3.manage:main

requirements:
  host:
    - python ${{ python_min }}.*
    - poetry-core
    - pip
  run:
    - python >=${{ python_min }}
    - boto3 >=1.34.155,<2.0.0
    - botocore >=1.39.4,<2.0.0

tests:
  - python:
      imports:
        - git_remote_s3
      pip_check: true
      python_version: ${{ python_min }}.*
  - requirements:
      run:
        - python ${{ python_min }}.*
    script:
      - git-s3 --help

about:
  summary: A git remote helper for Amazon S3
  license: Apache-2.0
  license_file:
    - LICENSE
    - NOTICE
  homepage: https://github.com/awslabs/git-remote-s3

extra:
  recipe-maintainers:
    - thewchan
