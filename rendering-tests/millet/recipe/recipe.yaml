context:
  version: "0.15.0"

package:
  name: millet
  version: ${{ version }}

source:
  url: https://github.com/azdavis/millet/archive/v${{ version }}.tar.gz
  sha256: 32e76069e95e17dc00cd3ae6823300dde846b305633aeb571a9999e4d30bd1b9

build:
  number: 0

requirements:
  build:
    - ${{ compiler('rust') }}
    - ${{ compiler('c') }}
    - ${{ stdlib('c') }}
    - cargo-bundle-licenses

tests:
  - script:
      - millet-cli --help

about:
  license: Apache-2.0 OR MIT
  license_file:
    - LICENSE-APACHE.md
    - LICENSE-MIT.md
    - THIRDPARTY.yml
  summary: A language server for Standard ML in Rust.
  homepage: https://github.com/azdavis/millet
  repository: https://github.com/azdavis/millet

extra:
  recipe-maintainers:
    - danielnachun
