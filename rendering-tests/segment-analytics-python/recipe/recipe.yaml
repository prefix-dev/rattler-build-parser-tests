schema_version: 1

context:
  name: segment-analytics-python
  version: "2.3.5"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/segment_analytics_python-${{ version }}.tar.gz
  sha256: eedaf6290e95025adf11cb73769dac662370ca2187fecdc6c66ddd96c508255a

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - setuptools
  run:
    - python >=${{ python_min }}
    - requests >=2.7,<3.0
    - backoff >=2.1,<3.0
    - python-dateutil >=2.2,<3.0
    - pyjwt >=2.10.1,<2.11.0

tests:
  - python:
      imports:
        - segment.analytics
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  summary: The hassle-free way to integrate analytics into any python application.
  license: MIT
  license_file: LICENSE
  homepage: https://github.com/segmentio/analytics-python
  repository: https://github.com/segmentio/analytics-python
  documentation: https://github.com/segmentio/analytics-python/blob/master/README.md

extra:
  recipe-maintainers:
    - thewchan
    - xylar
