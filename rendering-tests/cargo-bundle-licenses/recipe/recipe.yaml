schema_version: 1

context:
  version: "4.2.0"
  sha256: 196d27676dae302d3c91315c1323b790f13b838b6dfd67b2f6c0236a55547765

package:
  name: cargo-bundle-licenses
  version: ${{ version }}

source:
  url: https://github.com/sstadick/cargo-bundle-licenses/archive/v${{ version }}.tar.gz
  sha256: ${{ sha256 }}

build:
  number: 0

requirements:
  build:
    - ${{ compiler('rust') }}
    - ${{ compiler('c') }}
    - ${{ stdlib("c") }}
    - cargo-auditable
    - pkg-config
    - make
    - cmake
    - libgit2
    - zlib
  host:
    - libgit2
    - zlib

tests:
  - script:
      - cargo-bundle-licenses --help

about:
  license: MIT
  license_file: LICENSE-MIT
  summary: Bundle thirdparty licenses for Cargo projects into a single file.
  homepage: https://github.com/sstadick/cargo-bundle-licenses

extra:
  recipe-maintainers:
    - sstadick
    - xhochy
