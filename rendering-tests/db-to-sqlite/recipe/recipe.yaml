# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json
schema_version: 1

context:
  name: db-to-sqlite
  version: "1.5"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/db-to-sqlite-${{ version }}.tar.gz
  sha256: 1d6ca66287ac53bddd7515197cea58480d2d4673ced8e5c8d3e05c6ec1e84be9

build:
  number: 2
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  python:
    entry_points:
      - db-to-sqlite = db_to_sqlite.cli:cli

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - setuptools
  run:
    - python >=${{ python_min }},<4.0
    - sqlalchemy
    - sqlite-utils >=2.9.1
    - click

tests:
  - python:
      imports:
        - db_to_sqlite
      python_version: ${{ python_min }}.*
      pip_check: true
  - requirements:
      run:
        - pip
        - python ${{ python_min }}.*
    script:
      - pip check
      - db-to-sqlite --help

about:
  summary: CLI tool for exporting tables or queries from any SQL database to a SQLite file
  license: Apache-2.0
  license_file: LICENSE
  homepage: https://datasette.io/tools/db-to-sqlite

extra:
  recipe-maintainers:
    - rxm7706
