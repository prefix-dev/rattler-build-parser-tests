schema_version: 1

context:
  version: 0.1.3

package:
  name: torch-fftconv
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/t/torch-fftconv/torch_fftconv-${{ version }}.tar.gz
  sha256: 4f647cd363778cc80d382ff13dc1b33e2291fcfc0d3ca482fde8936f3b9e9959

build:
  number: 1
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python =${{ python_min }}
    - pip
    - setuptools
  run:
    - python >=${{ python_min }}
    - pytorch

tests:
  - python:
      imports:
        - torch_fftconv
  - requirements:
      run:
        - pip
        - python =${{ python_min }}
    script:
      - pip check

about:
  summary: Implementation of 1D, 2D, and 3D FFT convolutions in PyTorch. Much faster than direct convolutions for large kernel sizes
  license: MIT
  license_file: LICENSE
  homepage: https://github.com/yoyololicon/fft-conv-pytorch

extra:
  recipe-maintainers:
    - danielnachun
