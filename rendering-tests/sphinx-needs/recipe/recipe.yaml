context:
  name: sphinx-needs
  version: "6.3.0"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/sphinx_needs-${{ version }}.tar.gz
  sha256: a8a1cccc1525b94551e7a2f9525bf36eaae88654abceb5047b5470d57472b346

build:
  number: 1
  script: ${{ PYTHON }} -m pip install . -vv
  noarch: python

requirements:
  host:
    - python ${{ python_min }}.*
    - flit-core >=3.4,<4
    - pip
  run:
    - python >=${{ python_min }}
    - sphinx >=7.4,<9
    - requests-file >=2.1.0,<3.0.0
    - requests >=2.32,<3.0.0
    - jsonschema-rs >=0.37.1,<0.38
    - sphinx-data-viewer >=0.1.5,<0.2.0
    - sphinxcontrib-jquery >=4.0
    - tomli
    - typing-extensions >=4.14.0

tests:
  - python:
      imports:
        - sphinx_needs
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  summary: Sphinx needs extension for managing needs/requirements and specifications
  license: MIT
  license_file: LICENSE
  homepage: http://github.com/useblocks/sphinx-needs

extra:
  recipe-maintainers:
    - melund
