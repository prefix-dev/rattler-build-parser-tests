schema_version: 1

context:
  name: mongoengine
  version: 0.29.1

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/mongoengine-${{ version }}.tar.gz
  sha256: 3b43abaf2d5f0b7d39efc2b7d9e78f4d4a5dc7ce92b9889ba81a5a9b8dee3cf3

build:
  number: 3
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - setuptools
  run:
    - python >=${{ python_min }}
    - pymongo >=3.12,<5.0
    - blinker

tests:
  - python:
      imports:
        - mongoengine
        - mongoengine.base
        - mongoengine.queryset
      python_version: ${{ python_min }}.*
  - requirements:
      run:
        - pip
        - python ${{ python_min }}.*
    script:
      - pip check

about:
  license: MIT
  license_file: LICENSE
  summary: MongoEngine is a Python Object-Document Mapper for working with MongoDB.
  homepage: http://mongoengine.org/
  repository: https://github.com/MongoEngine/mongoengine
  documentation: https://mongoengine-odm.readthedocs.io/

extra:
  recipe-maintainers:
    - JaRoSchm
    - dgasmith
    - lnaden
