schema_version: 1

context:
  version: 1.5.2

package:
  name: godu
  version: ${{ version }}

source:
  url: https://github.com/viktomas/godu/archive/v${{ version }}.tar.gz
  sha256: 09869710652969b8a9d227dea4ac33893b1f538197b101affa6a8a9aa6a50474

build:
  number: 1

requirements:
  build:
    - ${{ compiler('go-nocgo') }}
    - go-licenses

tests:
  - script:
      - godu --help

about:
  license: MIT
  license_file:
    - LICENSE.md
    - license-files/
  summary: Simple golang utility helping to discover large files/folders
  homepage: https://github.com/viktomas/godu
  repository: https://github.com/viktomas/godu

extra:
  recipe-maintainers:
    - danielnachun
