schema_version: 1

context:
  name: marshmallow
  version: 4.2.0

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/marshmallow-${{ version }}.tar.gz
  sha256: 908acabd5aa14741419d3678d3296bda6abe28a167b7dcd05969ceb8256943ac

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - flit-core <4
    - pip
  run:
    - python >=${{ python_min }}
    # for py <3.11 but have it here for all py to stay noarch
    - backports-datetime-fromisoformat
    # for py <3.11 but have it here for all py to stay noarch
    - typing_extensions

tests:
  - python:
      imports:
        - marshmallow
      pip_check: true
      python_version: ${{ python_min }}.*
  - files:
      source:
        - pyproject.toml
        - tests/*.py
    requirements:
      run:
        - pytest
        - simplejson
        - pytz
        - python-dateutil
        - python ${{ python_min }}.*
    script:
      - python -m pytest tests

about:
  license: MIT AND BSD-3-Clause
  license_file:
    - LICENSE
    - NOTICE
  summary: A lightweight library for converting complex datatypes to and from native Python datatypes.
  description: |
    marshmallow is an ORM/ODM/framework-agnostic library for
    converting complex datatypes, such as objects, to and from
    native Python datatypes.
  homepage: https://github.com/marshmallow-code/marshmallow
  repository: https://github.com/marshmallow-code/marshmallow/
  documentation: https://marshmallow.readthedocs.io/en/latest/

extra:
  recipe-maintainers:
    - hajapy
    - rth
    - frol
    - carlodri
    - mariusvniekerk
    - xylar
