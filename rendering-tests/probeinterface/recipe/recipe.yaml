schema_version: 1

context:
  name: probeinterface
  version: 0.3.1

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/probeinterface-${{ version }}.tar.gz
  sha256: e036412bac4608569ddd61403d8408548715f6d3d03af2a68c344426b1a5668c

build:
  number: 1
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - hatchling
  run:
    - python >=${{ python_min }}
    - numpy
    - packaging
    - requests

tests:
  - python:
      imports:
        - probeinterface
      python_version: ${{ python_min }}.*
  - requirements:
      run:
        - pip
        - python ${{ python_min }}.*
    script:
      - pip check

about:
  summary: Python package to handle probe layout, geometry and wiring to device.
  license: MIT
  license_file: LICENSE
  homepage: https://github.com/SpikeInterface/probeinterface
  repository: https://github.com/SpikeInterface/probeinterface
  documentation: https://probeinterface.readthedocs.io/

extra:
  recipe-maintainers:
    - dhmjhu
