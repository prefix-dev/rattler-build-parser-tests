context:
  version: 4.2

package:
  name: rarfile
  version: ${{ version }}

source:
  - url: https://pypi.org/packages/source/r/rarfile/rarfile-${{ version }}.tar.gz
    sha256: 8e1c8e72d0845ad2b32a47ab11a719bc2e41165ec101fd4d3fe9e92aa3f469ef

build:
  script: ${{ PYTHON }} -m pip install .
  noarch: python
  number: 0

requirements:
  host:
    - python ${{ python_min }}.*
    - setuptools
    - pip
  run:
    - python >=${{ python_min }}

tests:
  - python:
      imports:
        - rarfile
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  homepage: https://github.com/markokr/rarfile
  summary: RAR archive reader for Python
  license: ISC
  license_file: LICENSE

extra:
  recipe-maintainers:
    - marcelotrevisani
