schema_version: 1

context:
  version: 10.3.1

package:
  name: croc
  version: ${{ version }}

source:
  url: https://github.com/schollz/croc/archive/v${{ version }}.tar.gz
  sha256: 098f9f7295843b09378dd49877ef189aaafac8e6255a346a5f1f9ce310538312

build:
  number: 1

requirements:
  build:
    - ${{ compiler('go-nocgo') }}
    - go-licenses

tests:
  - script:
      - croc --help

about:
  license: MIT
  license_file:
    - LICENSE
    - license-files/
  summary: Securely send things from one computer to another
  homepage: https://github.com/schollz/croc
  repository: https://github.com/schollz/croc

extra:
  recipe-maintainers:
    - danielnachun
