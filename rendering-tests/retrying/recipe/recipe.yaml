schema_version: 1

context:
  name: retrying
  version: "1.4.2"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/${{ name }}-${{ version }}.tar.gz
  sha256: d102e75d53d8d30b88562d45361d6c6c934da06fab31bd81c0420acb97a8ba39

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - pip
    - python ${{ python_min }}.*
    - setuptools
  run:
    - python >=${{ python_min }}

tests:
  - python:
      imports:
        - retrying
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  license: Apache-2.0
  license_file: LICENSE.txt
  summary: Simplify the task of adding retry behavior to just about anything.
  homepage: https://github.com/groodt/retrying
  repository: https://github.com/groodt/retrying

extra:
  recipe-maintainers:
    - pmlandwehr
    - synapticarbors
