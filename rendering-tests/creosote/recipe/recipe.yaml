schema_version: 1

context:
  name: creosote
  version: 4.1.0

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/fredrikaverpil/${{ name }}/archive/refs/tags/v${{ version }}.tar.gz
  sha256: 1fce6d1ae0e0e298e1e99f555f909d3021e915e4dd151e3526755c5a5b037147

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv
  python:
    entry_points:
      - creosote=creosote.cli:main

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - setuptools
  run:
    - python >=${{ python_min }}
    - dotty-dict >=1.3.1,<1.4
    - loguru >=0.6.0,<0.8
    - nbconvert >=7.16.4,<8.0
    - nbformat >=5.10.4,<6.0
    - pip-requirements-parser >=32.0.1,<33.1
    - tomli >=2.1.0,<3.0.0
    - typing_extensions >=4.12.2

tests:
  - python:
      imports:
        - creosote
      pip_check: true
      python_version: ${{ python_min }}.*
  - files:
      source:
        - src
        - tests
        - pyproject.toml
    requirements:
      run:
        - pytest
        - pytest-mock
        - python ${{ python_min }}.*
    script:
      - creosote --help
      - pytest -vvv --capture=tee-sys tests

about:
  summary: Identify unused dependencies and avoid a bloated virtual environment.
  license: MIT
  license_file: LICENSE
  homepage: https://github.com/fredrikaverpil/creosote

extra:
  recipe-maintainers:
    - thewchan
