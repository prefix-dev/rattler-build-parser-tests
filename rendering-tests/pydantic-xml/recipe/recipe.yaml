schema_version: 1

context:
  name: pydantic-xml
  version: "2.18.0"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/pydantic_xml-${{ version }}.tar.gz
  sha256: e6838c9247de2ffe28127581de3cc360bc7176abe5fd87751dbafdd966416749

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - poetry-core
    - pip
  run:
    - python >=${{ python_min }}
    - pydantic >=2.6.0,!=2.10.0b1
    - pydantic-core >=2.15.0
  run_constraints:
    - lxml >=4.9.0

tests:
  - python:
      imports:
        - pydantic_xml
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  summary: pydantic xml extension
  license: Unlicense
  license_file: LICENSE
  homepage: https://github.com/dapper91/pydantic-xml

extra:
  recipe-maintainers:
    - synapticarbors
