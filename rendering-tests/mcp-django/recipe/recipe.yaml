# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json
schema_version: 1

context:
  name: mcp-django
  version: "0.13.0"
  python_check_max: "3.14"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/mcp_django-${{ version }}.tar.gz
  sha256: 7b1f6d9ce9f7993a81254fe32868bccf1828f70ce8a55ebfaadd2947216da54a

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - uv-build >=0.7.21,<0.8
    - pip
  run:
    - python >=${{ python_min }},<4
    - django >4.2
    - fastmcp >=2.11.3
    - httpx >=0.28.1
    - platformdirs >=4.5.0
    - pydantic >=2.11.7

tests:
  - python:
      imports:
        - mcp_django
      pip_check: true
      python_version:
        - ${{ python_min }}.*
        - ${{ python_check_max }}.*

about:
  summary: A Model Context Protocol (MCP) server for Django integration with LLM assistants.
  license: MIT
  license_file: LICENSE
  homepage: https://github.com/joshuadavidthomas/mcp-django

extra:
  recipe-maintainers:
    - rxm7706
