context:
  name: EditorConfig
  version: 0.17.1

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/e/EditorConfig/editorconfig-${{ version }}.tar.gz
  sha256: 23c08b00e8e08cc3adcddb825251c497478df1dada6aefeb01e626ad37303745

build:
  number: 1
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation --disable-pip-version-check

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - setuptools
  run:
    - python >=${{ python_min }}

tests:
  - python:
      imports:
        - editorconfig
      python_version: ${{ python_min }}.*

about:
  homepage: http://editorconfig.org/
  summary: EditorConfig File Locator and Interpreter for Python
  license: BSD-2-Clause AND PSF-2.0
  license_file:
    - COPYING
    - LICENSE.BSD
    - LICENSE.PSF

extra:
  recipe-maintainers:
    - mitchellwood
    - ytausch
