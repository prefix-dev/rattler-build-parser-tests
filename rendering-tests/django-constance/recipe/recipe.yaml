# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json
schema_version: 1

context:
  name: django-constance
  version: "4.3.4"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/django_constance-${{ version }}.tar.gz
  sha256: 30d1b325f636177c708cce63abbde7015593f5c60b2bc0b0e2eebe8c36e2ce59

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - wheel
    - setuptools-scm >=8
    - pip
    - setuptools >=42
  run:
    - python >=${{ python_min }},<4.0
    - django >=4.2

tests:
  - python:
      imports:
        - constance
      python_version: ${{ python_min }}.*
      pip_check: true

about:
  summary: Django live settings with pluggable backends, including Redis.
  license: BSD-3-Clause
  license_file: LICENSE
  homepage: https://github.com/jazzband/django-constance

extra:
  recipe-maintainers:
    - rxm7706
