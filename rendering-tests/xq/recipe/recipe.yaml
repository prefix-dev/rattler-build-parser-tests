schema_version: 1

context:
  version: 1.3.0

package:
  name: xq
  version: ${{ version }}

source:
  url: https://github.com/sibprogrammer/xq/archive/v${{ version }}.tar.gz
  sha256: 6f75b4433ac83b9ddbc60e1106349e22654d14bb58e198f811b2f9d10181ee8f

build:
  number: 1

requirements:
  build:
    - ${{ compiler('go-nocgo') }}
    - go-licenses

tests:
  - script:
      - xq --help

about:
  license: MIT
  license_file:
    - LICENSE
    - license-files/
  summary: Command-line XML and HTML beautifier and content extractor
  homepage: https://github.com/sibprogrammer/xq
  repository: https://github.com/sibprogrammer/xq

extra:
  recipe-maintainers:
    - danielnachun
