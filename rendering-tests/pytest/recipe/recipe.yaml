schema_version: 1

context:
  version: "9.0.2"
  python_min: "3.10"

package:
  name: pytest
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/p/pytest/pytest-${{ version }}.tar.gz
  sha256: 75186651a92bd89611d1d9fc20f0b4345fd827c41ccd5c299a868a05d70edf11

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv
  python:
    entry_points:
      - pytest = pytest:console_main
      - py.test = pytest:console_main

requirements:
  host:
    - pip
    - python ${{ python_min }}.*
    - setuptools >=77
    - setuptools_scm >=6.2.3
  run:
    - pygments >=2.7.2
    - python >=${{ python_min }}
    - iniconfig >=1.0.1
    - packaging >=22
    - pluggy >=1.5,<2
    - tomli >=1
    # colorama is needed only for windows, but okay to have for unix
    # For eg: tqdm does the same thing
    - colorama >=0.4
    # exceptiongroup should be only [py<311] but let's see if we can keep this noarch.
    - exceptiongroup >=1
  run_constraints:
    - pytest-faulthandler >=2

tests:
  - python:
      imports:
        - pytest
      python_version:
        - ${{ python_min }}.*
  - requirements:
      run:
        - python ${{ python_min }}.*
    script:
      - pytest -h

about:
  license: MIT
  license_file: LICENSE
  summary: Simple and powerful testing with Python.
  description: |
    The pytest framework makes it easy to write small tests, yet scales to
    support complex functional testing for applications and libraries.
  homepage: https://docs.pytest.org/en/latest/
  repository: https://github.com/pytest-dev/pytest/
  documentation: https://docs.pytest.org/en/latest/

extra:
  recipe-maintainers:
    - flub
    - goanpeca
    - nicoddemus
    - ocefpaf
    - mingwandroid
