# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json
schema_version: 1

context:
  name: openlineage-integration-common
  version: "1.42.1"
  python_min: '3.10'

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/OpenLineage/OpenLineage/archive/refs/tags/${{ version }}.tar.gz
  sha256: 6e77128716a462d66091c4c1cb2ff8b2743dc7723b409ae9cf0c128d80282dda

build:
  number: 0
  noarch: python
  script:
    - cd integration/common
    - ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - uv-build >=0.9.4,<0.10.0
  run:
    - python >=${{ python_min }},<4.0
    - attrs >=19.3.0
    - openlineage-python ==${{ version }}
    - openlineage-sql ==${{ version }}
    - pyyaml >=5.3.1

tests:
  - python:
      imports:
        - openlineage.common
        - openlineage.common.provider
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  summary: OpenLineage common python library for integrations
  homepage: https://github.com/OpenLineage/OpenLineage
  license: Apache-2.0
  license_file: LICENSE
extra:
  recipe-maintainers:
    - rxm7706
    - millsks
    - conda-forge/openlineage-sql
    - conda-forge/openlineage-python
