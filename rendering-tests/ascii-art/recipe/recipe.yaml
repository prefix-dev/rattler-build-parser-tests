schema_version: 1

context:
  name: ascii-art
  version: 6.5

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/art/art-${{ version }}.tar.gz
  sha256: a98d77b42c278697ec6cf4b5bdcdfd997f6b2425332da078d4e31e31377d1844

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv
  python:
    entry_points:
      - art = art.__main__:main

requirements:
  host:
    - pip
    - python ${{ python_min }}.*
    - setuptools
  run:
    - python >=${{ python_min }}

tests:
  - python:
      imports:
        - art
      pip_check: true
      python_version: ${{ python_min }}.*
  - requirements:
      run:
        - python ${{ python_min }}.*
    script:
      - art test2

about:
  summary: ASCII Art Library For Python
  license: MIT
  license_file: LICENSE
  description: |
    ASCII art is also known as "computer text art".
    It involves the smart placement of typed special characters or
    letters to make a visual shape that is spread over multiple lines of text.
    ART is a Python lib for text converting to ASCII art fancy.

  homepage: https://www.ascii-art.site
  repository: https://github.com/sepandhaghighi/art

extra:
  recipe-maintainers:
    - thewchan
    - sepandhaghighi
    - sadrasabouri
