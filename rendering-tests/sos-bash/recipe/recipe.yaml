schema_version: 1

context:
  version: 0.21.0

package:
  name: sos-bash
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/s/sos-bash/sos-bash-${{ version }}.tar.gz
  sha256: 8b5b6aa4f2b992c742175084cacf3a562e4396b25b4727d227213c7df8a3c393

build:
  number: 1
  noarch: python
  script:
    - ${{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv

requirements:
  host:
    - pip
    - python =${{ python_min }}
    - setuptools
  run:
    - sos-notebook >=0.19.4
    - calysto_bash
    - python >=${{ python_min }}

tests:
  - python:
      imports:
        - sos_bash
      pip_check: true
  - requirements:
      run:
        - pip
        - python =${{ python_min }}
    script:
      - pip check

about:
  license: BSD-3-Clause
  license_file: LICENSE
  summary: SoS language module for bash
  homepage: https://github.com/vatlab/sos-bash
  repository: https://github.com/vatlab/sos-bash
  documentation: https://vatlab.github.io/sos-docs/

extra:
  recipe-maintainers:
    - danielnachun
    - BoPeng
