schema_version: 1

context:
  version: "0.6.1"

package:
  name: macroverse
  version: ${{ version }}

source:
  - url: https://pypi.org/packages/source/m/macroverse/macroverse-${{ version }}.tar.gz
    sha256: d9cc4afae6819825c105b215e73ef80da4afb036d3a13feb6889e7cdca97c5c1

build:
  number: 0
  noarch: python
  script:
    - ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation --disable-pip-version-check
  python:
    entry_points:
      - macroverse = macroverse.cli:app

requirements:
  host:
    - python ${{ python_min }}.*
    - uv-build
    - pip
  run:
    - python >=${{ python_min }}
    - fps >=0.5.8,<0.6.0
    - fastapi
    - anycorn >=0.18.1,<0.19.0
    - fps-auth
    - fps-login
    - fps-jupyterlab
    - fps-contents
    - fps-file-id
    - fps-file-watcher
    - fps-nbconvert
    - fps-yjs
    - fps-lab
    - fps-frontend
    - jupyverse-api
    - jupyter-collaboration-ui
    - jupyter-docprovider
    - cyclopts >=4.4.3,<5.0.0
    - holm >=0.8.1
    - pyyaml >=6.0.3,<7.0.0
    - httpx >=0.28.1,<1.0.0
    - structlog
    - psutil
    - types-psutil
    - types-PyYAML
    - nginx

tests:
  - python:
      imports:
        - macroverse
      pip_check: true
      python_version: ${{ python_min }}.*
  - script:
      - macroverse --help

about:
  license: MIT
  license_file: LICENSE
  homepage: https://github.com/davidbrochart/macroverse
  summary: Jupyverse environment deployment.

extra:
  recipe-maintainers:
    - davidbrochart
