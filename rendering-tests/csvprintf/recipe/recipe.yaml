context:
  version: "1.3.3"

package:
  name: csvprintf
  version: ${{ version }}

source:
  url: https://github.com/archiecobbs/csvprintf/archive/${{ version }}.tar.gz
  sha256: 3f90068fe61f66389fc097e0125776181615acd57cd90487076914ef310e3e6a

build:
  number: 0
  skip: win

requirements:
  build:
    - ${{ compiler('c') }}
    - ${{ stdlib('c') }}
    - autoconf
    - automake
    - make
  host:
    - libiconv
    - libxslt

tests:
  - script:
      - csvprintf -h

about:
  license: Apache-2.0
  license_file: COPYING
  summary: Simple CSV file parser for the UNIX command line
  homepage: https://github.com/archiecobbs/csvprintf
  repository: https://github.com/archiecobbs/csvprintf

extra:
  recipe-maintainers:
    - danielnachun
