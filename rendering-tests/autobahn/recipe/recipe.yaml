schema_version: 1

context:
  name: autobahn
  version: "25.12.1"
  python_min: "3.11"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/${{ name }}-${{ version }}.tar.gz
  sha256: a13e49f762e97a291136bb1c4e39e6b026c4275593fb1d9ef9b73e7ef22e559d

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv
  python:
    entry_points:
      - wamp = autobahn.__main__:_main

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - hatchling
    - cffi >=2.0.0
    - setuptools >=70.0.0
  run:
    - python >=${{ python_min }}
    - txaio >=25.12.2
    - cryptography >=3.4.6
    - hyperlink >=21.0.0
    - msgpack-python >=1.0.2
    - ujson >=4.0.2
    - cbor2 >=5.2.0
    - py-ubjson >=0.16.1

tests:
  - python:
      imports:
        - autobahn
        - autobahn.rawsocket
        - autobahn.wamp
        - autobahn.websocket
        - autobahn.util
      pip_check: true
      python_version: ${{ python_min }}.*
  - requirements:
      run:
        - python ${{ python_min }}.*
        - zope.interface >=5.2.0
        - twisted >=24.3.0
        - attrs >=20.3.0
    script:
      - wamp -h

about:
  license: MIT
  license_file: LICENSE
  summary: WebSocket and WAMP in Python for Twisted and asyncio
  homepage: https://github.com/crossbario/autobahn-python
  repository: https://github.com/crossbario/autobahn-python
  documentation: https://autobahn-python.readthedocs.io

extra:
  recipe-maintainers:
    - synapticarbors
