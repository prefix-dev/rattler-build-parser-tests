c_stdlib:
- sysroot
c_stdlib_version:
- '2.17'
channel_sources:
- conda-forge
channel_targets:
- conda-forge main
docker_image:
- quay.io/condaforge/linux-anvil-x86_64:alma9
is_abi3:
- false
is_freethreading:
- true
pin_run_as_build:
  python:
    min_pin: x.x
    max_pin: x.x
python:
- 3.13.* *_cp313t
