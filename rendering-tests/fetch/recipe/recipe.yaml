schema_version: 1

context:
  version: 0.4.6

package:
  name: fetch
  version: ${{ version }}

source:
  url: https://github.com/gruntwork-io/fetch/archive/v${{ version }}.tar.gz
  sha256: 81086290cc82a990a7369c710179869e3d1a5b3fea60df5997138a96688e9899

build:
  number: 1

requirements:
  build:
    - ${{ compiler('go-nocgo') }}
    - go-licenses

tests:
  - script:
      - fetch --help

about:
  license: MIT
  license_file:
    - LICENSE.txt
    - license-files/
  summary: Download assets from a commit, branch, or tag of GitHub repositories
  homepage: https://github.com/gruntwork-io/fetch
  repository: https://github.com/gruntwork-io/fetch

extra:
  recipe-maintainers:
    - danielnachun
