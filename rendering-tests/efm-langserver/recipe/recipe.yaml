schema_version: 1

context:
  version: 0.0.54

package:
  name: efm-langserver
  version: ${{ version }}

source:
  url: https://github.com/mattn/efm-langserver/archive/v${{ version }}.tar.gz
  sha256: 4149b2922899ce313a89f60851f6678369253ed542dd65bdc8dd22f3cf1629bb

build:
  number: 1

requirements:
  build:
    - ${{ compiler('go-nocgo') }}
    - go-licenses

tests:
  - script:
      - efm-langserver --help

about:
  license: MIT
  license_file:
    - LICENSE
    - license-files/
  summary: General purpose Language Server
  homepage: https://github.com/mattn/efm-langserver
  repository: https://github.com/mattn/efm-langserver

extra:
  recipe-maintainers:
    - danielnachun
