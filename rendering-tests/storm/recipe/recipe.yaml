schema_version: 1

context:
  name: storm
  version: "1.1"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/storm-${{ version }}.tar.gz
  sha256: 1ac8ccf635c1e79d62a3fea76019b2b15f60e57e6692d36c71bed46f60d96a2c

build:
  number: 0
  script: ${{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - ${{ compiler('c') }}
    - ${{ stdlib("c") }}
  host:
    - pip
    - python
    - setuptools
  run:
    - python
    - packaging >=14.1

tests:
  - python:
      imports:
        - storm
        - storm.databases
      pip_check: true

about:
  summary: Storm is an object-relational mapper (ORM) for Python developed at Canonical.
  license: LGPL-2.1-or-later
  license_file: LICENSE
  homepage: https://storm.canonical.com
  repository: https://launchpad.net/storm
  documentation: https://storm-orm.readthedocs.io

extra:
  recipe-maintainers:
    - beenje
