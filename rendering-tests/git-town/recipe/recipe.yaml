schema_version: 1

context:
  version: "22.4.0"

package:
  name: git-town
  version: ${{ version }}

source:
  url: https://github.com/git-town/git-town/archive/v${{ version }}.tar.gz
  sha256: 5c4e87257874b5fa3e756cd8a81a984b3a931261ed90b48f0d9b74b1b13c8b80

build:
  number: 0

requirements:
  build:
    - ${{ compiler('go-nocgo') }}
    - go-licenses

tests:
  - script:
      - git-town --help

about:
  license: MIT
  license_file:
    - LICENSE
    - license-files/
  summary: High-level command-line interface for Git
  homepage: https://github.com/git-town/git-town
  repository: https://github.com/git-town/git-town

extra:
  recipe-maintainers:
    - danielnachun
