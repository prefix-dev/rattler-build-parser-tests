schema_version: 1

context:
  name: lucid3
  version: 3.0.0

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/lucid3-${{ version }}.tar.gz
  sha256: eb5e1ce7ccad4ec59b9e634cc13403f2d91a76e47b835d8b84064552f4452d16

build:
  number: 2
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv
  python:
    entry_points:
      - lucid3=lucid3.lucid3:main

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - setuptools
  run:
    - python >=${{ python_min }}
    - imageio
    - opencv >=2.4
    - matplotlib-base

tests:
  - python:
      imports:
        - lucid3
      pip_check: true
      python_version:
        - ${{ python_min }}.*
        - 3.*
  - script:
      - lucid3 --help
    requirements:
      run:
        - python ${{ python_min }}.*

about:
  summary: Loop and uCrystals identification version 3
  description: |
    lucid3 is a computer vision Python library that detects crystallography samples holders.
  license: MIT
  license_file: LICENSE
  homepage: https://github.com/mxcube/lucid3
  repository: https://github.com/mxcube/lucid3

extra:
  recipe-maintainers:
    - beenje
