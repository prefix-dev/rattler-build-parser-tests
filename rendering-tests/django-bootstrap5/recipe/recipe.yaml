# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json
schema_version: 1

context:
  name: django-bootstrap5
  version: "26.1"
  python_min: '3.10'

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/django_bootstrap5-${{ version }}.tar.gz
  sha256: cd4565143403e097a553a0418d036113e1e9bba35ca8e7c1830ad78c0f1be849

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - uv-build >=0.8.3,<0.9.0
    - pip
  run:
    - python >=${{ python_min }},<4
    - django >=4.2

tests:
  - python:
      imports:
        - django_bootstrap5
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  summary: Bootstrap 5 for Django
  homepage: https://github.com/zostera/django-bootstrap5
  license: BSD-3-Clause
  license_file: LICENSE
  repository: https://github.com/zostera/django-bootstrap5
  documentation: https://github.com/zostera/django-bootstrap5#readme

extra:
  recipe-maintainers:
    - rxm7706
    - swainn
