schema_version: 1

context:
  version: 0.2.0

package:
  name: pyinter
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/p/pyinter/pyinter-${{ version }}.tar.gz
  sha256: c0c1717bef2b8c781776f97861133b27224d558169aa4bd2845d26868d7957bd

build:
  number: 1
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - pip
    - python =${{ python_min }}
    - setuptools
  run:
    - python >=${{ python_min }}

tests:
  - python:
      imports:
        - pyinter
  - requirements:
      run:
        - pip
        - python =${{ python_min }}
    script:
      - pip check

about:
  summary: An interval package for Python.
  license: MIT
  license_file: LICENSE.txt
  homepage: https://github.com/intiocean/pyinter

extra:
  recipe-maintainers:
    - danielnachun
