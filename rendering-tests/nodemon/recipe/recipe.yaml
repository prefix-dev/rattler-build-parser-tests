context:
  version: "3.1.11"

package:
  name: nodemon
  version: ${{ version }}

source:
  url: https://registry.npmjs.org/nodemon/-/nodemon-${{ version }}.tgz
  sha256: bb9f15eb4ca82a698161a396bc0bcb1e345ea56d6d226e5780c4bc52be2af0f3

build:
  number: 0
  noarch: generic

requirements:
  build:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

tests:
  - script:
      - nodemon --help

about:
  license: MIT
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: Monitor for any changes in your node.js application and automatically restart the server - perfect for development
  homepage: https://github.com/remy/nodemon
  repository: https://github.com/remy/nodemon

extra:
  recipe-maintainers:
    - danielnachun
