# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json
schema_version: 1

context:
  version: "1.2025.10"

package:
  name: plantuml
  version: ${{ version }}

source:
  url: https://github.com/plantuml/plantuml/archive/refs/tags/v${{ version }}.tar.gz
  sha256: d913c0526f68a43a91b524c709ab4190cbf7d8d74830d216f5c1c6eeaf6550c9

build:
  number: 1
  script:
    file: build-plantuml

requirements:
  build:
    - openjdk ${{ openjdk_min }}.*
    # see https://github.com/conda-forge/plantuml-feedstock/issues/60
    - gradle >=8.11.1
    - graphviz
  run:
    - openjdk >=${{ openjdk_min }}
    - graphviz

tests:
  - requirements:
      run:
        - if: win
          then:
            - m2-grep
    script:
      - plantuml -version
      - plantuml -help
      - plantuml -version | grep -iE "${{ version | replace('.', '\\.') }}"

about:
  homepage: http://plantuml.com
  license_file: COPYING
  license: GPL-3.0-or-later
  repository: https://github.com/plantuml/plantuml
  summary: Generate UML diagram from textual description
  description: |
    PlantUML is a component that allows to quickly write:

    - Sequence diagram,
    - Use case diagram,
    - Class diagram,
    - Activity diagram,
    - Component diagram,
    - State diagram,
    - Object diagram,
    - Deployment diagram,
    - Timing diagram

    And also:

    - Activity diagram (legacy syntax)
    - Archimate diagram
    - Gantt charts
    - SALT UI mockups

    Furthermore:

    - Hyperlinks and tooltips
    - Creole: rich text, emoticons, unicode, icons
    - OpenIconic icons
    - Sprite icons
    - AsciiMath mathematical expressions

    To know more about PlantUML, please visit http://plantuml.com/

extra:
  recipe-maintainers:
    - bollwyvl
