schema_version: 1

context:
  version: 0.4.8

package:
  name: msgpack-numpy
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/m/msgpack-numpy/msgpack-numpy-${{ version }}.tar.gz
  sha256: c667d3180513422f9c7545be5eec5d296dcbb357e06f72ed39cc683797556e69

build:
  number: 2
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - setuptools
  run:
    - python >=${{ python_min }}
    - numpy >=1.9.0
    - msgpack-python >=0.5.2

tests:
  - python:
      imports:
        - msgpack_numpy
      python_version: ${{ python_min }}.*
about:
  license: BSD-3-Clause
  license_file: LICENSE.md
  summary: Numpy data serialization using msgpack
  description: |
    This package provides encoding and decoding routines that enable the
    serialization and deserialization of numerical and array data types
    provided by numpy using the highly efficient msgpack format. Serialization
    of Python's native complex data types is also supported.
  homepage: https://github.com/lebedov/msgpack-numpy
  repository: https://github.com/lebedov/msgpack-numpy
  documentation: https://pypi.python.org/pypi/msgpack-numpy

extra:
  recipe-maintainers:
    - nehaljwani
    - carlodri
