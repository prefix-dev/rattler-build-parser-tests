schema_version: 1

context:
  name: django-q2
  version: 1.9.0

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/django_q2-${{ version }}.tar.gz
  sha256: ef7facca96fae9c11ddf2c5252d3817975c7a9a6d989fa0d65487d8823d57799

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - poetry-core >=1.0.0
    - pip
  run:
    - python >=${{ python_min }}
    - django >=4.2
    - django-picklefield >=3.1.0,<4.0.0
  run_constraints:
    - blessed >=1.19.1,<2.0.0
    - hiredis >=2.0.0,<3.0.0
    - psutil >=5.9.2,<6.0.0
    - django-redis >=5.2.0,<6.0.0
    - iron-mq >=0.9.0,<0.10.0
    - boto3 >=1.24.92,<2.0.0
    - pymongo >=4.2.0,<5.0.0
    - croniter >=2.0.1,<3.0.0
    - django-q-rollbar >=0.1
    - django-q-sentry >=0.1
    - redis-py >=4.3.4,<5.0.0
    - setproctitle >=1.3.2,<2.0.0

tests:
  - python:
      imports:
        - django_q
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  summary: A multiprocessing distributed task queue for Django
  license: MIT
  license_file: LICENSE
  homepage: https://github.com/django-q2/django-q2
  documentation: https://django-q2.readthedocs.org

extra:
  recipe-maintainers:
    - thewchan
