schema_version: 1

context:
  name: jaraco.collections
  version: 5.2.1

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/jaraco_collections-${{ version }}.tar.gz
  sha256: dab81970bad6f0ab53b20745f1b01da37926e4c0fcd425046aa45e0d8efa18ed

build:
  number: 1
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - setuptools >=56
    - setuptools_scm >=3.4.1
    - toml
  run:
    - python >=${{ python_min }}
    - jaraco.text
    - jaraco.classes

tests:
  - python:
      imports:
        - jaraco.collections
      python_version: ${{ python_min }}.*
about:
  license: MIT
  license_file: LICENSE
  summary: Models and classes to supplement the stdlib 'collections' module.
  homepage: https://github.com/jaraco/jaraco.collections
  repository: https://github.com/jaraco/jaraco.collections
  documentation: https://jaracocollections.readthedocs.io/

extra:
  recipe-maintainers:
    - carlodri
