schema_version: 1

context:
  python_min: 3.11
  name: uniserde
  version: 0.4.1

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/uniserde-${{ version }}.tar.gz
  sha256: 1fa540e2fbfbed7e4d71e9e1e471f003281142f8ea36bdcac3554d2200734a93

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - hatchling ==1.26.3
    - hatch-vcs
    - pip
  run:
    - python >=${{ python_min }}
    - python-dateutil >=2.8.2,<3.0.0
    - typing_extensions >=4.7.1,<5.0.0

tests:
  - python:
      imports:
        - uniserde
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  summary: Convention based, effortless serialization and deserialization
  license: MIT
  license_file: LICENSE.txt
  homepage: https://gitlab.com/mad-moo/uniserde

extra:
  recipe-maintainers:
    - thewchan
