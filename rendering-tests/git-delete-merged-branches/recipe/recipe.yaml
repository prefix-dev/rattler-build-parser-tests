schema_version: 1

context:
  name: git-delete-merged-branches
  version: 7.5.1

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/${{ name | replace('-', '_') }}-${{ version }}.tar.gz
  sha256: 21267a68bbf8ca1e0d3ee1459bd3313ff131f64286a41eb779e29ed59a484357

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv
  python:
    entry_points:
      - git-delete-merged-branches = git_delete_merged_branches.__main__:main
      - git-dmb = git_delete_merged_branches.__main__:main

requirements:
  host:
    - pip
    - setuptools >=38.6.0
    - python ${{ python_min }}.*
  run:
    - colorama >=0.4.3
    - prompt-toolkit >=3.0.18
    - python >=${{ python_min }}

tests:
  - python:
      imports:
        - git_delete_merged_branches
      pip_check: true
      python_version: ${{ python_min }}.*
  - requirements:
      run:
        - python ${{ python_min }}.*
    script:
      - git-delete-merged-branches --help
      - git-dmb --help

about:
  summary: Command-line tool to delete merged Git branches
  license: GPL-3.0-or-later
  license_file: LICENSE
  homepage: https://github.com/hartwork/git-delete-merged-branches

extra:
  recipe-maintainers:
    - thewchan
