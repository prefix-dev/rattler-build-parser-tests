schema_version: 1

context:
  name: fast-depends
  version: 3.0.5

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/fast_depends-${{ version }}.tar.gz
  sha256: c915a54d6e0d0f0393686d37c14d54d9ec7c43d7b9def3f3fc4f7b4d52f67f2a

build:
  number: 1
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - uv-build >=0.9.2
    - pip
  run:
    - python >=${{ python_min }}
    - pydantic >=1.7.4,!=1.8,!=1.8.1,<3.0.0
    - anyio >=4.0.0,<5.0.0
    - msgspec

tests:
  - python:
      imports:
        - fast_depends
      python_version: ${{ python_min }}.*
  - requirements:
      run:
        - pip
        - python ${{ python_min }}.*
    script:
      - pip check

about:
  summary: FastDepends - extracted and cleared from HTTP domain logic FastAPI Dependency Injection System. Async and sync are both supported.
  license: MIT
  license_file: LICENSE
  homepage: https://github.com/Lancetnik/FastDepends
  repository: https://github.com/Lancetnik/FastDepends
  documentation: https://lancetnik.github.io/FastDepends/

extra:
  recipe-maintainers:
    - carlodri
