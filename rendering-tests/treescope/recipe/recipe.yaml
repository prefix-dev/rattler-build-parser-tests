schema_version: 1

context:
  name: treescope
  version: 0.1.10
  python_min: 3.10

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/treescope-${{ version }}.tar.gz
  sha256: 20f74656f34ab2d8716715013e8163a0da79bdc2554c16d5023172c50d27ea95

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - flit-core >=3.8,<4
    - pip
  run:
    - python >=${{ python_min }}
    - numpy >=1.25.2

tests:
  - python:
      imports:
        - treescope
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  summary: An interactive HTML pretty-printer for ML research in IPython notebooks.
  license: Apache-2.0
  license_file: LICENSE
  homepage: https://github.com/google-deepmind/treescope#readme
  documentation: https://treescope.readthedocs.io/

extra:
  recipe-maintainers:
    - thewchan
