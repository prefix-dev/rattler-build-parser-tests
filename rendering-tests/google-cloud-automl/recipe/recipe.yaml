schema_version: 1

context:
  name: google-cloud-automl
  version: 2.18.0

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/google_cloud_automl-${{ version }}.tar.gz
  sha256: 17d254d2eb2f2050315907a6e3d2e9a03e0a6c9fb26aad5a928089eea5214572

build:
  number: 1
  noarch: python
  script: ${{ PYTHON }} -m pip install . --no-deps --no-build-isolation -vv

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - setuptools
  run:
    # excluding python 3.14 for now because we don't have the required grpcio on conda-forge
    - python >=${{ python_min }},<3.14
    - google-api-core >=1.34.1,<3.0.0,!=2.0.*,!=2.1.*,!=2.2.*,!=2.3.*,!=2.4.*,!=2.5.*,!=2.6.*,!=2.7.*,!=2.8.*,!=2.9.*,!=2.10.*
    - google-api-core-grpc
    - google-auth >=2.14.1,<3.0.0,!=2.24.0,!=2.25.0
    # using looser constraint because we can't support the python >=3.14 constraint
    - grpcio >=1.33.2,<2.0.0
    # more restrictive version for python 3.13
    - proto-plus >=1.25.0,<2.0.0
    - protobuf >=3.20.2,<7.0.0,!=4.21.0,!=4.21.1,!=4.21.2,!=4.21.3,!=4.21.4,!=4.21.5

tests:
  - python:
      imports:
        - grpc
        - google.cloud.automl
      python_version: ${{ python_min }}.*
  - requirements:
      run:
        - python ${{ python_min }}.*
        - pip
    script:
      - pip check

about:
  summary: Google Cloud Automl API client library
  license: Apache-2.0
  license_file: LICENSE
  description: "Google Cloud AutoML API is a suite of machine learning products that enables developers with limited machine learning expertise to train high-quality models specific to their business needs, by leveraging Googleâ€™s state-of-the-art transfer learning, and Neural Architecture Search technology.\nSee the [quick:: - start guide](https://googleapis.dev/python/automl/latest/index.html#quick-start)."
  homepage: https://github.com/googleapis/google-cloud-python/tree/main/packages/google-cloud-automl
  repository: https://github.com/googleapis/google-cloud-python/tree/main/packages/google-cloud-automl
  documentation: https://googleapis.dev/python/automl/latest/index.html

extra:
  recipe-maintainers:
    - parthea
    - xylar
