schema_version: 1

context:
  name: pydeps
  version: 3.0.2

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/pydeps-${{ version }}.tar.gz
  sha256: 9e73575ddd6b5614cb2463a4ee9392817cc51002a2e46184d4fb1ffef8d15832

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv
  python:
    entry_points:
      - pydeps = pydeps.pydeps:pydeps

requirements:
  host:
    - pip
    - python ${{ python_min }}.*
    - setuptools
  run:
    - python >=${{ python_min }}
    - stdlib-list

tests:
  - python:
      imports:
        - pydeps
      pip_check: true
      python_version: ${{ python_min }}.*
  - requirements:
      run:
        - python ${{ python_min }}.*
    script:
      - pydeps --help

about:
  summary: Display module dependencies
  license: BSD-2-Clause
  license_file: LICENSE
  homepage: https://github.com/thebjorn/pydeps
  documentation: https://pythonhosted.org/pydeps/

extra:
  recipe-maintainers:
    - thewchan
