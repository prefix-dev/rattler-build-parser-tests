schema_version: 1

context:
  name: unimport
  version: 1.3.0

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/unimport-${{ version }}.tar.gz
  sha256: 0842600bc89635bc8b5653318c76a1932854ab202836ff50ba797085a1a09d94

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv
  python:
    entry_points:
      - unimport=unimport.__main__:main

requirements:
  host:
    - python ${{ python_min }}.*
    - setuptools >=45
    - wheel
    - pip
  run:
    - python >=${{ python_min }}
    - libcst >=0.3.7,<=1.8.2
    - pathspec >=0.10.1,<1
    - toml >=0.9.0,<1

tests:
  - python:
      imports:
        - unimport
      pip_check: true
      python_version: ${{ python_min }}.*
  - requirements:
      run:
        - python ${{ python_min }}.*
        - libcst >=0.3.7,<=1.8.2
        - pathspec >=0.10.1,<1
    script:
      - unimport --help

about:
  summary: The ultimate linter and formatter for removing unused import statements in your code.
  license: MIT
  license_file: LICENSE
  homepage: https://github.com/hakancelikdev/unimport
  documentation: https://unimport.hakancelik.dev/

extra:
  recipe-maintainers:
    - thewchan
