context:
  version: "0.10.1"

package:
  name: asm-lsp
  version: ${{ version }}

source:
  url: https://github.com/bergercookie/asm-lsp/archive/v${{ version }}.tar.gz
  sha256: 9500dd7234966ae9fa57d8759edf1d165acd06c4924d7dbeddb7d52eb0ce59d6

build:
  number: 1

requirements:
  build:
    - ${{ compiler('rust') }}
    - ${{ compiler('c') }}
    - ${{ stdlib('c') }}
    - ${{ compiler('cxx') }}
    - cargo-bundle-licenses
    - pkg-config
  host:
    - openssl

tests:
  - script:
      - asm-lsp --help

about:
  license: BSD-2-Clause
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  summary: Language server for NASM/GAS/GO Assembly
  homepage: https://github.com/bergercookie/asm-lsp
  repository: https://github.com/bergercookie/asm-lsp

extra:
  recipe-maintainers:
    - danielnachun
