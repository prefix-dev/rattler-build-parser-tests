context:
  version: "0.25.0"

package:
  name: xh
  version: ${{ version }}

source:
  url: https://github.com/ducaale/xh/archive/v${{ version }}.tar.gz
  sha256: 6145f48cbefbb2bd1aa97ebcc8528d15ada1303e6e80fdd6a4637014f0f1df1c

build:
  number: 1

requirements:
  build:
    - ${{ compiler('rust') }}
    - ${{ compiler('c') }}
    - ${{ stdlib('c') }}
    - cargo-bundle-licenses

tests:
  - script:
      - xh --help

about:
  license: MIT
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  summary: Friendly and fast tool for sending HTTP requests
  homepage: https://github.com/ducaale/xh
  repository: https://github.com/ducaale/xh

extra:
  recipe-maintainers:
    - danielnachun
