schema_version: 1

context:
  name: addict
  version: 2.4.0

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/addict-${{ version }}.tar.gz
  sha256: b3b2210e0e067a281f5646c8c5db92e99b7231ea8b0eb5f74dbdf9e259d4e494

build:
  noarch: python
  number: 4
  script: python -m pip install . -vv

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - setuptools
  run:
    - python >=${{ python_min }}

tests:
  - python:
      imports:
        - addict
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  homepage: https://github.com/mewwts/addict
  license: MIT
  license_file: LICENSE
  summary: Addict is a dictionary whose items can be set using both attribute and item syntax.

extra:
  recipe-maintainers:
    - Ohjeah
    - jpn--
    - xhochy
