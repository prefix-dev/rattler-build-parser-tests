schema_version: 1

context:
  name: ibm-watson
  version: "11.1.0"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/${{ name | replace('-', '_') }}-${{ version }}.tar.gz
  sha256: 349cf7fe0d928380fcf993841f00e71e2837941ae0fbfa187ef73a65545a40fa

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-build-isolation --no-deps

requirements:
  host:
    - pip
    - python ${{ python_min }}.*
    - setuptools
  run:
    - ibm-cloud-sdk-core >=3.3.6,<4
    - python >=${{ python_min }}
    - python-dateutil >=2.5.3
    - requests >=2.0,<3.0
    - websocket-client >=1.1.0

tests:
  - python:
      imports:
        - ibm_watson
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  summary: Client library to use the IBM Watson Services
  license: Apache-2.0
  license_file: LICENSE
  homepage: https://github.com/watson-developer-cloud/python-sdk

extra:
  recipe-maintainers:
    - synapticarbors
    - BastianZim
