schema_version: 1

context:
  name: reportportal-client
  version: "5.7.0"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/${{ name | replace('-', '_') }}-${{ version }}.tar.gz
  sha256: 8840f2b6e2e8505a557159c42e7fdbc4dc43259c427597093d83ef7d4fc36495

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python ${{ python_min }}.*
    - importlib-metadata
    - pip
    - setuptools >=40.0
    - setuptools-scm
    - wheel
    - importlib-metadata
  run:
    - python >=${{ python_min }}
    - aenum
    - typing-extensions >=4.13.2
    - requests >=2.32.4
    - aiohttp >=3.11.18
    - certifi >=2025.11.12

tests:
  - python:
      imports:
        - reportportal_client
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  summary: Python client for Report Portal v5.
  license: Apache-2.0
  license_file: LICENSE.md
  homepage: https://github.com/reportportal/client-Python

extra:
  recipe-maintainers:
    - thewchan
