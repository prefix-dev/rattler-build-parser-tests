schema_version: 1

context:
  name: radicli
  version: 0.0.26

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/radicli-${{ version }}.tar.gz
  sha256: 81c8c186b4c5785f7504e13d7d524ccb86de604adf06131ca64b817f41c76a99

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - setuptools
  run:
    - python >=${{ python_min }}

tests:
  - python:
      imports:
        - radicli
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  summary: Radically lightweight command-line interfaces
  license: MIT
  license_file: LICENSE
  homepage: https://github.com/explosion/radicli

extra:
  recipe-maintainers:
    - thewchan
