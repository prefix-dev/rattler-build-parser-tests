schema_version: 1

context:
  name: django-phonenumber-field
  version: "8.4.0"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/django_phonenumber_field-${{ version }}.tar.gz
  sha256: 2b83e843dac35eec6a69880a166487235b737a71a1e38c9a52e5ad67d6996083

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - setuptools >=42
    - setuptools-scm >=3.4
    - tomli
    - pip
  run:
    - python >=${{ python_min }}
    - django >=4.2

tests:
  - python:
      imports:
        - phonenumber_field
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  summary: An international phone number field for django models.
  license: MIT
  license_file: LICENSE
  homepage: https://github.com/stefanfoulis/django-phonenumber-field
  documentation: https://django-phonenumber-field.readthedocs.io/

extra:
  recipe-maintainers:
    - thewchan
