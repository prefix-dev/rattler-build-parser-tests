schema_version: 1

context:
  name: aeon
  version: "1.3.0"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/aeon-${{ version }}.tar.gz
  sha256: 4892cd7446ce2c436d6312ee2ed4cf30bd232739bff8d9aab5acd37032b91031

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python ${{ python_min }}.*
    - setuptools >61
    - toml
    - python-build
    - pip
    - wheel
  run:
    - python >=${{ python_min }}
    - deprecated >=1.2.13
    - numba >=0.55,<0.62.0
    - numpy >=1.21.0,<2.3.0
    - packaging >=20.0
    - pandas >=2.0.0,<2.4.0
    - scikit-learn >=1.0.0,<1.8.0
    - scipy >=1.9.0,<1.16.0
    - typing_extensions >=4.6.0

tests:
  - python:
      imports:
        - aeon
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  summary: A unified framework for machine learning with time series
  license: BSD-3-Clause
  license_file: LICENSE
  homepage: https://github.com/aeon-toolkit/aeon
  documentation: https://aeon-toolkit.org/

extra:
  recipe-maintainers:
    - MatthewMiddlehurst
    - thewchan
