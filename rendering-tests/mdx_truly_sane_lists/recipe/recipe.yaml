context:
  name: mdx_truly_sane_lists
  version: 1.3

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/mdx_truly_sane_lists-${{ version }}.tar.gz
  sha256: b661022df7520a1e113af7c355c62216b384c867e4f59fb8ee7ad511e6e77f45

build:
  number: 2
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python ${{ python_min }}.*
    - setuptools
  run:
    - markdown >=2.6
    - python >=${{ python_min }}

tests:
  - python:
      imports:
        - mdx_truly_sane_lists
      python_version: ${{ python_min }}.*

about:
  summary: Extension for Python-Markdown that makes lists truly sane. Custom indents for nested lists and fix for messy linebreaks.
  license: MIT
  license_file: LICENSE
  homepage: https://github.com/radude/mdx_truly_sane_lists

extra:
  recipe-maintainers:
    - hadim
