# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json
schema_version: 1

context:
  name: openlineage-dbt
  version: "1.36.0"
  python_min: '3.10'

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/openlineage_dbt-${{ version }}.tar.gz
  sha256: 1086895a9a3f9b52e0fa7dc14d6bacbf604ff7a91cd687dc369c2a24f54b31d0

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  python:
    entry_points:
      - dbt-ol = openlineage.dbt:main

requirements:
  host:
    - python ${{ python_min }}.*
    - setuptools >=45
    - wheel
    - pip
  run:
    - python >=${{ python_min }},<4.0
    - tqdm >=4.62.0
    - openlineage-integration-common ==${{ version }}
    - dbt-core >=1.0.0

tests:
  - python:
      imports:
        - openlineage.dbt
      pip_check: true
      python_version: ${{ python_min }}.*
  - requirements:
      run:
        - pip
        - python ${{ python_min }}.*
        - dbt-core >=1.0.0
    script:
      # Note: Needs fix to enable script cli check dbt-ol --help
      # Error is â”‚ FileNotFoundError: [Errno 2] No such file or directory: './dbt_project.yml'
      #- dbt-ol --help
      - pip check

about:
  summary: OpenLineage integration with dbt
  homepage: https://github.com/OpenLineage/OpenLineage
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rxm7706
    - millsks
    - conda-forge/openlineage-integration-common
    - conda-forge/openlineage-sql
    - conda-forge/openlineage-python
