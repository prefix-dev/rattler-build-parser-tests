context:
  name: pinotdb
  version: 8.0.0

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/pinotdb-${{ version }}.tar.gz
  sha256: 1e8483eccea0be39893033438a2a0ac89a20badfd6104a2e6ef3936d19faa2e8

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - poetry-core
  run:
    - python >=${{ python_min }},<4.0
    - ciso8601 >=2.1.3,<3.0.0
    - h11 ==0.16.0
    - httpx >=0.28.1,<0.29
    - requests >=2.25.0,<3.0.0
    - urllib3 ==2.6.0

tests:
  - python:
      imports:
        - pinotdb
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  homepage: https://github.com/python-pinot-dbapi/pinot-dbapi
  summary: Python DB-API and SQLAlchemy dialect for Pinot.
  license: MIT
  license_file: LICENSE
  documentation: http://kylin.apache.org/docs/
  repository: https://github.com/python-pinot-dbapi/pinot-dbapi

extra:
  recipe-maintainers:
    - xylar
