schema_version: 1

context:
  version: 4.0.0

package:
  name: pyhpo
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/p/pyhpo/pyhpo-${{ version }}.tar.gz
  sha256: 2246a950fdd68857352f9d15ebc5d7fb1f72ab201d6427ed1dfba70c643bcef7

build:
  number: 1
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - pip
    - python =${{ python_min }}
    - setuptools
  run:
    - backports.cached-property
    - pydantic
    - python >=${{ python_min }}

tests:
  - python:
      imports:
        - pyhpo
  - requirements:
      run:
        - pip
        - python =${{ python_min }}
    script:
      - pip check

about:
  summary: A Python package to work with the HPO Ontology
  license: MIT
  license_file: LICENSE
  homepage: https://github.com/anergictcell/pyhpo

extra:
  recipe-maintainers:
    - danielnachun
