# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json
schema_version: 1

context:
  version: 1.7.1

package:
  name: configargparse
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/c/configargparse/configargparse-${{ version }}.tar.gz
  sha256: 79c2ddae836a1e5914b71d58e4b9adbd9f7779d4e6351a637b7d2d9b6c46d3d9

build:
  number: 0
  noarch: python
  script:
    - ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation --disable-pip-version-check

requirements:
  host:
    - pip
    - python ${{ python_min }}.*
    - setuptools
  run:
    - python >=${{ python_min }}

tests:
  - python:
      imports: configargparse
      pip_check: true
      python_version:
        - ${{ python_min }}.*
        - 3.13.*
  - files:
      source:
        - tests/
    requirements:
      run:
        - pytest-cov
        - pyyaml
        - python ${{ python_min }}.*
    script:
      - coverage run --source configargparse --branch -m pytest -vv --tb=long --color=yes
      - coverage report --show-missing --skip-covered --fail-under 74

about:
  license: MIT
  summary: A drop-in replacement for argparse that allows options to also be set via config files and/or environment variables.
  license_file: LICENSE
  homepage: https://github.com/bw2/ConfigArgParse
  repository: https://github.com/bw2/ConfigArgParse
  documentation: https://github.com/bw2/ConfigArgParse

extra:
  recipe-maintainers:
    - msarahan
    - bollwyvl
