schema_version: 1

context:
  name: jsonpointer
  version: 3.0.0

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/jsonpointer-${{ version }}.tar.gz
  sha256: 2b2d729f2091522d61c3b31f82e11870f60b68f43fbc705cb76bf4b832af59ef

build:
  number: 3
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - setuptools
    - python ${{ python_min }}.*
  run:
    - python >=${{ python_min }}

tests:
  - python:
      python_version: ${{ python_min }}.*
      imports:
        - jsonpointer

about:
  summary: Identify specific nodes in a JSON document (RFC 6901)
  license: BSD-3-Clause
  license_file: LICENSE.txt
  homepage: https://github.com/stefankoegl/python-json-pointer

extra:
  recipe-maintainers:
    - anguslees
    - xhochy
