# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json

schema_version: 1

context:
  name: pytest-golden
  version: "1.0.0"
  python_min: '3.9'

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/${{ name | replace('-', '_') }}-${{ version }}.tar.gz
  sha256: bfc9ce41f4dd9527d30f5e6db30b6d5c9f5f7360e2c11fb7b603376ef9535e32

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - hatchling
    - pip
  run:
    - python >=${{ python_min }}
    - pytest >=6.1.2
    - ruamel.yaml >=0.16.12,<1.0
    - testfixtures >=6.15.0

tests:
  - python:
      imports:
        - pytest_golden
      pip_check: true

      python_version: ${{ python_min }}.*
about:
  summary: Plugin for pytest that offloads expected outputs to data files
  license: MIT
  license_file: LICENSE.md
  homepage: https://github.com/oprypin/pytest-golden

extra:
  recipe-maintainers:
    - fpaniagua
