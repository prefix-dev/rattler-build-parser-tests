schema_version: 1

context:
  version: 1.3.1

package:
  name: orgalorg
  version: ${{ version }}

source:
  url: https://github.com/reconquest/orgalorg/archive/${{ version }}.tar.gz
  sha256: b9292ac6af1c492c82e4c77a707a026ad9674139f02d3fa25b797f65e3d69a2c

build:
  number: 0

requirements:
  build:
    - ${{ compiler('go-nocgo') }}
    - go-licenses

tests:
  - script:
      - orgalorg --help

about:
  license: MIT
  license_file:
    - LICENSE
    - license-files/
  summary: Parallel SSH commands executioner and file synchronization tool
  homepage: https://github.com/reconquest/orgalorg
  repository: https://github.com/reconquest/orgalorg

extra:
  recipe-maintainers:
    - danielnachun
