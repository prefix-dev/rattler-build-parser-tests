schema_version: 1

context:
  name: neonutilities
  version: "1.2.0"
  python_min: "3.9"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/neonutilities-${{ version }}.tar.gz
  sha256: 5a4bb9df1b992c8a797aef10ace4cca276fed665ad94ca39c82aebe8169f6bec

build:
  number: 1
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - setuptools >=61.0
    - pip
  run:
    - python >=${{ python_min }}
    - importlib-resources
    - pandas
    - parameterized
    - pyarrow
    - pyproj
    - requests
    - tqdm
    - h5py
    - google-crc32c

tests:
  - python:
      imports:
        - neonutilities
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  summary: A package for accessing and wrangling data generated and published by the National Ecological Observatory Network.
  license: AGPL-3.0-only
  license_file: LICENSE
  homepage: https://github.com/NEONScience/NEON-utilities-python
  repository: https://github.com/NEONScience/NEON-utilities-python
  documentation: https://neon-utilities-python.readthedocs.io/

extra:
  recipe-maintainers:
    - cklunch
