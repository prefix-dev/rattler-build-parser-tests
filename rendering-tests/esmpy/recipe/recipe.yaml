context:
  name: esmpy
  version: 8.9.1

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/esmf-org/esmf/archive/refs/tags/v${{ version }}.tar.gz
  sha256: e3fafd0c057bf1c3b4c41c997b392016d621b1f1a7c601355c325a7f58425d78
  patches:
    - 0001-remove-setuptools-git-versioning.patch
    - 0002-win-loading.patch

build:
  number: 0
  noarch: python

requirements:
  host:
    - python ${{ python_min }}.*
    - esmf ==${{ version }} nompi_*
    - pip
    - setuptools >=41
    - setuptools-git-versioning
    # for testing
    - make
    - numpy
    - pytest
    - pytest-json-report
    - scipy
  run:
    - python >=${{ python_min }}
    - numpy >=1.19,<3
    # skipping setuptools-git-versioning because this is really just a host dependency
    - esmf ==${{ version }}

tests:
  - requirements:
      run:
        - python ${{ python_min }}.*
        - pip
        - pytest-json-report
        - scipy
        - esmf * mpi_mpich_*
    files:
      source:
        - src/addon/esmpy/examples
    script:
      - python -c "import esmpy"
      - pip check

about:
  homepage: http://earthsystemmodeling.org/esmpy/
  license: NCSA
  license_file: LICENSE
  summary: ESMPy is a Python interface to the Earth System Modeling Framework (ESMF) regridding utility.
  repository: https://github.com/esmf-org/esmf/tree/develop/src/addon/esmpy
  documentation: https://earthsystemmodeling.org/esmpy_doc/nightly/develop/html/

extra:
  recipe-maintainers:
    - zklaus
    - ocefpaf
    - rokuingh
    - xylar
    - billsacks
