schema_version: 1

context:
  name: sqlalchemy-bigquery
  version: 1.16.0

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/${{ name | replace('-', '_') }}-${{ version }}.tar.gz
  sha256: fe937a0d1f4cf7219fcf5d4995c6718805b38d4df43e29398dec5dc7b6d1987e

build:
  number: 1
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - setuptools
  run:
    - python >=${{ python_min }},<3.15
    - google-api-core >=1.31.5,<3.0.0,!=2.0.*,!=2.1.*,!=2.2.*,!=2.3.0
    - google-auth >=1.25.0,<3.0.0
    - google-cloud-bigquery-core >=3.3.6,<4.0.0
    - packaging
    - sqlalchemy >=1.4.16,<3.0.0

tests:
  - python:
      imports:
        - sqlalchemy_bigquery
      python_version: ${{ python_min }}.*
  - requirements:
      run:
        - pip
        - python ${{ python_min }}.*
    script:
      - pip check

about:
  summary: SQLAlchemy dialect for BigQuery
  license: MIT
  license_file: LICENSE
  homepage: https://github.com/googleapis/python-bigquery-sqlalchemy

extra:
  recipe-maintainers:
    - xylar
