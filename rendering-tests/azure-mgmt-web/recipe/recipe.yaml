schema_version: 1

context:
  name: azure-mgmt-web
  version: 10.1.0

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/${{ name | replace('-', '_') }}-${{ version }}.tar.gz
  sha256: 26d3594bbe1b30589b72922c35855bc5b74c151f0224147a60d1a75234859226

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - setuptools
  run:
    - python >=${{ python_min }}
    - azure-mgmt-core >=1.6.0
    - typing_extensions >=4.6.0
    - msrest >=0.7.1
tests:
  - python:
      imports:
        - azure
        - azure.mgmt
        - azure.mgmt.web
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  license: MIT
  license_file: LICENSE.txt
  summary: Microsoft Azure Web Apps Management Client Library for Python.
  homepage: https://github.com/Azure/azure-sdk-for-python

extra:
  recipe-maintainers:
    - tim-werner
    - janjagusch
