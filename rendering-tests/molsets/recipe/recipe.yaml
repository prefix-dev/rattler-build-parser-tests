schema_version: 1

context:
  name: molsets
  version: 0.3.1

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/${{ name }}-${{ version }}.tar.gz
  sha256: 7ed3713e6f27cd7aed8099be21b527acf7a858c43205ddeb8eba94e7a7f70743

build:
  number: 1
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python ${{ python_min }}.*
    - setuptools
  run:
    - python >=${{ python_min }}
    - fcd_torch >=1.0.5
    - matplotlib-base >=3.0.0
    - numpy >=1.15
    - pandas >=0.25,<2
    - pomegranate
    - scipy >=1.1.0
    - seaborn >=0.9.0
    - pytorch >=1.1.0
    - tqdm >=4.26.0
    - rdkit >=2019.09.3,<2021

tests:
  - python:
      imports:
        - moses
        - moses.aae
      python_version: ${{ python_min }}.*
      pip_check: false

about:
  summary: "Molecular Sets (MOSES): A Benchmarking Platform for Molecular Generation Models"
  license: MIT
  license_file: LICENSE
  homepage: https://pypi.org/project/molsets/

extra:
  recipe-maintainers:
    - hadim
