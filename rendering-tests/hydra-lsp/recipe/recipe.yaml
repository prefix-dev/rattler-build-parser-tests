schema_version: 1

context:
  version: 0.1.3

package:
  name: hydra-lsp
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/h/hydra-lsp/hydra_lsp-${{ version }}.tar.gz
  sha256: 5ad3b2d636cb25c1e63289814d5c707b287a5229155f59bad2b953065314b440

build:
  number: 1
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  python:
    entry_points:
      - hydra-lsp = hydra_lsp.__main__:main

requirements:
  host:
    - pip
    - poetry-core
    - python =${{ python_min }}
  run:
    - importlib-metadata >=6.8.0,<7.0.0
    - intervaltree
    - lsprotocol <2025
    - pygls <2
    - pygtrie
    - python >=${{ python_min }}
    - ruamel.yaml >=0.17.40,<0.18.0

tests:
  - python:
      imports:
        - hydra_lsp
  - requirements:
      run:
        - pip
        - python =${{ python_min }}
    script:
      - pip check
      - hydra-lsp --help

about:
  summary: LSP for Hydra config files
  license: MIT
  license_file: LICENSE
  homepage: https://github.com/Retsediv/hydra-lsp

extra:
  recipe-maintainers:
    - danielnachun
