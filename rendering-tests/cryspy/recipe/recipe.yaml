context:
  name: cryspy
  version: "0.10.0"
  python_min: "3.9" # https://github.com/prefix-dev/rattler-build/pull/1122

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/cryspy-${{ version }}.tar.gz
  sha256: 3666b3c4e4fe1d4a6c0ada01db6636a45dcec9c253e715abff695dd1718bc12d

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - setuptools
  run:
    - python >=${{ python_min }}
    - numpy
    - scipy
    - pycifstar
    - matplotlib-base

tests:
  - script: python -c "import cryspy"
    requirements:
      run:
        - python ${{ python_min }}.*

about:
  summary: PNPD data analysis
  license: MIT
  license_file: LICENSE
  homepage: https://github.com/ikibalin/cryspy

extra:
  recipe-maintainers:
    - MridulS
