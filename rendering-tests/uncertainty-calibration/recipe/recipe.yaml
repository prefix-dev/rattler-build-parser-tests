schema_version: 1

context:
  version: 0.1.4

package:
  name: uncertainty-calibration
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/u/uncertainty-calibration/uncertainty-calibration-${{ version }}.tar.gz
  sha256: e99baf2f2ced29b852eb47c25852e4bcc3fff183befef6c35cc239165c6e2634

build:
  number: 1
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - pip
    - python =${{ python_min }}
    - setuptools
  run:
    - numpy
    - parameterized
    - python >=${{ python_min }}
    - scikit-learn

tests:
  - python:
      imports:
        - calibration
  - requirements:
      run:
        - pip
        - python =${{ python_min }}
    script:
      - pip check

about:
  summary: Utilities to calibrate model uncertainties and measure calibration.
  license: MIT
  license_file: LICENSE
  homepage: https://github.com/AnanyaKumar/verified_calibration

extra:
  recipe-maintainers:
    - danielnachun
