schema_version: 1

context:
  name: pypinyin
  version: 0.55.0

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/pypinyin-${{ version }}.tar.gz
  sha256: b5711b3a0c6f76e67408ec6b2e3c4987a3a806b7c528076e7c7b86fcf0eaa66b

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv
  python:
    entry_points:
      - pypinyin = pypinyin.__main__:main

requirements:
  host:
    - pip
    - python ${{ python_min }}.*
    - setuptools
  run:
    - python >=${{ python_min }}

tests:
  - python:
      imports:
        - pypinyin
        - pypinyin.contrib
        - pypinyin.seg
        - pypinyin.style
      pip_check: true
      python_version: ${{ python_min }}.*
  - requirements:
      run:
        - python ${{ python_min }}.*
    script:
      - pypinyin --help

about:
  summary: Converts Chinese idiograms to Pinyin romanization.
  license: MIT
  license_file: LICENSE.txt
  homepage: https://github.com/mozillazg/python-pinyin
  documentation: https://github.com/mozillazg/python-pinyin/blob/master/README_en.rst

extra:
  recipe-maintainers:
    - thewchan
