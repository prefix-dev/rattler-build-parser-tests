# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json
schema_version: 1

context:
  name: burr
  version: "0.40.2"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/burr-${{ version }}.tar.gz
  sha256: 275f3e26a3deede8126c57f78e1e6a0d9940b0c89c0b8ae78ce97a3ae1e2c2a6

build:
  number: 1
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  python:
    entry_points:
      - burr = burr.cli.__main__:cli_run_server
      - burr-demo = burr.cli.__main__:cli_demo_server
      - burr-admin-server = burr.cli.__main__:cli_run_server
      - burr-admin-publish = burr.cli.__main__:cli_build_and_publish
      - burr-admin-build-ui = burr.cli.__main__:cli_build_ui
      - burr-admin-generate-demo-data = burr.cli.__main__:cli_generate_demo_data
      - burr-test-case = burr.cli.__main__:cli_test_case

requirements:
  host:
    - python ${{ python_min }}.*
    - setuptools >=61.0
    - pip
  run:
    - python >=${{ python_min }},<4.0

tests:
  - python:
      imports:
        - burr
      python_version: ${{ python_min }}.*
      pip_check: true
  - requirements:
      run:
        - python ${{ python_min }}.*
        - pip
        - aiofiles
        - click
        - fastapi
        - fastapi-pagination
        - fastapi_utils
        - graphviz
        - jinja2
        - loguru
        - matplotlib
        - openai
        - pydantic
        - pydantic-settings
        - requests
        - sf-hamilton
        - streamlit
        - uvicorn
        - aiosqlite
    script:
      - pip check
      - burr --help
      - burr-demo --help
      - burr-admin-server --help
      - burr-admin-publish --help
      - burr-admin-build-ui --help
      - burr-admin-generate-demo-data --help
      - burr-test-case --help

about:
  summary: A state machine for data projects
  license: BSD-3-Clause
  license_file: LICENSE
  homepage: https://github.com/dagworks-inc/burr

extra:
  recipe-maintainers:
    - rxm7706
