schema_version: 1

context:
  python_min: 3.10
  version: 1.6.0

package:
  name: deps
  version: ${{ version }}

source:
  url: https://github.com/ESSS/deps/archive/v${{ version }}.tar.gz
  sha256: d5e004025c1dc2f4aebc0ec259e8789e89800d6aa936c6601d606d2d740f03c2

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv
  python:
    entry_points:
      - deps = deps.deps_cli:main_func

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - uv-build >=0.8,<0.9.0
  run:
    - python >=${{ python_min }}
    - click >=7.0
    - colorama >=0.4
    - importlib-metadata >=8.7.0
    - jinja2 >=3.1
    - pyyaml >=6.0.2
    - tomli >=2.2.1
    - typing_extensions

tests:
  - python:
      imports:
        - deps
      pip_check: false
  - requirements:
      run:
        - click >=8.1,!=8.2.*
        - pytest >=8.4.1
        - pytest-mock >=3.14.1
        - python ${{ python_min }}
    script:
      - deps --help
      - deps --version
      - python -m deps --version
      - pytest --pyargs deps -p deps.fixtures

about:
  license: MIT
  license_file: LICENSE
  summary: An utility to execute commands on multiple projects.
  homepage: https://github.com/ESSS/deps
  repository: https://github.com/ESSS/deps
  documentation: https://github.com/ESSS/deps

extra:
  recipe-maintainers:
    - tadeu
    - nicoddemus
    - prusse-martin
