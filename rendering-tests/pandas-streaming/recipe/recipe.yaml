schema_version: 1

context:
  name: pandas-streaming
  version: "0.5.2"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/pandas_streaming-${{ version }}.tar.gz
  sha256: 18022bed8adcc55db17ed4851be26de3d6fca5888152c674f82df78c5199f9fd

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - numpy
    - scipy
    - pip
    - setuptools
  run:
    - python >=${{ python_min }}
    - pandas

tests:
  - python:
      imports:
        - pandas_streaming
      python_version: ${{ python_min }}.*
  - requirements:
      run:
        - pip
        - python ${{ python_min }}.*
    script:
      - pip check

about:
  summary: Array (and numpy) API for ONNX
  license: MIT
  license_file: LICENSE.txt
  homepage: https://github.com/sdpython/pandas-streaming

extra:
  recipe-maintainers:
    - janjagusch
