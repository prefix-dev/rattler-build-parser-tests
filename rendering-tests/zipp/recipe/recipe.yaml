schema_version: 1

context:
  name: zipp
  version: 3.23.0

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/${{ name }}-${{ version }}.tar.gz
  sha256: a07157588a12518c9d4034df3fbbee09c814741a33ff63c05fa29d26a2404166

build:
  number: 1
  noarch: python
  script: ${{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv

requirements:
  host:
    - pip
    - python ${{ python_min }}.*
    - setuptools >=56
    - wheel
    - setuptools_scm >=3.4.1,<7
    - toml
  run:
    - python >=${{ python_min }}

tests:
  - python:
      python_version: ${{ python_min }}.*
      imports:
        - zipp
      pip_check: true
  - script:
      - python -m unittest tests/test_path.py
    requirements:
      run:
        - importlib_metadata
        - jaraco.itertools
        - jaraco.test
        - jaraco.functools
        - more-itertools
    files:
      source:
        - tests

about:
  homepage: https://github.com/jaraco/zipp
  documentation: https://zipp.readthedocs.io/en/latest
  repository: https://github.com/jaraco/zipp
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A pathlib-compatible Zipfile object wrapper

extra:
  recipe-maintainers:
    - jan-janssen
    - nehaljwani
