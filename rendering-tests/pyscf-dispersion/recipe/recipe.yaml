context:
  name: pyscf-dispersion
  version: 1.3.0
  # ensure is_freethreading gets detected as a used variable
  touch_is_freethreading: ${{ is_freethreading }}

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/pyscf/dispersion/archive/refs/tags/v${{ version }}.tar.gz
  sha256: 3669b4d7837a076082ac1ab158a5d839664bf33ff4b4c4903b6f05f1821cad1a
  patches:
    - patches/0001-linearly-order-build-steps.patch

build:
  number: 0
  # only build for the minimal python version
  skip: win or (not is_python_min)
  python:
    version_independent: true
  script:
    - export CMAKE_BUILD_PARALLEL_LEVEL=$CPU_COUNT
    - export CMAKE_GENERATOR="Ninja"
    - export CMAKE_CONFIGURE_ARGS="$CMAKE_ARGS"
    - ${{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv

requirements:
  build:
    - ${{ compiler('c') }}
    - ${{ compiler('cxx') }}
    - ${{ compiler('fortran') }}
    - ${{ stdlib("c") }}
    - cmake >=3.26
    - ninja
    - pkg-config
    - if: build_platform != target_platform
      then:
        - python
        - cross-python_${{ target_platform }}
  host:
    - libblas
    - liblapack
    - pkg-config
    - python
    - pip
    - setuptools
    - pyscf >=2.6
  run:
    - python
    - pyscf >=2.6

tests:
  - python:
      imports:
        - pyscf.dispersion.dftd3
        - pyscf.dispersion.dftd4
      python_version: ["${{ python_min ~ '.*' }}", "3.11.*", "3.12.*", "3.13.*"]
      pip_check: true

about:
  summary: A collection of DFTD3 and DFTD4 with PySCF support
  description: |
    "OpenMP is disabled in both DFTD3 and DFTD4"

  license: Apache-2.0
  license_file: LICENSE
  homepage: https://github.com/pyscf/dispersion

extra:
  recipe-maintainers:
    - wxj6000
