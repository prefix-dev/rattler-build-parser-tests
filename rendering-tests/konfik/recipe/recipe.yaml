schema_version: 1

context:
  name: konfik
  version: 2.0.5

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/${{ name }}-${{ version }}.tar.gz
  sha256: de16511d895df3ff541e1bf85fe64a690b3c40db302e6243a971b30fcc4dec65

build:
  number: 2
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv
  python:
    entry_points:
      - konfik = konfik:cli_entrypoint

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - poetry-core >=1.0.0
  run:
    - python >=${{ python_min }}
    - setuptools
    - toml >=0.10.2,<0.11.0
    - python-dotenv >=0.15.0,<0.16.0
    - pyyaml >=5.3.1,<6.0.0
    - pygments >=2.7.3,<3.0.0

tests:
  - python:
      imports:
        - konfik
      python_version: ${{ python_min }}.*
  - requirements:
      run:
        - python ${{ python_min }}.*
    script:
      - konfik --help

about:
  license: MIT
  license_file: LICENSE
  summary: The Strangely Familiar Config Parser
  homepage: https://github.com/rednafi/konfik
  repository: https://github.com/rednafi/konfik
  documentation: https://github.com/rednafi/konfik

extra:
  recipe-maintainers:
    - carlodri
