schema_version: 1

context:
  name: dbt-common
  version: 1.37.2

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/dbt_common-${{ version }}.tar.gz
  sha256: f83f2b4c1ed234ef38edc6817e0c2bd19f27c653bc1eb8b8411285fe670c2d3c

build:
  number: 1
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - hatchling
    - pip
  run:
    - python >=${{ python_min }}
    - agate >=1.7.0,<1.10
    - colorama >=0.3.9,<0.5
    - dbt-protos >=1.0.410,<2.0.0
    - deepdiff >=7.0,<9.0
    - isodate >=0.6,<0.8
    - jsonschema >=4.0,<5.0
    - jinja2 >=3.1.3,<4
    - mashumaro >=3.9,<4.0
    - pathspec >=0.9,<0.13
    - protobuf >=6.0,<7.0
    - python-dateutil >=2.0,<3.0
    - requests <3.0.0
    - typing_extensions >=4.4,<5.0

tests:
  - python:
      imports:
        - dbt_common
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  summary: The shared common utilities that dbt-core and adapter implementations use
  license: Apache-2.0
  license_file: LICENSE
  homepage: https://github.com/dbt-labs/dbt-common

extra:
  recipe-maintainers:
    - zaneselvans
    - conda-forge/dbt
    - rxm7706
