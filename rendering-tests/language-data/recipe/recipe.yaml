schema_version: 1

context:
  name: language-data
  version: 1.4.0

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/language_data-${{ version }}.tar.gz
  sha256: 800e6457e7beda781c156e02d7707e38db2ded026472e07e2c055dc8446ee574

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - setuptools >=60
    - setuptools-scm >=8.0
    - pip
  run:
    - python >=${{ python_min }}
    - marisa-trie >=1.1.0

tests:
  - python:
      imports:
        - language_data
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  summary: Supplementary data about languages used by the langcodes module
  license: MIT
  license_file: LICENSE
  homepage: https://github.com/georgkrause/language_data

extra:
  recipe-maintainers:
    - thewchan
