schema_version: 1

context:
  version: "0.194"

package:
  name: elfutils
  version: ${{ version }}

source:
  url: https://fedorahosted.org/releases/e/l/elfutils/${{ version }}/elfutils-${{ version }}.tar.bz2
  sha256: 09e2ff033d39baa8b388a2d7fbc5390bfde99ae3b7c67c7daaf7433fbcf0f01e
  patches:
    - disable-werror.patch

build:
  number: 0
  # ppc64le was dropped due to lack of maintainer interest
  # https://github.com/conda-forge/conda-forge.github.io/issues/2510
  skip: ppc64le or not linux

requirements:
  build:
    - ${{ compiler('c') }}
    - ${{ stdlib("c") }}
    - ${{ compiler('cxx') }}
    - pkg-config
    - make
    - gettext-tools
    - libtool
    - automake
  host:
    - bzip2
    - libarchive
    - libcurl
    - libmicrohttpd
    - m4
    - sqlite
    - liblzma-devel
    - zlib
    - zstd
  run_exports:
    - ${{ pin_subpackage('elfutils', upper_bound='x.x') }}

tests:
  - script: run_test.sh
    files:
      recipe:
        - test_libdwarf.c
    requirements:
      run:
        - ${{ compiler('c') }}
        - pkg-config

about:
  license: LGPL-3.0-only
  license_file: COPYING-LGPLV3
  summary: a set of utilities and libraries for handling ELF (Executable and Linkable Format) files.
  homepage: https://fedorahosted.org/elfutils/

extra:
  recipe-maintainers:
    - edisongustavo
    - xhochy
