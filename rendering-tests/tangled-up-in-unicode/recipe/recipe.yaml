schema_version: 1

context:
  name: tangled-up-in-unicode
  version: 0.2.0

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/${{ name | replace("-", "_") }}-${{ version }}.tar.gz
  sha256: de56dbaf32de1b8c65621f97b06b7de21cba18c8e61f3988a426ffe3c40fed36

build:
  number: 2
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - setuptools
  run:
    - python >=${{ python_min }}

tests:
  - python:
      imports:
        - tangled_up_in_unicode
      python_version: ${{ python_min }}.*
about:
  summary: Access to the Unicode Character Database (UCD)
  license: BSD-4-Clause
  license_file: LICENSE
  description: |
    This module provides access to character properties for all Unicode
    characters, from the Unicode Character Database (UCD). This module
    provides an alternative to Python's standard library unicodedata.
  homepage: https://github.com/dylan-profiler/tangled-up-in-unicode
  repository: https://github.com/dylan-profiler/tangled-up-in-unicode

extra:
  recipe-maintainers:
    - philip-khor
    - sbrugman
