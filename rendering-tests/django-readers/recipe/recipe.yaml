schema_version: 1

context:
  name: django-readers
  version: 2.5.1

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/${{ name | replace('-', '_') }}-${{ version }}.tar.gz
  sha256: b00529c73842b4af69d3e44f6c362dc4ce8122cbda9b85034216a1236c26a56a

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python ${{ python_min }}.*
    - setuptools
  run:
    - django >=3.2
    - python >=${{ python_min }}

tests:
  - python:
      imports:
        - django_readers
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  summary: A lightweight function-oriented toolkit for Django projects.
  license: BSD-2-Clause
  license_file:
    - LICENSE
  homepage: https://www.django-readers.org
  repository: https://github.com/dabapps/django-readers

extra:
  recipe-maintainers:
    - thewchan
