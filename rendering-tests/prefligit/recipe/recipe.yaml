context:
  name: prefligit
  version: "0.0.21"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/j178/${{ name }}/archive/refs/tags/v${{ version }}.tar.gz
  sha256: e4122150b44d39f7693ca8c2676fe07fa1f2607cf42302c8b8447619aafa311e

build:
  number: 0
  script:
    env:
      CARGO_PROFILE_RELEASE_STRIP: symbols
      CARGO_PROFILE_RELEASE_LTO: fat
    content:
      - cargo auditable install --locked --no-track --bins --root ${{ PREFIX }} --path .
      - cargo-bundle-licenses --format yaml --output ./THIRDPARTY.yml

requirements:
  build:
    - ${{ stdlib('c') }}
    - ${{ compiler('c') }}
    - ${{ compiler('rust') }}
    - cargo-bundle-licenses
    - cargo-auditable

tests:
  - script: prefligit --help

about:
  homepage: https://github.com/j178/prefligit
  summary: 'Better `pre-commit`, re-engineered in Rust'
  description: |
    prefligit is a reimagined version of pre-commit, built in Rust. It is designed to be a faster, dependency-free and drop-in alternative for it, while also providing some additional long-requested features.
  license: MIT
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  repository: https://github.com/j178/prefligit

extra:
  recipe-maintainers:
    - ocefpaf
