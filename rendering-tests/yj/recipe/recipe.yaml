schema_version: 1

context:
  version: 5.1.0

package:
  name: yj
  version: ${{ version }}

source:
  url: https://github.com/sclevine/yj/archive/v${{ version }}.tar.gz
  sha256: 9a3e9895181d1cbd436a1b02ccf47579afacd181c73f341e697a8fe74f74f99d

build:
  number: 1

requirements:
  build:
    - ${{ compiler('go-nocgo') }}
    - go-licenses

tests:
  - script:
      - yj -v

about:
  license: Apache-2.0
  license_file:
    - LICENSE
    - license-files/
  summary: CLI to convert between YAML, TOML, JSON and HCL
  homepage: https://github.com/sclevine/yj
  repository: https://github.com/sclevine/yj

extra:
  recipe-maintainers:
    - danielnachun
