context:
  name: microsoft-kiota-http
  version: "1.9.8"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/microsoft_kiota_http-${{ version }}.tar.gz
  sha256: 01c4afe3ea61184b20053ad1d59d277e8c53fc1766d1b4d7b20a61d8c2883ce5

build:
  noarch: python
  script: python -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - poetry-core >=1.0.0
  run:
    - python >=${{ python_min }},<4.0
    - microsoft-kiota-abstractions ${{ version }}.*
    - httpx >=0.25,<1.0.0
    - opentelemetry-api >=1.27.0
    - opentelemetry-sdk >=1.27.0

tests:
  - python:
      imports:
        - kiota_http
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  homepage: https://github.com/microsoft/kiota-python/tree/main/packages/http/httpx
  summary: Kiota http request adapter implementation for httpx library
  license: MIT
  license_file: LICENSE
  documentation: https://github.com/microsoft/kiota-python/blob/main/packages/http/httpx/README.md
  repository: https://github.com/microsoft/kiota-python/tree/main/packages/http/httpx

extra:
  recipe-maintainers:
    - xylar
