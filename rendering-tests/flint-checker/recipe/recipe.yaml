schema_version: 1

context:
  version: 0.1.0

package:
  name: flint-checker
  version: ${{ version }}

source:
  url: https://github.com/pengwynn/flint/archive/v${{ version }}.tar.gz
  sha256: ec865ec5cad191c7fc9c7c6d5007754372696a708825627383913367f3ef8b7f

build:
  number: 1

requirements:
  build:
    - ${{ compiler('go-nocgo') }}
    - go-licenses

tests:
  - script:
      - flint --help

about:
  license: MIT
  license_file:
    - LICENSE.md
    - license-files/
  summary: Check your project for common sources of contributor friction
  homepage: https://github.com/pengwynn/flint
  repository: https://github.com/pengwynn/flint

extra:
  recipe-maintainers:
    - danielnachun
