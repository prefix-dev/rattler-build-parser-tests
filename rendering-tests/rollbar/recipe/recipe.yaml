# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json

schema_version: 1

context:
  name: rollbar
  version: "1.3.0"
  sha256: 519402eac39bcc4fa484821872f6bb18497fb7b6c81167047867d17714d3b379
  build_number: 0
  python_min: '3.9'

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/${{ name }}-${{ version }}.tar.gz
  sha256: ${{ sha256 }}

build:
  number: ${{ build_number }}
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  python:
    entry_points:
      - rollbar=rollbar.cli:main

requirements:
  host:
    - python ${{ python_min }}.*
    - setuptools >=80.0
    - pip
  run:
    - python >=${{ python_min }}
    - requests >=0.12.1

tests:
  - python:
      imports:
        - rollbar
      pip_check: true
      python_version: ${{ python_min }}.*
  - requirements:
      run:
        - pip
    script:
      - rollbar --help

about:
  license: MIT
  license_file: LICENSE
  summary: Rollbar notifier for Python
  description: Easy and powerful exception tracking with Rollbar. Send messages and exceptions with arbitrary context, get back aggregates, and debug production issues quickly.
  homepage: https://github.com/rollbar/pyrollbar
  documentation: https://rollbar.com/docs/notifier/pyrollbar/

extra:
  recipe-maintainers:
    - fpaniagua
