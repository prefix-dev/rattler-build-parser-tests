context:
  name: lerna
  version: "1.1.0"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/${{ name }}-${{ version }}.tar.gz
  sha256: b5d02a5c2257603dee36093229e7957839f57c14ba13d0c52f9dc16c26cd20ee

build:
  number: 0
  noarch: python
  script: python -m pip install . -vv

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - hatchling
  run:
    - python >=${{ python_min }}
    - hydra-core
    - importlib-metadata

tests:
  - python:
      imports:
      - lerna
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  license: Apache-2.0
  license_file: LICENSE
  summary: lerna is a collection of plugins and extensions for hydra
  homepage: https://github.com/timkpaine/lerna
  repository: https://github.com/timkpaine/lerna

extra:
  recipe-maintainers:
    - timkpaine
