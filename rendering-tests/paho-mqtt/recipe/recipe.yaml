schema_version: 1

context:
  name: paho-mqtt
  version: 2.1.0

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/paho_mqtt/paho_mqtt-${{ version }}.tar.gz
  sha256: 12d6e7511d4137555a3f6ea167ae846af2c7357b10bc6fa4f7c3968fc1723834

build:
  number: 1
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - hatchling
  run:
    - python >=${{ python_min }}

tests:
  - python:
      imports:
        - paho
        - paho.mqtt
        - paho.mqtt.client
      pip_check: true
      python_version:
        - ${{ python_min }}.*
        - 3.*

about:
  license: EPL-2.0 AND BSD-3-Clause
  license_file: LICENSE.txt
  summary: MQTT version 3.1.1 client class
  description: Eclipse Paho MQTT Python Client
  homepage: http://eclipse.org/paho

extra:
  recipe-maintainers:
    - ilanschnell
    - nerohmot
    - beenje
