schema_version: 1

context:
  name: yandexcloud
  version: "0.374.0"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/yandexcloud-${{ version }}.tar.gz
  sha256: 489103d468df70f7739677aa71d5ab8a57aac1234897c408a0f55f286f932cb2

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - pip
    - python ${{ python_min }}.*
    - setuptools >=61.2,<76.1.0
  run:
    - python >=${{ python_min }}
    - cryptography >=44.0.0
    - grpcio >=1.68.1,<2
    - protobuf >=5.29.1,<6
    - googleapis-common-protos >=1.66.0,<2
    - pyjwt >=2.10.1,<3
    - requests >=2.32.3,<3
    - six >=1.17.0,<2
    - grpcio-tools >=1.68.1
    - deprecated >=1.2.18

tests:
  - python:
      imports:
        - yandex
        - yandex.cloud
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  homepage: https://github.com/yandex-cloud/python-sdk
  repository: https://github.com/yandex-cloud/python-sdk
  documentation: https://github.com/yandex-cloud/python-sdk
  summary: The Yandex.Cloud official SDK
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - xylar
