context:
  version: "0.11.4"

package:
  name: bottom
  version: ${{ version }}

source:
  url: https://github.com/ClementTsang/bottom/archive/${{ version }}.tar.gz
  sha256: 838db91511ff73aab0eeb03f47f77b62bdb78380470078e9785044d75b1139a6

build:
  number: 1

requirements:
  build:
    - ${{ compiler('rust') }}
    - ${{ compiler('c') }}
    - ${{ stdlib('c') }}
    - cargo-bundle-licenses

tests:
  - script:
      - btm --help

about:
  license: MIT
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  summary: Yet another cross-platform graphical process/system monitor
  homepage: https://clementtsang.github.io/bottom
  repository: https://github.com/ClementTsang/bottom

extra:
  recipe-maintainers:
    - danielnachun
