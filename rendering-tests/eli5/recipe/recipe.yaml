schema_version: 1

context:
  name: eli5
  version: 0.16.0

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/${{ name }}-${{ version }}.tar.gz
  sha256: 6d8ab55b3535f8feecf4f98dbaadd6876121e5a2549735635cf71707d34bd47c

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python ${{ python_min }}.*
    - setuptools
    - pip
  run:
    - python >=${{ python_min }}
    - attrs >17.1.0
    - jinja2 >=3.0.0
    - numpy >=1.9.0
    - scipy
    - scikit-learn >=1.6.0
    - python-graphviz
    - tabulate >=0.7.7

tests:
  - python:
      imports:
        - eli5
      python_version: ${{ python_min }}.*
  - requirements:
      run:
        - pip
        - python ${{ python_min }}.*
    script:
      - pip check

about:
  license: MIT
  license_file: LICENSE.txt
  summary: Debug machine learning classifiers and explain their predictions
  description: |
    ELI5 is a Python package which helps to debug machine learning classifiers
    and explain their predictions.
  homepage: https://eli5.readthedocs.io/
  repository: https://github.com/eli5-org/eli5/
  documentation: https://eli5.readthedocs.io/en/latest/

extra:
  recipe-maintainers:
    - rmax
    - xhochy
