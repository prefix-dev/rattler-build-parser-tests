# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json
schema_version: 1

context:
  version: "0.1.6"

package:
  name: fps-file-watcher-poll
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/f/fps-file-watcher-poll/fps_file_watcher_poll-${{ version }}.tar.gz
  sha256: 3762b36d55136313df62a2fc8b4d8787f44f4f55ce7191b21a874e9cd3f6a035

build:
  number: 0
  noarch: python
  script:
    - ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation --disable-pip-version-check

requirements:
  host:
    - pip
    - python ${{ python_min }}.*
    - uv-build
  run:
    - python >=${{ python_min }}
    - anychange >=0.2.0
    - jupyverse-api >=0.13.0,<0.14.0

tests:
  - python:
      imports:
        - fps_file_watcher_poll
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  summary: An FPS plugin for the file watcher API
  description: An FPS plugin for the file watcher API
  license: BSD-3-Clause
  license_file: COPYING.md
  homepage: https://github.com/jupyter-server/jupyverse/tree/main/plugins/file_watcher_poll

extra:
  recipe-maintainers:
    - davidbrochart
