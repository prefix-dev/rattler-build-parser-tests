schema_version: 1

context:
  version: 0.13.1

package:
  name: curlylint
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/c/curlylint/curlylint-${{ version }}.tar.gz
  sha256: 008b9d160f3920404ac12efb05c0a39e209cb972f9aafd956b79c5f4e2162752

build:
  number: 1
  noarch: python
  script:
    - sed -i 's/parsy==/parsy>=/' setup.py
    - ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  python:
    entry_points:
      - curlylint=curlylint.cli:patched_main

requirements:
  build:
    - sed
  host:
    - python =${{ python_min }}
    - pip
    - setuptools
  run:
    - python >=${{ python_min }}
    - parsy >=1.1.0
    - attrs >=17.2.0
    - click >=6.5
    - toml >=0.9.4
    - pathspec >=0.6,<1

tests:
  - python:
      imports:
        - curlylint
  - requirements:
      run:
        - pip
        - python =${{ python_min }}
    script:
      - pip check
      - curlylint --help

about:
  summary: Experimental HTML templates linting for Jinja, Nunjucks, Django templates, Twig, Liquid
  license: MIT
  license_file: LICENSE
  homepage: https://github.com/thibaudcolas/curlylint

extra:
  recipe-maintainers:
    - danielnachun
