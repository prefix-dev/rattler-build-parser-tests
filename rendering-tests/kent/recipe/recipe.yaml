schema_version: 1

context:
  name: kent
  version: 2.2.0

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/kent-${{ version }}.tar.gz
  sha256: a34a3705a253470681c673f4c244e953c0cda9d9c6c6e6df498acca86a6db804

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv
  python:
    entry_points:
      - kent-server=kent.cli_server:main
      - kent-testpost=kent.cli_testpost:main

requirements:
  host:
    - pip
    - python ${{ python_min }}.*
    - setuptools
    - setuptools_scm
  run:
    - flask >3
    - python >=${{ python_min }}

tests:
  - python:
      imports:
        - kent
      pip_check: true
      python_version: ${{ python_min }}.*
  - files:
      source:
        - tests
    requirements:
      run:
        - pytest
        - requests
        - sentry-sdk
        - python ${{ python_min }}.*
    script:
      - kent-server --help
      - kent-testpost --help
      - pytest -vvv --capture=tee-sys tests

about:
  summary: Fake Sentry service for debugging and integration tests
  license: MPL-2.0
  license_file: LICENSE
  homepage: https://github.com/willkg/kent
  repository: https://github.com/willkg/kent/

extra:
  recipe-maintainers:
    - thewchan
