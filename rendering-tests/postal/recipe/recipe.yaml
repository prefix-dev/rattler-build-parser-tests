schema_version: 1

context:
  name: postal
  version: 1.1.10

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/${{ name }}-${{ version }}.tar.gz
  sha256: ca0f9693d61261e058a03d141a4fa065d9bbe67bd86484521450f0a9d0f9e77b

build:
  number: 0
  skip: win
  script: ${{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - ${{ compiler('c') }}
    - ${{ stdlib("c") }}
    - if: build_platform != target_platform
      then:
        - python
        - cross-python_${{ target_platform }}
  host:
    - python
    - pip
    - nose
    - six
    - libpostal >=1.1.3
    - setuptools
  run:
    - python
    - libpostal >=1.1.3
    - six

tests:
  - python:
      imports:
        - postal
        - postal.expand
        - postal.parser
        - postal.near_dupe

about:
  license: MIT
  license_file: LICENSE
  summary: Python bindings to libpostal for fast international address parsing/normalization
  description: |
    The official Python bindings to libpostal,
    a fast statistical parser/normalizer for street
    addresses anywhere in the world.
  homepage: https://github.com/openvenues/pypostal
  repository: https://github.com/openvenues/pypostal

extra:
  recipe-maintainers:
    - MichaelMarien
