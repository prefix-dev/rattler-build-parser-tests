schema_version: 1

context:
  python_min: '3.10'
  name: dagster-cloud
  version: "1.12.5"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/${{ name | replace('-', '_') }}-${{ version }}.tar.gz
  sha256: 7f4c8be8be099dafaa93281130bfdcf9ce857be6a94d77b2c0d6593cf0426b22

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - setuptools
  run:
    - python >=${{ python_min }}
    - dagster ==${{ version }}
    - dagster-cloud-cli ==${{ version }}
    - opentelemetry-api >=1.28.2,<2
    - opentelemetry-sdk >=1.28.2,<2
    - opentelemetry-exporter-otlp-proto-grpc >=1.28.2,<2
    - opentelemetry-exporter-otlp-proto-http >=1.28.2,<2
    - pex >=2.1.132,<3
    - questionary
    - requests
    - typer

tests:
  - python:
      imports:
        - dagster_cloud
      python_version: ${{ python_min }}.*
  - requirements:
      run:
        - pip
        - python ${{ python_min }}.*
    script:
      - pip check

about:
  license: Apache-2.0
  license_file: LICENSE
  summary: Cloud support for Dagster
  homepage: https://github.com/dagster-io/dagster-cloud

extra:
  recipe-maintainers:
    - jaiswal-ankur
    - geoHeil
    - tmirko
    - milicevica23
