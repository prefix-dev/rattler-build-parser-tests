schema_version: 1

context:
  version: 0.0.6

package:
  name: setuptools-generate
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/s/setuptools-generate/setuptools-generate-${{ version }}.tar.gz
  sha256: 6e23241d9ecfdfddf9e50a495f3092b60be3ca6f4a5e116c8c3e7f2b646ba725

build:
  number: 1
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python =${{ python_min }}
    - pip
    - setuptools-scm >=6.2
    - setuptools
  run:
    - python >=${{ python_min }}
    - click
    - python-help2man
    - markdown-it-py
    - setuptools
    - shtab
    - tomli

tests:
  - python:
      imports:
        - setuptools_generate
  - requirements:
      run:
        - pip
        - python =${{ python_min }}
    script:
      - pip check

about:
  summary: Generate shell completions and man page when building a python package.
  license: GPL-3.0-or-later
  license_file: LICENSE
  homepage: https://github.com/Freed-Wu/setuptools-generate
  repository: https://github.com/Freed-Wu/setuptools-generate

extra:
  recipe-maintainers:
    - danielnachun
