schema_version: 1

context:
  name: google-cloud-dlp
  version: 3.34.0

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/google_cloud_dlp-${{ version }}.tar.gz
  sha256: 6dfa3172520d5a7fa8ccce47a9622cde815f037b4aa6fb6d69984fd597bf8007

build:
  number: 1
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - setuptools
  run:
    # excluding python 3.14 for now because we don't have the required grpcio on conda-forge
    - python >=${{ python_min }},<3.14
    - google-api-core >=1.34.1,<3.0.0,!=2.0.*,!=2.1.*,!=2.2.*,!=2.3.*,!=2.4.*,!=2.5.*,!=2.6.*,!=2.7.*,!=2.8.*,!=2.9.*,!=2.10.*
    - google-api-core-grpc
    - google-auth >=2.14.1,<3.0.0,!=2.24.0,!=2.25.0
    # using looser constraint because we can't support the python >=3.14 constraint
    - grpcio >=1.33.2,<2.0.0
    # more restrictive version for python 3.13
    - proto-plus >=1.25.0,<2.0.0
    - protobuf >=3.20.2,<7.0.0,!=4.21.0,!=4.21.1,!=4.21.2,!=4.21.3,!=4.21.4,!=4.21.5

tests:
  - python:
      imports:
        - grpc
        - google.cloud.dlp
        - google.cloud.dlp_v2
      python_version: ${{ python_min }}.*
  - requirements:
      run:
        - python ${{ python_min }}.*
        - pip
    script:
      - pip check

about:
  summary: Google Cloud Dlp API client library
  license: Apache-2.0
  license_file: LICENSE
  description: |
    Cloud Data Loss Prevention (DLP) API provides methods for detection, risk analysis, and de-identification of privacy-sensitive fragments in text, images, and Google Cloud Platform storage repositories.
    See the [quick start guide](https://googleapis.dev/python/dlp/latest/index.html#quick-start).

  homepage: https://github.com/googleapis/google-cloud-python/tree/main/packages/google-cloud-dlp
  repository: https://github.com/googleapis/google-cloud-python/tree/main/packages/google-cloud-dlp
  documentation: https://googleapis.dev/python/dlp/latest/index.html

extra:
  recipe-maintainers:
    - xylar
    - parthea
