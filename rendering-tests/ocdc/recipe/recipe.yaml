schema_version: 1

context:
  version: 0.5.0

package:
  name: ocdc
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/o/ocdc/ocdc-${{ version }}.tar.gz
  sha256: 901a78d5941140b80012d3045c5e94bfdb41550a799d877f4231d91ec89e57a4

build:
  number: 1
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  python:
    entry_points:
      - ocdc = ocdc.__main__:main

requirements:
  host:
    - python =${{ python_min }}
    - poetry-core
    - pip
  run:
    - python >=${{ python_min }}
    - packaging <24
    - pydantic

tests:
  - python:
      imports:
        - ocdc
  - requirements:
      run:
        - pip
        - python =${{ python_min }}
    script:
      - pip check
      - ocdc --help

about:
  summary: A changelog formatter for "people", neat freaks, and sloppy typists.
  license: MIT
  license_file: LICENSE
  homepage: https://github.com/mdwint/ocdc

extra:
  recipe-maintainers:
    - danielnachun
