context:
  version: "1.3.7"

package:
  name: choose-rust
  version: ${{ version }}

source:
  url: https://github.com/theryangeary/choose/archive/v${{ version }}.tar.gz
  sha256: 8f51a315fbbe0688c4a2078ba8bc8446d36943b6cce6ed9bbd6a11f33bd1a134

build:
  number: 1

requirements:
  build:
    - ${{ compiler('rust') }}
    - ${{ compiler('c') }}
    - ${{ stdlib('c') }}
    - cargo-bundle-licenses

tests:
  - script:
      - choose --help

about:
  license: GPL-3.0-or-later
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  summary: Human-friendly and fast alternative to cut and (sometimes) awk
  homepage: https://github.com/theryangeary/choose
  repository: https://github.com/theyrangeary/choose

extra:
  recipe-maintainers:
    - danielnachun
