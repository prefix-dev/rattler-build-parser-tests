schema_version: 1

context:
  name: hyperdiv
  version: 0.1.9

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/hyperdiv-${{ version }}.tar.gz
  sha256: 98411b3fee6ce0207d198b4a8e514a4ee51666a8f89a4dc95e30cbf0806c382f

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  python:
    entry_points:
      - hyperdiv = hyperdiv.cli:cli

requirements:
  host:
    - python ${{ python_min }}.*
    # Upstream does not have upper pin but it doesn't work otherwise
    - poetry-core >=1.0.0,<2.0.0
    - pip
  run:
    - python >=${{ python_min }},<4.0
    - tornado >=6.5.0,<7.0.0
    - python-xxhash >=3.0.0,<4.0.0
    - click >=8.1.3,<9.0.0
    - cachetools >=5.3.0,<6.0.0
    - mistune >=2.0.5,<3.0.0
    - jinja2 >=3.1.6,<4.0.0
    - termcolor >=2.3.0,<3.0.0
    - email-validator >=2.0.0,<3.0.0
    - frozendict >=2.3.10,<3.0.0
    - parse >=1.20.0,<2.0.0
    - pygments >=2.17.2,<3.0.0

tests:
  - python:
      imports:
        - hyperdiv
      pip_check: true
      python_version: ${{ python_min }}.*
  - requirements:
      run:
        - python ${{ python_min }}.*
    script:
      - hyperdiv --help

about:
  summary: Build reactive web UIs in pure Python
  license: Apache-2.0 AND MIT
  license_file:
    - LICENSE
    - hyperdiv/hyperdiv-docs/LICENSE
    - hyperdiv/public/build/shoelace/assets/icons/LICENSE
  homepage: https://hyperdiv.io/
  repository: https://github.com/hyperdiv/hyperdiv

extra:
  recipe-maintainers:
    - thewchan
