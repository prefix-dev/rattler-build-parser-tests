context:
  name: sphinx-autosummary-accessors
  version: 2025.3.1

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/${{ name | replace('-', '_') }}-${{ version }}.tar.gz
  sha256: 41292dffe742703abe987f66c62e109d832490ff74d273d6512503e6066e456f

build:
  number: 1
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python ${{ python_min }}.*
    - setuptools >=42
    - setuptools_scm >=3.4
    - toml
  run:
    - importlib-metadata
    - python >=${{ python_min }}
    - sphinx >=3.3

tests:
  - python:
      imports:
        - sphinx_autosummary_accessors
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  homepage: https://github.com/xarray-contrib/sphinx-autosummary-accessors
  summary: sphinx autosummary extension to properly format pandas or xarray accessors
  license: MIT
  license_file: LICENSE
  documentation: https://sphinx-autosummary-accessors.readthedocs.io/
  repository: https://github.com/xarray-contrib/sphinx-autosummary-accessors

extra:
  recipe-maintainers:
    - conda-forge/sphinx
    - keewis
