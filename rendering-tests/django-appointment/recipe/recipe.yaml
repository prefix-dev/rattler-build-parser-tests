schema_version: 1

context:
  name: django-appointment
  version: "3.9.2"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/django_appointment-${{ version }}.tar.gz
  sha256: cafb93e183987202d2365bf461d4e5a8380acfd3e2024a3cca2c1b828f15954b

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - setuptools >=40.8.0
    - wheel
    - pip
  run:
    - python >=${{ python_min }}
    - django >=4.2,<6.0
    - pillow >=10.4,<13.0
    - phonenumbers >=8.13,<10.0
    - django-phonenumber-field >=8.0,<9.0
    - babel >=2.15,<3.0
    - colorama >=0.4,<0.5
    - icalendar ~=6.3.1

tests:
  - python:
      imports:
        - appointment
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  summary: Managing appointment scheduling with customizable slots, staff features, and conflict handling.
  license: Apache-2.0
  license_file: LICENSE
  homepage: https://github.com/adamspd/django-appointment

extra:
  recipe-maintainers:
    - thewchan
