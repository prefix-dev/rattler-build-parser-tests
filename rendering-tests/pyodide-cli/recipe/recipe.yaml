# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json
schema_version: 1

context:
  version: "0.4.0"

package:
  name: pyodide-cli
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/p/pyodide-cli/pyodide_cli-${{ version }}.tar.gz
  sha256: 828e0b73cbd810414a61253cf0f0746a2efc8434567c57fbb03308b6d955e958

build:
  number: 0
  noarch: python
  script:
    - ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation --disable-pip-version-check
  python:
    entry_points:
      - pyodide = pyodide_cli.__main__:main

requirements:
  host:
    - hatch-vcs
    - hatchling
    - pip
    - python ${{ python_min }}.*
  run:
    - python >=${{ python_min }}
    - rich
    - typer >=0.6.0

tests:
  - python:
      imports: pyodide_cli
      pip_check: true
      python_version:
        - ${{ python_min }}.*
        - 3.13.*
  - requirements:
      run:
        - python ${{ python_min }}.*
        - if: win
          then: m2-grep
    script:
      - pyodide --help
      - pyodide --version
      - pyodide --version | grep -iE "${{ version | replace('.', '\\.') }}"

about:
  summary: The command line interface for the Pyodide project
  license: MPL-2.0
  license_file: LICENSE
  homepage: https://github.com/pyodide/pyodide-cli

extra:
  recipe-maintainers:
    - bollwyvl
