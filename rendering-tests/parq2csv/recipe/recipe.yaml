schema_version: 1

context:
  version: 0.1.3

package:
  name: parq2csv
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/p/parq2csv/parq2csv-${{ version }}.tar.gz
  sha256: a91bcdb08214ef36fdd2593743d01edc117cdaeb8d3f85bea1e8f952929f62f7

build:
  number: 1
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  python:
    entry_points:
      - parq2csv = parq2csv.main:main

requirements:
  host:
    - pip
    - python =${{ python_min }}
    - setuptools
  run:
    - python >=${{ python_min }}
    - pandas
    - pyarrow

tests:
  - python:
      imports:
        - parq2csv
  - requirements:
      run:
        - pip
        - python =${{ python_min }}
    script:
      - pip check
      - parq2csv --help

about:
  summary: Command line tool to transform Apache Parquet files to CSV on the go
  license: MIT
  license_file: LICENSE
  homepage: https://github.com/mludv/parq2csv

extra:
  recipe-maintainers:
    - danielnachun
