schema_version: 1

context:
  version: 1.1.2

package:
  name: bit-git
  version: ${{ version }}

source:
  url: https://github.com/chriswalz/bit/archive/v${{ version }}.tar.gz
  sha256: 563ae6b0fa279cb8ea8f66b4b455c7cb74a9e65a0edbe694505b2c8fc719b2ff

build:
  number: 1

requirements:
  build:
    - ${{ compiler('go-nocgo') }}
    - go-licenses

tests:
  - script:
      - bit-git --help

about:
  license: Apache-2.0
  license_file:
    - LICENSE
    - license-files/
  summary: Bit is a modern Git CLI
  homepage: https://github.com/chriswalz/bit-git
  repository: https://github.com/chriswalz/bit-git

extra:
  recipe-maintainers:
    - danielnachun
