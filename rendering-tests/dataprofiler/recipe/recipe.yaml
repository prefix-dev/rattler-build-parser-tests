# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json
schema_version: 1

context:
  name: DataProfiler
  version: "0.13.4"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/DataProfiler-${{ version }}.tar.gz
  sha256: 469e3acb234b43300f498b84d678949cee1a02f88e98fadfaad725f63447f086

build:
  number: 1
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python ${{ python_min }}.*
    - setuptools
    - pip
    - h5py >=2.10.0
    - wheel >=0.33.1
    - numpy >=1.22.0
    - pandas >=1.1.2
    - python-dateutil >=2.7.5
    - pytz >=2020.1
    - pyarrow >=1.0.1
    - chardet >=3.0.4
    - fastavro >=1.0.0
    - python-snappy >=0.5.4
    - charset-normalizer >=1.3.6
    - psutil >=4.0.0
    - scipy >=1.10.0
    - requests >=2.28.1
    - networkx >=2.5.1
    - typing-extensions >=3.10.0.2
    - hll >=2.0.3
    - datasketches >=4.1.0
    - packaging >=23.0
    - boto3 >=1.28.61
  run:
    #### requirements.txt
    - typing_extensions >=3.10.0.2
    - versioneer
    - python >=${{ python_min }},<4.0
    - h5py >=2.10.0
    - wheel >=0.33.1
    - numpy <2.0.0
    - pandas >=1.1.2
    - python-dateutil >=2.7.5
    - pytz >=2020.1
    - pyarrow >=1.0.1
    - chardet >=3.0.4
    - fastavro >=1.1.0
    - python-snappy >=0.7.1
    - charset-normalizer >=1.3.6
    - psutil >=4.0.0
    - scipy >=1.10.0
    - requests >=2.32
    - networkx >=2.5.1
    - typing-extensions >=3.10.0.2
    - hll >=2.0.3
    - datasketches >=4.1.0
    - packaging >=23.0
    - boto3 >=1.28.61

tests:
  - python:
      imports:
        - dataprofiler
        - resources
      python_version: ${{ python_min }}.*
      pip_check: true

about:
  summary: What is in your data? Detect schema, statistics and entities in almost any file.
  license: Apache-2.0
  license_file: LICENSE
  homepage: https://github.com/capitalone/data-profiler

extra:
  recipe-maintainers:
    - rxm7706
