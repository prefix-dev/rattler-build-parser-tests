schema_version: 1

context:
  name: google-cloud-memcache
  version: "1.14.0"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/google_cloud_memcache-${{ version }}.tar.gz
  sha256: 5791e38ded9147713f895d4384a8e55aa340848f51ef61ae7f4f2b3076a67eb3

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - setuptools
  run:
    # excluding python 3.14 for now because we don't have the required grpcio on conda-forge
    - python >=${{ python_min }},<3.14
    - google-api-core >=1.34.1,<3.0.0,!=2.0.*,!=2.1.*,!=2.2.*,!=2.3.*,!=2.4.*,!=2.5.*,!=2.6.*,!=2.7.*,!=2.8.*,!=2.9.*,!=2.10.*
    - google-api-core-grpc
    - google-auth >=2.14.1,<3.0.0,!=2.24.0,!=2.25.0
    # using looser constraint because we can't support the python >=3.14 constraint
    - grpcio >=1.33.2,<2.0.0
    # more restrictive version for python 3.13
    - proto-plus >=1.25.0,<2.0.0
    - protobuf >=3.20.2,<7.0.0,!=4.21.0,!=4.21.1,!=4.21.2,!=4.21.3,!=4.21.4,!=4.21.5

tests:
  - python:
      imports:
        - google.cloud.memcache
      python_version: ${{ python_min }}.*
  - requirements:
      run:
        - python ${{ python_min }}.*
        - pip
    script:
      - pip check

about:
  summary: Google Cloud Memcache API client library
  license: Apache-2.0
  license_file: LICENSE
  description: |
    Cloud Memorystore for Memached API: Ship performant and highly available
    key value store, compatible with OSS Memcached protocol.
  homepage: https://github.com/googleapis/google-cloud-python/tree/main/packages/google-cloud-memcache
  repository: https://github.com/googleapis/google-cloud-python/tree/main/packages/google-cloud-memcache
  documentation: https://googleapis.dev/python/memcache/latest/index.html

extra:
  recipe-maintainers:
    - xylar
