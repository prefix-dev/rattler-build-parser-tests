# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json
schema_version: 1

context:
  version: "2.4.0"
  python_check_max: "3.14"

package:
  name: tomli
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/t/tomli/tomli-${{ version }}.tar.gz
  sha256: aa89c3f6c277dd275d8e243ad24f3b5e701491a860d5121f2cdd399fbb31fc9c

build:
  number: 0
  noarch: python
  script:
    - ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation --disable-pip-version-check

requirements:
  host:
    - flit-core >=3.12.0,<4
    - pip
    - python ${{ python_min }}.*
  run:
    - python >=${{ python_min }}

tests:
  - python:
      imports: tomli
      pip_check: true
      python_version:
        - ${{ python_min }}.*
        - ${{ python_check_max }}.*

about:
  summary: A simple TOML parser
  license: MIT
  license_file: LICENSE
  homepage: https://pypi.org/project/tomli
  repository: https://github.com/hukkin/tomli

extra:
  recipe-maintainers:
    - thewchan
    - bollwyvl
