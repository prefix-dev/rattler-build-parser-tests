context:
  name: morethemes
  version: "0.5.1"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/${{ name }}-${{ version }}.tar.gz
  sha256: 73245e6b5fd4d7fe65ae46e8f50168e216c204dc41cf89cb02701c97e66b4f2d

build:
  noarch: python
  script: python -m pip install . -vv
  number: 0

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - setuptools
  run:
    - python >=${{ python_min }}
    - matplotlib-base >=3.6.0, <4.0
    - pyfonts >=1.0.0

tests:
  - python:
      imports:
        - morethemes
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  homepage: https://josephbarbierdarnal.github.io/morethemes/
  repository: https://github.com/JosephBARBIERDARNAL/morethemes
  summary: 'More themes for matplotlib'
  description: |
    morethemes provides themes for matplotlib. More themes, better plots, one line of code.
  license: MIT
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - claudiushaag
    - JosephBARBIERDARNAL
