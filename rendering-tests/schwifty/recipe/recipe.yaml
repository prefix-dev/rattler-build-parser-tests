schema_version: 1

context:
  name: schwifty
  version: "2025.9.0"
  python_min: 3.10

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/schwifty-${{ version }}.tar.gz
  sha256: 4283b8a4c02daec81a275c9460773ea2d1b778ca70ebb5bcb12ec1fc7dc0a099

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python ${{ python_min }}.*
    - hatchling
    - hatch-vcs
  run:
    - python >=${{ python_min }}
    - typing_extensions >=4.0.1
    - importlib-resources >=5.10
    - pycountry
    - rstr

tests:
  - python:
      imports:
        - schwifty
      pip_check: true
      python_version: ${{ python_min }}.*
  - files:
      source:
        - tests
    requirements:
      run:
        - pytest
        - pydantic >=2.0
        - python ${{ python_min }}.*
    script:
      - pytest -vvv --capture=tee-sys tests

about:
  summary: Validate/generate IBANs and BICs
  license: MIT
  license_file: LICENSE
  homepage: http://github.com/mdomke/schwifty
  documentation: https://pythonhosted.org/schwifty/

extra:
  recipe-maintainers:
    - thewchan
