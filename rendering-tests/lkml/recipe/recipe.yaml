# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json
schema_version: 1

context:
  version: 1.3.7

package:
  name: lkml
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/l/lkml/lkml-${{ version }}.tar.gz
  sha256: 51dc9f1b7e74cd7a00e0dbbf06fb573952015328f1f4a3a0730d444444a8ae7a

build:
  number: 0
  noarch: python
  script:
    - ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation --disable-pip-version-check
  python:
    entry_points:
      - lkml = lkml.__init__:cli

requirements:
  host:
    - pip
    - python ${{ python_min }}.*
    - setuptools
  run:
    - python >=${{ python_min }}

tests:
  - python:
      python_version: ${{ python_min }}.*
      pip_check: true
      imports: lkml
  - files:
      recipe:
        - run_test.py
      source:
        - tests/
        - setup.cfg
    requirements:
      run:
        - coverage
        - pytest
        - python ${{ python_min }}.*
    script:
      - lkml --help
      - python run_test.py

about:
  homepage: https://github.com/joshtemple/lkml
  summary: A speedy LookML parser implemented in pure Python.
  license: MIT
  license_file: LICENSE.md
  documentation: https://lkml.readthedocs.io

extra:
  recipe-maintainers:
    - bollwyvl
