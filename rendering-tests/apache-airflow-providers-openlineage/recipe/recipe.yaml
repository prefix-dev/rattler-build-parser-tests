context:
  name: apache-airflow-providers-openlineage
  version: "2.10.0"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/apache_airflow_providers_openlineage-${{ version }}.tar.gz
  sha256: bd88e69f9f048d4c5b70d46507e50a390f5afb184385f9b93b0686a0517cd617

build:
  noarch: python
  script: python -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - flit-core ==3.12.0
  run:
    - python >=${{ python_min }}
    - apache-airflow >=2.11.0
    - apache-airflow-providers-common-sql >=1.20.0
    - apache-airflow-providers-common-compat >=1.12.0
    - attrs >=22.2
    - openlineage-integration-common >=1.41.0
    - openlineage-python >=1.41.0

tests:
  - python:
      imports:
      - airflow.providers.openlineage
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  homepage: https://github.com/apache/airflow/
  summary: Provider package apache-airflow-providers-openlineage for Apache Airflow
  license: Apache-2.0
  license_file:
    - LICENSE
    - NOTICE
  documentation: https://airflow.apache.org/docs/apache-airflow-providers-openlineage/stable/index.html
  repository: https://github.com/apache/airflow/

extra:
  recipe-maintainers:
    - xylar
