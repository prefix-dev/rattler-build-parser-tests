context:
  version: "0.7.4"
  python_min: "3.10"

package:
  name: fastembed
  version: ${{ version }}

source:
  - url: https://pypi.org/packages/source/f/fastembed/fastembed-${{ version }}.tar.gz
    sha256: 8b8a4ea860ca295002f4754e8f5820a636e1065a9444959e18d5988d7f27093b

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install .

requirements:
  host:
    - python ${{ python_min }}.*
    - poetry-core
    - pip
  run:
    - python >=${{ python_min }}
    - huggingface_hub <1.0,>=0.20
    - loguru <0.8.0,>=0.7.2
    - mmh3 <5.0.0,>=4.1.0
    - numpy >=2.1.0
    - onnxruntime >1.20.0
    - pillow <11.0.0,>=10.3.0
    - py-rust-stemmers <0.2.0,>=0.1.0
    - requests <3.0,>=2.31
    - tokenizers <1.0,>=0.15
    - tqdm <5.0,>=4.66

tests:
  - python:
      python_version: ${{ python_min }}.*
      imports:
        - fastembed
      pip_check: true

about:
  homepage: https://github.com/qdrant/fastembed
  summary: Fast, light, accurate library built for retrieval embedding generation
  license: Apache-2.0
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - moritzwilksch
