context:
  name: langchain-deepseek
  version: "1.0.1"
  python_min: "3.10"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/langchain_deepseek-${{ version }}.tar.gz
  sha256: e7a0238f2c14e928e1562641b2df639c19cdf867287a7f2293ffb1372daf83ae

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - hatchling
    - pip
  run:
    - python >=${{ python_min }}
    - langchain-core >=1.0.0,<2.0.0
    - langchain-openai >=1.0.0,<2.0.0

tests:
  - python:
      imports:
        - langchain_deepseek
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  summary: An integration package connecting DeepSeek and LangChain
  license: MIT
  license_file: LICENSE
  repository: https://github.com/langchain-ai/langchain/blob/master/libs/partners/deepseek
  homepage: https://reference.langchain.com/python/integrations/langchain_deepseek/

extra:
  recipe-maintainers:
    - MridulS
