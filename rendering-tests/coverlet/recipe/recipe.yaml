context:
  version: 6.0.4

package:
  name: coverlet
  version: ${{ version }}

source:
  - git: https://github.com/coverlet-coverage/coverlet
    tag: v${{ version }}
  - url: https://github.com/coverlet-coverage/coverlet/archive/refs/tags/v${{ version }}.tar.gz
    sha256: 4e24efa3e418dee02ae52f9eb77e99b15448d0d6c438da819a9ce5ff69f0ae2b
    target_directory: archive

build:
  number: 1
  noarch: generic

requirements:
  host:
    - dotnet =9
    - git
    - nuget-license <4
  run:
    - dotnet =9

tests:
  - script:
      - coverlet --help

about:
  license: MIT
  license_file:
    - LICENSE
    - license-files/
  summary: Cross platform code coverage for .NET
  homepage: https://github.com/coverlet-coverage/coverlet
  repository: https://github.com/coverlet-coverage/coverlet

extra:
  recipe-maintainers:
    - danielnachun
