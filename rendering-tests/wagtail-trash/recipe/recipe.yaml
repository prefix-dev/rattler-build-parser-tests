# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json
schema_version: 1

context:
  name: wagtail-trash
  version: "3.2.0"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/${{ name | replace('-', '_') }}-${{ version }}.tar.gz
  sha256: 3644aa27ba905690d63972a6c7ddee2e363d535fdb723b6ca497918d68c9e733

build:
  number: 1
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - wheel
    - pip
    - setuptools
  run:
    - django
    - django-treebeard
    - python >=${{ python_min }},<4.0
    - wagtail >=6.3
    - wagtail-modeladmin

tests:
  - python:
      imports:
        - wagtail_trash
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  summary: Make deleted pages only temporarily deleted.
  license: MIT
  license_file: LICENSE
  homepage: https://github.com/Frojd/wagtail-trash/

extra:
  recipe-maintainers:
    - rxm7706
