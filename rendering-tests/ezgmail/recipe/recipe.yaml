schema_version: 1

context:
  name: ezgmail
  version: 2025.11.11

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/${{ name }}-${{ version }}.tar.gz
  sha256: 479fee03caa5fa67cf8d507c4efd1bcccebba68864300abfcf4e52b466e332cd

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python ${{ python_min }}.*
    - setuptools
  run:
    - python >=${{ python_min }}
    - google-api-python-client
    - oauth2client

tests:
  - python:
      imports:
        - ezgmail
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  summary: A Pythonic interface to the Gmail API that actually works as of February 2022.
  license: GPL-3.0-or-later
  license_file:
    - LICENSE.txt
  homepage: https://github.com/asweigart/ezgmail

extra:
  recipe-maintainers:
    - thewchan
