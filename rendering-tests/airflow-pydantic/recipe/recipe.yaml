context:
  name: airflow-pydantic
  version: "1.5.8"
  python_min: '3.11'

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/a/airflow-pydantic/airflow_pydantic-${{ version }}.tar.gz
  sha256: e7f69421eda605b57b39610aecad3d7e84e7b378866e373227d140f495988390

build:
  number: 0
  noarch: python
  script: python -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - hatchling
  run:
    - python >=${{ python_min }}
    - paramiko <4
    - pendulum
    - pkn >=0.1.3
    - pydantic >=2
    - pydantic-extra-types
    - pytz

tests:
  - python:
      imports:
        - airflow_pydantic
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  license: Apache-2.0
  license_file: LICENSE
  summary: Pydantic models for Apache Airflow
  homepage: https://github.com/airflow-laminar/airflow-pydantic
  repository: https://github.com/airflow-laminar/airflow-pydantic

extra:
  recipe-maintainers:
    - timkpaine
