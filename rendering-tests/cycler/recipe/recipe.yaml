schema_version: 1

context:
  version: "0.12.1"

package:
  name: cycler
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/c/cycler/cycler-${{ version }}.tar.gz
  sha256: 88bb128f02ba341da8ef447245a9e138fae777f6a23943da4540077d3601eb1c

build:
  number: 2
  noarch: python
  script: python -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - setuptools >=61
    - pip
  run:
    - python >=${{ python_min }}

tests:
  - python:
      python_version: ${{ python_min }}.*
      imports:
        - cycler
      pip_check: true

about:
  homepage: https://github.com/matplotlib/cycler
  license: BSD-3-Clause
  license_file: LICENSE
  summary: Composable style cycles

extra:
  recipe-maintainers:
    - pelson
    - tacaswell
    - jankatins
    - ocefpaf
