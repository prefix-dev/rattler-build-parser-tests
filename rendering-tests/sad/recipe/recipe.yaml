schema_version: 1

context:
  version: 0.4.32

package:
  name: sad
  version: ${{ version }}

source:
  url: https://github.com/ms-jpq/sad/archive/v${{ version }}.tar.gz
  sha256: a67902b9edb287861668ee3e39482c17b41c60e244ece62b3f8016250286294f

build:
  number: 1

requirements:
  build:
    - ${{ compiler('rust') }}
    - ${{ compiler('c') }}
    - ${{ stdlib('c') }}
    - cargo-bundle-licenses

tests:
  - script:
      - sad --help

about:
  license: MIT
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  summary: CLI search and replace | Space Age seD
  homepage: https://github.com/ms-jpq/sad
  repository: https://github.com/ms-jpq/sad

extra:
  recipe-maintainers:
    - danielnachun
