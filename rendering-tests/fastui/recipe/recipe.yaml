schema_version: 1

context:
  name: fastui
  version: "0.9.0"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/fastui-${{ version }}.tar.gz
  sha256: 490ae906adea604f6fbb6270a8d1836611371dd304a1c556cad2785474a287f9

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - hatchling
    - pip
  run:
    - python >=${{ python_min }}
    - pydantic >=2.8.0
    # Required by pydantic[email]
    - email-validator >=2.0.0
    # Listed as optional but import test needs it anyway
    - fastapi >=0.104
    - python-multipart >=0.0.6

tests:
  - python:
      imports:
        - fastui
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  summary: Build web application user interfaces defined by declarative Python code
  license: MIT
  license_file: LICENSE
  homepage: https://github.com/samuelcolvin/FastUI

extra:
  recipe-maintainers:
    - thewchan
