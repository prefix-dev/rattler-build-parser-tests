schema_version: 1

context:
  version: 0.0.6

package:
  name: tree-sitter-muttrc
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/t/tree-sitter-muttrc/tree_sitter_muttrc-${{ version }}.tar.gz
  sha256: 067c6c4da39248322656cd814f71664ff33a1a3ce06b8fcc1f6e3214fb74a6ed

build:
  number: 2
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  build:
    - ${{ compiler('c') }}
    - ${{ stdlib('c') }}
    - if: build_platform != target_platform
      then:
        - cross-python_${{ target_platform }}
        - python
  host:
    - python
    - setuptools >=42
    - wheel
    - pip
  run:
    - python

tests:
  - python:
      imports:
        - tree_sitter_muttrc
  - requirements:
      run:
        - pip
        - python
    script:
      - pip check

about:
  summary: Muttrc grammar for tree-sitter
  license: MIT
  license_file: LICENSE
  homepage: https://github.com/neomutt/tree-sitter-muttrc

extra:
  recipe-maintainers:
    - danielnachun
