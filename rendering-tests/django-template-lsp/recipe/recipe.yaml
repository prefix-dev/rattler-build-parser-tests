schema_version: 1

context:
  version: 1.2.0

package:
  name: django-template-lsp
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/d/django-template-lsp/django_template_lsp-${{ version }}.tar.gz
  sha256: 8af06c6d92d339d20a28674d75e67c339aec15e997e1429b98807e770186e91f

build:
  number: 1
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  python:
    entry_points:
      - djlsp = djlsp.cli:main
      - django-template-lsp = djlsp.cli:main

requirements:
  host:
    - pip
    - python =${{ python_min }}
    - setuptools
  run:
    - jedi
    - pygls <2
    - python >=${{ python_min }}

tests:
  - python:
      imports:
        - djlsp
      pip_check: true
  - requirements:
      run:
        - pip
        - python =${{ python_min }}
    script:
      - djlsp --help
      - django-template-lsp --help

about:
  summary: Django template LSP
  license: GPL-3.0-or-later
  license_file: LICENSE
  homepage: https://github.com/fourdigits/django-template-lsp

extra:
  recipe-maintainers:
    - danielnachun
