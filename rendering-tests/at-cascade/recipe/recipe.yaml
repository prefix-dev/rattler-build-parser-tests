schema_version: 1

context:
  # Version of package that this release corresponds to.
  version: "2026.0.0"

package:
  name: at-cascade
  version: ${{ version }}

source:
  url: https://github.com/bradbell/at_cascade/archive/${{ version }}.tar.gz
  sha256: 22235b2747f8fb30b75ae547b5e0255615a25ad68ca98ee3193d5b1c0c78e660
  #
  patches:
    # patches for this version.
    - ${{ version }}.patch

build:
  number: 2
  noarch: python
  script:
    - ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation --disable-pip-version-check

requirements:
  host:
    - hatchling
    - pip
    - python ${{ python_min }}.*
  run:
    - dismod-at >=2026.0.0
    - numpy
    - python >=${{ python_min }}
    - scipy

tests:
  - python:
      imports: at_cascade
      pip_check: true
      python_version:
        - ${{ python_min }}.*
        - 3.14.*
  # Run one of the sandbox tests using the installed version of at_cascade.
  - script:
      - python example/csv/sim_fit_pred.py
    requirements:
      run:
        - python ${{ python_min }}.*
    files:
      source:
        - example/csv/sim_fit_pred.py

about:
  summary: Cascading dismod_at from parent to child regions
  license: AGPL-3.0-or-later
  license_file: agpl-3.0.txt
  homepage: https://at-cascade.readthedocs.io/stable-2025/
  repository: https://github.com/bradbell/at_cascade
  documentation: https://at-cascade.readthedocs.io/stable-2025/

extra:
  recipe-maintainers:
    - bradbell
