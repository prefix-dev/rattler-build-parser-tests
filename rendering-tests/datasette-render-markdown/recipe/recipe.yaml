# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json
schema_version: 1

context:
  name: datasette-render-markdown
  version: "2.2.1"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/datasette-render-markdown-${{ version }}.tar.gz
  sha256: 97eca47769ad81a1d225a0c32efe50a2f6f54fbeaa97b883855dd0591ba5b8f5

build:
  number: 2
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - setuptools
  run:
    - python >=${{ python_min }},<4.0
    - datasette
    - markdown
    - bleach

tests:
  - python:
      imports:
        - datasette_render_markdown
      python_version: ${{ python_min }}.*
      pip_check: true

about:
  summary: Datasette plugin for rendering Markdown
  license: Apache-2.0
  license_file: LICENSE
  homepage: https://github.com/simonw/datasette-render-markdown

extra:
  recipe-maintainers:
    - rxm7706
