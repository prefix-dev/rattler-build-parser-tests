# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json
schema_version: 1

context:
  version: "0.7.1"

package:
  name: wire-memory
  version: ${{ version }}

source:
  - url: https://pypi.org/packages/source/w/wire-memory/wire_memory-${{ version }}.tar.gz
    sha256: a6005abba53f646e1da4e78923953277feb2e0271be727e4d95bedfa3bfc2995

build:
  number: 0
  noarch: python
  script:
    - ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation --disable-pip-version-check

requirements:
  host:
    - pip
    - python ${{ python_min }}.*
    - uv-build
  run:
    - python >=${{ python_min }}
    - wiredb >=0.7.0,<0.8.0

tests:
  - python:
      imports: wire_memory
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  license: MIT
  license_file: LICENSE
  homepage: https://github.com/davidbrochart/wiredb
  summary: Wire for communicating over memory.

extra:
  recipe-maintainers:
    - davidbrochart
