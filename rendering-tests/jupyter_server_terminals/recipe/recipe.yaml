# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json
schema_version: 1

context:
  version: "0.5.4"
  python_check_max: "3.14"

package:
  name: jupyter_server_terminals
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/j/jupyter-server-terminals/jupyter_server_terminals-${{ version }}.tar.gz
  sha256: bbda128ed41d0be9020349f9f1f2a4ab9952a73ed5f5ac9f1419794761fb87f5

build:
  number: 0
  noarch: python
  script:
    - ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation --disable-pip-version-check

requirements:
  host:
    - hatchling >=1.5
    - pip
    - python ${{ python_min }}.*
  run:
    - python >=${{ python_min }}
    - terminado >=0.8.3
    # - pywinpty >=2.0.3  # rely on terminado to provide this

tests:
  # needs `jupyter_server`, which depends on this, so cannot `pip check``
  # - python:
  #     imports: jupyter_server_terminals
  #     pip_check: true
  #     python_version: ${{ python_min }}.*
  - files:
      source:
        - tests/
    requirements:
      run:
        - coverage
        - jupyter_server >=2.0.0rc8
        - pip
        - pytest >=7.0
        - pytest-jupyter-server >=0.5.3
        - pytest-timeout
        - python ${{ python_min }}.*
    script:
      - pip check
      - coverage run --source=jupyter_server_terminals --branch -m pytest -vv --color=yes --tb=long
      - coverage report --show-missing --skip-covered --fail-under=80

about:
  summary: A Jupyter Server Extension Providing Terminals.
  license: BSD-3-Clause
  license_file: LICENSE
  homepage: https://pypi.org/project/jupyter-server-terminals
  repository: https://github.com/jupyter-server/jupyter_server_terminals
  documentation: https://jupyter-server-terminals.readthedocs.io

extra:
  recipe-maintainers:
    - conda-forge/jupyter_server
