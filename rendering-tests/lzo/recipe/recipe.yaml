schema_version: 1

context:
  version: 2.10
  version_major: 2

package:
  name: lzo
  version: ${{ version }}

source:
  url: http://www.oberhumer.com/opensource/lzo/download/lzo-${{ version }}.tar.gz
  sha256: c0f892943208266f9b6543b3ae308fab6284c5c90e627931446fb49b4221a072

build:
  number: 1002

requirements:
  build:
    - ${{ compiler('c') }}
    - ${{ stdlib('c') }}
    - cmake <4
    - make
  run_exports:
    - ${{ pin_subpackage('lzo') }}

tests:
  - script:
      - if: unix
        then: test -f ${PREFIX}/include/lzo/lzoconf.h
      - if: unix
        then: test -f ${PREFIX}/lib/liblzo${{ version_major }}.a
      - if: not win
        then: test -f ${PREFIX}/lib/liblzo${{ version_major }}${SHLIB_EXT}
      - if: win
        then: if not exist %PREFIX%\\Library\\include\\lzo\\lzoconf.h exit 1
      - if: win
        then: if not exist %PREFIX%\\Library\\lib\\lzo${{ version_major }}.lib exit 1
      - if: win
        then: if not exist %PREFIX%\\Library\\lib\\lzo${{ version_major }}_dllimport.lib exit 1
      - if: win
        then: if not exist %PREFIX%\\Library\\bin\\lzo${{ version_major }}.dll exit 1

about:
  license: GPL-2.0-or-later
  license_file: COPYING
  summary: LZO is a portable lossless data compression library written in ANSI C.
  description: |
    LZO offers pretty fast compression and extremely fast decompression.
    MiniLZO is a very lightweight subset of the LZO library.
  homepage: http://www.oberhumer.com/opensource/lzo/

extra:
  recipe-maintainers:
    - rmax
    - ocefpaf
