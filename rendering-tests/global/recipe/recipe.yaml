context:
  version: "6.6.13"

package:
  name: global
  version: ${{ version }}

source:
  url: https://ftp.gnu.org/gnu/global/global-${{ version }}.tar.gz
  sha256: 945f349730da01f77854d9811ca8f801669c9461395a29966d8d88cb6703347b

build:
  number: 1
  skip: win

requirements:
  build:
    - ${{ compiler('c') }}
    - ${{ stdlib('c') }}
    - make
  host:
    - libtool
    - ncurses
    - sqlite
  run:
    - libltdl
    - universal-ctags

tests:
  - script:
      - global --help

about:
  license: GPL-3.0-or-later
  license_file: LICENSE
  summary: Source code tag system
  homepage: https://www.gnu.org/software/global
  repository: https://www.gnu.org/software/global

extra:
  recipe-maintainers:
    - danielnachun
