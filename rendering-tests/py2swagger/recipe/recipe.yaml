schema_version: 1

context:
  name: py2swagger
  version: 1.0.0

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/Arello-Mobile/${{ name }}/archive/v${{ version }}.zip
  sha256: 60f32b72fa2a3a03986133fe1396147984f1afe542923f96974bfce48b3c3d9f

build:
  number: 2
  noarch: python
  script: ${{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv
  python:
    entry_points:
      - py2swagger = py2swagger:run

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - setuptools
  run:
    - python >=${{ python_min }}
    - pyyaml >=3.10
    - six
    - yapsy >=1.11.223

tests:
  - python:
      imports:
        - py2swagger
      python_version: ${{ python_min }}.*
  - requirements:
      run:
        - python ${{ python_min }}.*
    script:
      - py2swagger --help

about:
  license: MIT
  license_file: LICENSE
  summary: Python OpenAPI Specification generator
  description: |
    Tool for automated or semi-automated generate a OpenAPI Specification
    (aka Swagger Specification) for Web APIs written with Python and famous frameworks.
  homepage: https://github.com/Arello-Mobile/py2swagger
  repository: https://github.com/Arello-Mobile/py2swagger
  documentation: https://github.com/Arello-Mobile/py2swagger

extra:
  recipe-maintainers:
    - carlodri
