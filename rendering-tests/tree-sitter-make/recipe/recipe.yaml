schema_version: 1

context:
  version: 1.1.1

package:
  name: tree-sitter-make
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/t/tree-sitter-make/tree_sitter_make-${{ version }}.tar.gz
  sha256: ef394673ab83956dffb3986526f4c059082ff2d84c87f9da18ab30030f561b4c

build:
  number: 2
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  build:
    - ${{ compiler('c') }}
    - ${{ stdlib('c') }}
    - if: build_platform != target_platform
      then:
        - cross-python_${{ target_platform }}
        - python
  host:
    - python
    - setuptools >=42
    - wheel
    - pip
  run:
    - python

tests:
  - python:
      imports:
        - tree_sitter_make
  - requirements:
      run:
        - pip
        - python
    script:
      - pip check

about:
  summary: Makefile grammar for tree-sitter
  license: MIT
  license_file: LICENSE
  homepage: https://github.com/alemuller/tree-sitter-make

extra:
  recipe-maintainers:
    - danielnachun
