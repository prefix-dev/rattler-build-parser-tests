schema_version: 1

context:
  version: 0.2.1

package:
  name: pget
  version: ${{ version }}

source:
  url: https://github.com/Code-Hex/pget/archive/refs/tags/v${{ version }}.tar.gz
  sha256: fa7646bec975dd3995fb45d6b1f190565d6c4fae03c46c4eda34716c83ede03e

build:
  number: 1

requirements:
  build:
    - ${{ compiler('go-nocgo') }}
    - go-licenses

tests:
  - requirements:
      run:
        - if: win
          then: m2-grep
    script:
      - pget --help 2>&1 | grep -q "Usage: pget \[options\] URL"

about:
  license: MIT
  license_file:
    - LICENSE
    - license-files/
  summary: File download client
  homepage: https://github.com/Code-Hex/pget
  repository: https://github.com/Code-Hex/pget

extra:
  recipe-maintainers:
    - danielnachun
