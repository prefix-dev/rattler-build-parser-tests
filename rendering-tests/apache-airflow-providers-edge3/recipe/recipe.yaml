context:
  name: apache-airflow-providers-edge3
  version: "3.0.0"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/apache_airflow_providers_edge3-${{ version }}.tar.gz
  sha256: 46d51270c27f6294bdbe1da326400352319953441c7439ed97343276664d193c

build:
  noarch: python
  script: python -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - flit-core ==3.12.0
  run:
    - python >=${{ python_min }}
    - apache-airflow >=3.0.0,!=3.1.0
    - apache-airflow-providers-common-compat >=1.12.0
    - pydantic >=2.11.0
    - retryhttp >=1.4.0
    - aiofiles >=23.2.0
    - aiohttp >=3.9.2

tests:
  - python:
      imports:
        - airflow.providers.edge3
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  homepage: https://github.com/apache/airflow/
  summary: Provider package apache-airflow-providers-edge3 for Apache Airflow
  license: Apache-2.0
  license_file:
    - LICENSE
    - NOTICE
  documentation: https://airflow.apache.org/docs/apache-airflow-providers-edge3/stable/index.html
  repository: https://github.com/apache/airflow/

extra:
  recipe-maintainers:
    - xylar
