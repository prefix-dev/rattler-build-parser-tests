schema_version: 1

context:
  version: 0.2.11

package:
  name: product-key-memory
  version: ${{ version }}

source:
  url: https://github.com/lucidrains/product-key-memory/archive/${{ version }}.tar.gz
  sha256: b1f90ae55510a7059fc596458d7c00baad73b9289473ba5f1f95dbea7dcef4aa

build:
  number: 1
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python =${{ python_min }}
    - pip
    - setuptools
  run:
    - python >=${{ python_min }}
    - colt5-attention >=0.10.14
    - einops >=0.6
    - pytorch

tests:
  - python:
      imports:
        - product_key_memory
  - requirements:
      run:
        - pip
        - python =${{ python_min }}
    script:
      - pip check

about:
  license: MIT
  license_file: LICENSE
  summary: Standalone Product Key Memory module in Pytorch - for augmenting Transformer models
  homepage: https://github.com/lucidrains/product-key-memory

extra:
  recipe-maintainers:
    - danielnachun
