context:
  name: scramp
  version: "1.4.8"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/${{ name }}-${{ version }}.tar.gz
  sha256: bd018fabfe46343cceeb9f1c3e8d23f55770271e777e3accbfaee3ff0a316e71

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - hatchling
    - versioningit
  run:
    - python >=${{ python_min }},<4.0
    - asn1crypto >=1.5.1

tests:
  - python:
      imports:
        - scramp
      pip_check: true
      python_version: ${{ python_min }}.*
  - script:
      - python -c "import scramp; print(scramp.__version__)"

about:
  homepage: https://codeberg.org/tlocke/scramp
  license: MIT
  license_file: LICENSE
  summary: A pure-Python implementation of the SCRAM authentication protocol
  description: |
    A Python implementation of the SCRAM authentication protocol defined by
    RFC 5802 and RFC 7677.

extra:
  recipe-maintainers:
    - nicolas-geniteau
    - maximerihouey
    - ncolomer
    - xylar
