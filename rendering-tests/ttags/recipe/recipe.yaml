schema_version: 1

context:
  version: 0.4.2

package:
  name: ttags
  version: ${{ version }}

source:
  url: https://github.com/npezza93/ttags/archive/${{ version }}.tar.gz
  sha256: 5133b847e3f599c8daf69b3bcaeaf52d3b116c32cf2e17960effa63551b5a4aa

build:
  number: 0

requirements:
  build:
    - ${{ compiler('rust') }}
    - ${{ compiler('c') }}
    - ${{ compiler('cxx') }}
    - ${{ stdlib('c') }}
    - cargo-bundle-licenses

tests:
  - script:
      - ttags --help

about:
  license: MIT
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  summary: Generate ctags using Tree Sitter
  homepage: https://github.com/npezza93/ttags
  repository: https://github.com/npezza93/ttags

extra:
  recipe-maintainers:
    - danielnachun
