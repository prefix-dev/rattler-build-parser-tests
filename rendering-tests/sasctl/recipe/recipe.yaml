context:
  name: sasctl
  version: "1.11.6"
  python_min: "3.9"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://files.pythonhosted.org/packages/77/19/52a496d7b0beeec1b984f138797066b8750c2f39a8b72d45b0fe983e1967/sasctl-${{ version }}.tar.gz
  sha256: 884e651465ac9f2bf52634100f6fe00690f1ba0f812d93c770f9e97b1993ae87

build:
  noarch: python
  script: python -m pip install . -vv
  number: 0

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - setuptools
  run:
    - python >=${{ python_min }}
    - dill
    - pandas >=0.24.0
    - requests
    - pyyaml
    - packaging
    - GitPython
    - scikit-learn

tests:
  - python:
      imports:
        - sasctl
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  homepage: https://github.com/sassoftware/python-sasctl/
  summary: 'The sasctl package enables easy communication between the SAS Viya platform and a Python runtime. It can be used as a module or as a command line interface.'
  license: Apache-2.0
  license_file: LICENSE
  repository: https://github.com/sassoftware/python-sasctl/

extra:
  recipe-maintainers:
    - EllaBootQC
