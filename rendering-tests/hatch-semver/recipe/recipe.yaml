schema_version: 1

context:
  name: hatch-semver
  version: 2.0.2

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/hatch_semver-${{ version }}.tar.gz
  sha256: 3c59c8c1eb30de1e961610d33a375746c658607fa49414081a6940f6b8466fae

build:
  number: 1
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - hatchling
    - pip
  run:
    - python >=${{ python_min }}
    - hatchling
    - semver

tests:
  - python:
      imports:
        - hatch_semver
      python_version: ${{ python_min }}.*
  - requirements:
      run:
        - python ${{ python_min }}.*
        - pip
    script:
      - pip check

about:
  summary: Hatch plugin for semver versioning scheme
  license: MIT
  license_file: LICENSE
  homepage: https://github.com/fleetingbytes/hatch-semver

extra:
  recipe-maintainers:
    - carlodri
