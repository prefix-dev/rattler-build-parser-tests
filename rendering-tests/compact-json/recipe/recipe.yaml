schema_version: 1

context:
  name: compact-json
  version: 1.8.2

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/compact_json-${{ version }}.tar.gz
  sha256: dc200148695be04b91ac45cd3cda531aa017fb25609b66b9961a008db25eae77

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv
  python:
    entry_points:
      - compact-json=compact_json._compact_json:main

requirements:
  host:
    - pip
    - poetry-core
    - python ${{ python_min }}.*
  run:
    - wcwidth >0.2.8
    - python >=${{ python_min }},<4.0
    - setuptools >=69.0.3
    - importlib-resources >=6.1

tests:
  - python:
      imports:
        - compact_json
      pip_check: true
      python_version: ${{ python_min }}.*
  - requirements:
      run:
        - python ${{ python_min }}.*
    script:
      - compact-json --help

about:
  summary: A JSON formatter that produces compact but human-readable
  license: MIT
  license_file: LICENSE.rst
  homepage: https://github.com/masaccio/compact-json

extra:
  recipe-maintainers:
    - thewchan
