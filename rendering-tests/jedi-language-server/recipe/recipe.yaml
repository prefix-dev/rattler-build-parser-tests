# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json
schema_version: 1

context:
  version: "0.46.0"
  python_check_max: "3.14"

package:
  name: jedi-language-server
  version: ${{ version }}

source:
  - url: https://pypi.org/packages/source/j/jedi-language-server/jedi_language_server-${{ version }}.tar.gz
    sha256: b9ee7cce6cb2bd6fce11115906db41549d7e97b358e0818a23dca164ed0b961a
    target_directory: dist
  - url: https://github.com/pappasam/jedi-language-server/archive/refs/tags/v${{ version }}.tar.gz
    sha256: 1f67e77881440dd4f4e408a14acb4d8cfda2e0aa5c294aeaa35a9c46634c5981
    target_directory: src

build:
  number: 0
  noarch: python
  script:
    - cd dist
    - ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation --disable-pip-version-check
  python:
    entry_points:
      - jedi-language-server = jedi_language_server.cli:cli

requirements:
  host:
    - pip
    - poetry-core >=2.0,<3
    - python ${{ python_min }}.*
  run:
    - docstring-to-markdown >=0.4,<1.0
    - cattrs >=23.1.2
    - jedi >=0.19.2,<0.20.0
    - lsprotocol >=2023.0.1
    - pygls >=2.0.0,<3
    - python >=${{ python_min }}

tests:
  - python:
      imports: jedi_language_server
      python_version:
        - ${{ python_min }}.*
        - ${{ python_check_max }}.*
  - files:
      source:
        - src/tests/
    requirements:
      run:
        - pyhamcrest
        - pytest-cov
        - python ${{ python_min }}.*
        - python-lsp-jsonrpc
    script:
      - jedi-language-server --help
      - jedi-language-server --version
      - if: unix
        then: jedi-language-server --version | grep -iE "${{ version | replace('.', '\\.') }}"
        else: jedi-language-server --version | findstr "${{ version | replace('.', '\\.') }}"
      - cd src
      - coverage run --source=jedi_language_server --branch -m pytest -vv --tb=long --color=yes
      - coverage report --show-missing --skip-covered --fail-under=28


about:
  summary: A language server for Jedi!
  license: MIT
  license_file: dist/LICENSE
  homepage: https://github.com/pappasam/jedi-language-server

extra:
  recipe-maintainers:
    - bollwyvl
