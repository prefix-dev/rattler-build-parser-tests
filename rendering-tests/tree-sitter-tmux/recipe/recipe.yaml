schema_version: 1

context:
  version: 0.0.4

package:
  name: tree-sitter-tmux
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/t/tree-sitter-tmux/tree_sitter_tmux-${{ version }}.tar.gz
  sha256: c8610c208b6c7c05786d52ec6b5f06912da53311e6ab155b137a22982f0d7c51

build:
  number: 2
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  build:
    - ${{ compiler('c') }}
    - ${{ stdlib('c') }}
    - if: build_platform != target_platform
      then: 
        - cross-python_${{ target_platform }}
        - python
  host:
    - python
    - setuptools >=42
    - wheel
    - pip
  run:
    - python

tests:
  - python:
      imports:
        - tree_sitter_tmux
  - requirements:
      run:
        - pip
        - python
    script:
      - pip check

about:
  summary: Tmux grammar for tree-sitter
  license: MIT
  license_file: LICENSE
  homepage: https://github.com/Freed-Wu/tree-sitter-tmux

extra:
  recipe-maintainers:
    - danielnachun
