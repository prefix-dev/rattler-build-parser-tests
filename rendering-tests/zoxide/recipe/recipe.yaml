schema_version: 1

context:
  version: 0.9.7

package:
  name: zoxide
  version: ${{ version }}

source:
  url: https://github.com/ajeetdsouza/zoxide/archive/v${{ version }}.tar.gz
  sha256: d93ab17a01de68529ef37b599524f882dc654835cc121a9097dd3f2952fd207e

build:
  number: 1

requirements:
  build:
    - ${{ compiler('rust') }}
    - ${{ compiler('c') }}
    - ${{ stdlib("c") }}
    - cargo-bundle-licenses

tests:
  - script:
      - zoxide --help

about:
  license: MIT
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  summary: A faster way to navigate your filesystem
  description: |
    zoxide is a blazing fast alternative to cd, inspired by z and z.lua. It keeps track of the directories you use most frequently, and uses a ranking algorithm to navigate to the best match.
  homepage: https://github.com/ajeetdsouza/zoxide
  repository: https://github.com/ajeetdsouza/zoxide
  documentation: https://github.com/ajeetdsouza/zoxide/blob/master/README.md

extra:
  recipe-maintainers:
    - daizeng1984
    - anjos
    - danielnachun
