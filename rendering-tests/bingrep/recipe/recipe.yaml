context:
  version: "0.12.1"

package:
  name: bingrep
  version: ${{ version }}

source:
  url: https://github.com/m4b/bingrep/archive/v${{ version }}.tar.gz
  sha256: 8bf096df68736561b40f56cd1feb4834014cd11c0a28b33e74e818618c62e100

build:
  number: 0

requirements:
  build:
    - ${{ compiler('rust') }}
    - ${{ compiler('c') }}
    - ${{ stdlib('c') }}
    - cargo-bundle-licenses

tests:
  - script:
      - bingrep --help

about:
  license: MIT
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  summary: Greps through binaries from various OSs and architectures
  homepage: https://github.com/m4b/bingrep
  repository: https://github.com/m4b/bingrep

extra:
  recipe-maintainers:
    - danielnachun
