# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json
schema_version: 1

context:
  name: asyncmock
  version: "0.4.2"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/asyncmock-${{ version }}.tar.gz
  sha256: c251889d542e98fe5f7ece2b5b8643b7d62b50a5657d34a4cbce8a1d5170d750

build:
  number: 2
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - pytest-runner
    - setuptools >=38.3
    - pip
  run:
    - python >=${{ python_min }},<4.0
    - mock

tests:
  - python:
      imports:
        - asyncmock
      python_version: ${{ python_min }}.*
      pip_check: true

about:
  summary: Extension to the standard mock framework to support support async
  license: BSD-3-Clause
  license_file: LICENSE
  homepage: https://github.com/timsavage/asyncmock

extra:
  recipe-maintainers:
    - rxm7706
