# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json
schema_version: 1

context:
  version: "1.0.9"
  python_check_max: "3.14"

package:
  name: leb128
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/l/leb128/leb128-${{ version }}.tar.gz
  sha256: 8f8b0e2216ba8a318e2897360d9a34d88e2c968656fcb7c7bbb1aef31010f1c6

build:
  number: 0
  noarch: python
  script:
    - ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation --disable-pip-version-check

requirements:
  host:
    - pip
    - python ${{ python_min }}.*
    - hatchling
  run:
    - python >=${{ python_min }}

tests:
  - python:
      imports: leb128
      pip_check: true
      python_version:
        - ${{ python_min }}.*
        - ${{ python_check_max }}.*
  - files:
      source:
        - test/
    requirements:
      run:
        - python ${{ python_min }}.*
        - pytest-cov
    script:
      - coverage run --source=leb128 --branch -m pytest -vv --tb=long --color=yes
      - coverage report --show-missing --skip-covered --fail-under=100

about:
  summary: LEB128(Little Endian Base 128)
  license: MIT
  license_file: LICENSE
  homepage: https://pypi.org/project/leb128
  repository: https://github.com/mohanson/leb128

extra:
  recipe-maintainers:
    - bollwyvl
