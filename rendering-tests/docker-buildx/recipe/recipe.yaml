schema_version: 1

context:
  version: 0.30.1

package:
  name: docker-buildx
  version: ${{ version }}

source:
  url: https://github.com/docker/buildx/archive/v${{ version }}.tar.gz
  sha256: d16adbb11be83edfff646d8a980e7bef1768b57120e5af35f37f70f97d0cbaa3

build:
  number: 1

requirements:
  build:
    - ${{ compiler('go-nocgo') }}
    - go-licenses

tests:
  - script:
      - docker-buildx --help

about:
  license: MIT
  license_file:
    - LICENSE
    - license-files/
  summary: Docker CLI plugin for extended build capabilities with BuildKit
  homepage: https://github.com/docker/buildx
  repository: https://github.com/docker/buildx

extra:
  recipe-maintainers:
    - danielnachun
