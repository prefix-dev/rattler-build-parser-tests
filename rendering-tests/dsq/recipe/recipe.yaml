schema_version: 1

context:
  version: 0.23.0

package:
  name: dsq
  version: ${{ version }}

source:
  url: https://github.com/multiprocessio/dsq/archive/refs/tags/v${{ version }}.tar.gz
  sha256: 02c923f9089399bf66809bedcb3fec27022f11829e0ed2ac9c7ff87f72e85d8d

build:
  number: 0

requirements:
  build:
    - ${{ compiler("go-nocgo") }}
    - go-licenses

tests:
  - script:
      - dsq --help

about:
  license: Apache-2.0
  license_file:
    - LICENSE.md
    - license-files/
  summary: CLI tool for running SQL queries against JSON, CSV, Excel, Parquet, and more
  homepage: https://github.com/multiprocessio/dsq
  repository: https://github.com/multiprocessio/dsq

extra:
  recipe-maintainers:
    - danielnachun
