schema_version: 1

context:
  version: 1.0.2

package:
  name: multicor_fa
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/m/multicor_fa/multicor_fa-${{ version }}.tar.gz
  sha256: a74f48bfe105312934038823199da48635142b7ea49df8021597af9b0017a555

build:
  number: 1
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - pip
    - python =${{ python_min }}
    - setuptools
  run:
    - python >=${{ python_min }}
    - pytorch
    - numpy
    - pandas
    - scipy
    - scikit-learn

tests:
  - python:
      imports:
        - multicor_fa
  - requirements:
      run:
        - pip
        - python =${{ python_min }}
    script:
      - pip check

about:
  summary: Multiset Correlation and Factor Analysis
  license: BSD-3-Clause
  license_file: LICENSE
  homepage: https://github.com/collinwa/MCFA

extra:
  recipe-maintainers:
    - danielnachun
