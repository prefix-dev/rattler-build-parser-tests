schema_version: 1

context:
  name: fpdf2
  version: "2.8.5"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/fpdf2-${{ version }}.tar.gz
  sha256: af4491ef2e0a5fe476f9d61362925658949c995f7e804438c0e81008f1550247

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python ${{ python_min }}.*
    - setuptools >=61.0
    - wheel
    - fonttools
  run:
    - defusedxml
    - fonttools >=4.34.0
    - pillow >=8.0.0,!=9.2.*
    - python >=${{ python_min }}

tests:
  - python:
      imports:
        - fpdf
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  summary: Simple PDF generation for Python
  license: LGPL-3.0-or-later
  license_file: LICENSE
  homepage: https://pyfpdf.github.io/fpdf2/
  repository: https://github.com/PyFPDF/fpdf2

extra:
  recipe-maintainers:
    - conda-forge/rpaframework-core
    - thewchan
