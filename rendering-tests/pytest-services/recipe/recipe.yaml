# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json
schema_version: 1

context:
  version: "2.2.2"

package:
  name: pytest-services
  version: ${{ version }}

source:
  - url: https://pypi.org/packages/source/p/pytest-services/pytest_services-${{ version }}.tar.gz
    sha256: 3388f45e66bba81cefc060273306d7e1eb0005d9303af993211fa9ae667534fd
    target_directory: dist
  - url: https://github.com/pytest-dev/pytest-services/archive/v${{ version }}.tar.gz
    sha256: e40fedb17da3214421f04b6af637e5a968cf3b1c778799e39d2a3fcbd599d29a
    target_directory: src

build:
  number: 0
  noarch: python
  script:
    - cd dist
    - ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation --disable-pip-version-check

requirements:
  host:
    - pip
    - python ${{ python_min }}.*
    - setuptools
  run:
    - psutil
    - pytest
    - python >=${{ python_min }}
    - requests
    - setuptools
    - zc.lockfile >=2.0

tests:
  - python:
      imports: pytest_services
      pip_check: true
      python_version:
        - ${{ python_min }}.*
        - 3.13.*
  - files:
      source:
        - src/tests/
    requirements:
      run:
        - astroid
        - pytest-cov
        - python ${{ python_min }}.*
        - if: unix
          then:
            - mysqlclient
            - pylibmc
    script:
      - cd src
      - if: unix
        then:
          - coverage run --source=pytest_services --branch -m pytest -vv -k "not (xvfb or mysql or memcached)"
          - coverage report --show-missing --skip-covered --fail-under=44

about:
  license: MIT
  license_file: dist/LICENSE.txt
  summary: Collection of fixtures and utility functions to run service processes for your tests
  homepage: https://github.com/pytest-dev/pytest-services

extra:
  recipe-maintainers:
    - bollwyvl
