context:
  version: "1.7.3"

package:
  name: heatseeker
  version: ${{ version }}

source:
  url: https://github.com/rschmitt/heatseeker/archive/v${{ version }}.tar.gz
  sha256: 1ad83aa8179f970452fe7800d0c77cc450199c7393378b533e3354799103975c

build:
  number: 0

requirements:
  build:
    - ${{ compiler('rust') }}
    - ${{ compiler('c') }}
    - ${{ stdlib('c') }}
    - cargo-bundle-licenses

tests:
  - script:
      - hs --help

about:
  license: MIT
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  summary: A high-performance Selecta clone, written in Rust
  homepage: https://github.com/rschmitt/heatseeker
  repository: https://github.com/rschmitt/heatseeker

extra:
  recipe-maintainers:
    - danielnachun
