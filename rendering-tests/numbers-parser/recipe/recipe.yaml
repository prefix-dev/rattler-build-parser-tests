schema_version: 1

context:
  name: numbers-parser
  version: "4.16.3"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/${{ name | replace('-', '_') }}-${{ version }}.tar.gz
  sha256: 482af608cc754cf1452b80ab8f8e9a26e34d533322b40d91ee826a956e68fa2d

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv
  python:
    entry_points:
      - cat-numbers=numbers_parser._cat_numbers:main
      - unpack-numbers=numbers_parser._unpack_numbers:main
      - csv2numbers=numbers_parser._csv2numbers:main

requirements:
  host:
    - pip
    - setuptools >=61.0
    - python ${{ python_min }}.*
  run:
    - python >=${{ python_min }}
    - compact-json >=1.1.3
    - protobuf >=6.0
    - python-snappy >=0.7
    - sigfig >=1.3.3
    - setuptools >=70.0.0
    - importlib-resources >=6.1
    - enum_tools >=0.11
    - python-dateutil >=2.9.0.post0

tests:
  - python:
      imports:
        - numbers_parser
      pip_check: true
      python_version: ${{ python_min }}.*
  - requirements:
      run:
        - python ${{ python_min }}.*
    script:
      - cat-numbers --help
      - unpack-numbers --help
      - csv2numbers --help

about:
  summary: Package to read data from Apple Numbers spreadsheets
  license: MIT
  license_file: LICENSE.rst
  homepage: https://github.com/masaccio/numbers-parser

extra:
  recipe-maintainers:
    - thewchan
