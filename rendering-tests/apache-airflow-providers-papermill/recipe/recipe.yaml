context:
  name: apache-airflow-providers-papermill
  version: "3.12.1"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/apache_airflow_providers_papermill-${{ version }}.tar.gz
  sha256: f5a2df5e1f192921dfc802de7ad5ce1b2ca0e4ead914213b8db031aa20cbf08e

build:
  noarch: python
  script: python -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - flit-core ==3.12.0
  run:
    - python >=${{ python_min }}
    - apache-airflow >=2.11.0
    - apache-airflow-providers-common-compat >=1.8.0
    - papermill >=2.6.0

    # papermill[all]
    - azure-datalake-store >=0.0.30
    - azure-storage-blob >=12.1.0
    - requests >=2.21.0
    - azure-identity >=1.3.1
    - gcsfs >=0.2.0
    - pygithub >=1.55
    - pyarrow >=2.0
    - boto3
    - black >=19.3b0

    - scrapbook >=0.5.0
    - ipykernel >=6.29.4
    # more restrictive for python >=3.13
    - pandas >=2.2.3
    - nbconvert >=7.16.1

tests:
  - python:
      imports:
      - airflow.providers.papermill
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  homepage: https://github.com/apache/airflow/
  summary: Provider package apache-airflow-providers-papermill for Apache Airflow
  license: Apache-2.0
  license_file:
    - LICENSE
    - NOTICE
  documentation: https://airflow.apache.org/docs/apache-airflow-providers-papermill/stable/index.html
  repository: https://github.com/apache/airflow/

extra:
  recipe-maintainers:
    - xylar
