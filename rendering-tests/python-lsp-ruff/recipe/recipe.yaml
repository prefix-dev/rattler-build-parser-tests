# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json
schema_version: 1

context:
  version: 2.3.0

package:
  name: python-lsp-ruff
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/p/python-lsp-ruff/python_lsp_ruff-${{ version }}.tar.gz
  sha256: 647745b7f3010ac101e3c53a797b8f9deb1f52228b608d70ad0e8e056978c3b7

build:
  number: 0
  noarch: python
  script:
    - ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation --disable-pip-version-check

requirements:
  host:
    - pip
    - python ${{ python_min }}.*
    - setuptools
  run:
    - lsprotocol >=2023.0.1
    - cattrs !=23.2.1
    - python >=${{ python_min }}
    - python-lsp-server-base
    - ruff >=0.2.0
    - tomli >=1.1.0

tests:
  - python:
      imports:
        - pylsp_ruff
  - files:
      source:
        - tests
    requirements:
      run:
        - coverage
        - pytest
        - python ${{ python_min }}.*
    script:
      - coverage run --source=pylsp_ruff --branch -m pytest -vv --color=yes --tb=long
      - coverage report --show-missing --skip-covered --fail-under=85

about:
  summary: Ruff linting plugin for pylsp
  license: MIT
  license_file: LICENSE
  homepage: https://pypi.org/project/python-lsp-ruff
  repository: https://github.com/python-lsp/python-lsp-ruff

extra:
  recipe-maintainers:
    - bollwyvl
    - jhossbach
    - jonas-w
