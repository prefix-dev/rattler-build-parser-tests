# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json
schema_version: 1

context:
  version: "0.7.1"

package:
  name: wire-websocket
  version: ${{ version }}

source:
  - url: https://pypi.org/packages/source/w/wire-websocket/wire_websocket-${{ version }}.tar.gz
    sha256: e4cd1656ff131bd73d6e215104953d4046b7e7d70023f5dec3316780c1889b85

build:
  number: 0
  noarch: python
  script:
    - ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation --disable-pip-version-check

requirements:
  host:
    - pip
    - python ${{ python_min }}.*
    - uv-build
  run:
    - python >=${{ python_min }}
    - wiredb >=0.7.0,<0.8.0
    - httpx-ws >=0.8.0
    - anycorn >=0.18.2

tests:
  - python:
      imports: wire_websocket
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  license: MIT
  license_file: LICENSE
  homepage: https://github.com/davidbrochart/wiredb
  summary: Wire for communicating over WebSocket.

extra:
  recipe-maintainers:
    - davidbrochart
