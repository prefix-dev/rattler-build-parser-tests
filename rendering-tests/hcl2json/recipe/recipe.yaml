# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json
schema_version: 1

context:
  name: hcl2json
  version: "0.6.8"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/tmccombs/hcl2json/archive/v${{ version }}.tar.gz
  sha256: 681ef77f32b86a065158575997c48420be148dd4308c4e0bea9c3e617b0f4047


build:
  number: 0
  script:
    file: build
    env:
      BINARY_NAME: hcl2json${{ ".exe" if win }}


requirements:
  build:
    - ${{ compiler('go-nocgo') }}
    - go-licenses


tests:
  - requirements:
      run:
        - ripgrep
    script:
      content:
        - hcl2json --version
        - if: not win
          then: hcl2json --version | rg '${{ version }}'


about:
  homepage: https://github.com/tmccombs/hcl2json
  summary: 'Convert hcl2 to json'
  license: Apache-2.0
  license_file:
    - LICENSE
    - thirdparty/
  repository: https://github.com/tmccombs/hcl2json

extra:
  recipe-maintainers:
    - dhirschfeld
