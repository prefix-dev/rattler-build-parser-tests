context:
  version: "1.4.6"

package:
  name: grex
  version: ${{ version }}

source:
  url: https://github.com/pemistahl/grex/archive/v${{ version }}.tar.gz
  sha256: 2ab9cb4c3d921711f23ea33a9e60dc11e9eaab450b16d1f2247bea2276822433

build:
  number: 1

requirements:
  build:
    - ${{ compiler('rust') }}
    - ${{ compiler('c') }}
    - ${{ stdlib('c') }}
    - cargo-bundle-licenses

tests:
  - script:
      - grex --help

about:
  license: Apache-2.0
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  summary: Command-line tool for generating regular expressions
  homepage: https://github.com/pemistahl/grex
  repository: https://github.com/pemistahl/grex

extra:
  recipe-maintainers:
    - danielnachun
