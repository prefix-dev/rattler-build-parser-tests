# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json
schema_version: 1

context:
  name: antlr4-tools
  version: "0.2.2"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/${{ name | replace('-', '_') }}-${{ version }}.tar.gz
  sha256: 8af6fba512fc168e48eb93690ed21bdbe8848ed812d12b365d9d259a26ad6ba3

build:
  number: 1
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv
  python:
    entry_points:
      - antlr4=antlr4_tool_runner:tool
      - antlr4-parse=antlr4_tool_runner:interp

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - setuptools
  run:
    - python >=${{ python_min }},<4.0
    # setup.py requires install-jdk to pass pip check, added install-jdk to requirements run section.
    - install-jdk
    - openjdk

tests:
  - python:
      imports:
        - antlr4_tool_runner
      python_version: ${{ python_min }}.*
      pip_check: true
  - requirements:
      run:
        - pip
        - python ${{ python_min }}.*
    script:
      - pip check
      - antlr4-parse --help

about:
  summary: Tools to run ANTLR4 tool and grammar interpreter/profiler
  license: MIT
  license_file: LICENSE
  homepage: http://www.antlr.org

extra:
  recipe-maintainers:
    - rxm7706
