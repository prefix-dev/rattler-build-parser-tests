# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json
schema_version: 1

context:
  version: "2.11.1"
  maturin_min: "1.9.6"

package:
  name: pyproject-fmt
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/p/pyproject-fmt/pyproject_fmt-${{ version }}.tar.gz
  sha256: 86f4ebc71d658b848bd14da5f2d2f156a238687e5c9adc0e787ecbf925fd24b1

build:
  number: 0
  # only build for the minimal python version
  skip: not (match(python, python_min ~ ".*") and is_abi3)
  script:
    - ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation --disable-pip-version-check
    - cargo-bundle-licenses --format yaml --output THIRDPARTY.yml
  python:
    entry_points:
      - pyproject-fmt = pyproject_fmt.__main__:runner
    version_independent: true
requirements:
  build:
    - ${{ compiler("c") }}
    - ${{ compiler("rust") }}
    - ${{ stdlib("c") }}
    - cargo-bundle-licenses
    - if: build_platform != target_platform
      then:
        - python
        - cross-python_${{ target_platform }}
        - maturin >=${{ maturin_min }}
  host:
    - maturin >=${{ maturin_min }}
    - pip
    - python
    - python-abi3
  run:
    - python
    - toml-fmt-common ==1.1

tests:
  - python:
      imports: pyproject_fmt
      pip_check: true
      python_version:
        - ${{ python_min }}.*
        - 3.13.*
  - files:
      recipe:
        - run_test.py
      source:
        - pyproject-fmt/tests/
    requirements:
      run:
        - pytest >=8.4.2
        - pytest-cov >=7
        - pytest-mock >=3.15.1
        - python !=${{ python_min }}.*
    script:
      - pyproject-fmt --help
      - python run_test.py

about:
  summary: Format your pyproject.toml file
  license: MIT
  license_file:
    - LICENSE.txt
    - THIRDPARTY.yml
  homepage: https://pypi.org/project/pyproject-fmt
  repository: https://github.com/tox-dev/toml-fmt

extra:
  recipe-maintainers:
    - bollwyvl
