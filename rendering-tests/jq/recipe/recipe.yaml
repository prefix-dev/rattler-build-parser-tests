schema_version: 1

context:
  version: "1.8.1"

package:
  name: jq
  version: ${{ version }}

source:
  url: https://github.com/jqlang/jq/releases/download/jq-${{ version }}/jq-${{ version }}.tar.gz
  sha256: 2be64e7129cecb11d5906290eba10af694fb9e3e7f9fc208a311dc33ca837eb0

build:
  number: 0
  skip: win

requirements:
  build:
    - if: unix
      then: gnuconfig
    - ${{ compiler('c') }}
    - ${{ stdlib("c") }}
    - make
  host:
    - oniguruma 6.9.*
  run:
    - oniguruma 6.9.*

tests:
  - script:
      - if: not win
        then: jq --help

about:
  license: MIT
  license_file: COPYING
  summary: A command-line JSON processor.
  homepage: https://jqlang.github.io/jq/

extra:
  recipe-maintainers:
    - jakirkham
    - "0xbe7a"
