schema_version: 1

context:
  version: 5.3

package:
  name: reposurgeon
  version: ${{ version }}

source:
  url: https://gitlab.com/esr/reposurgeon/-/archive/${{ version }}/reposurgeon-${{ version }}.tar.gz
  sha256: a13e758e6bba5f4d17cdfa0ad8956bb864f336ba248b175353f741c3e5d3b089

build:
  number: 1
  skip: win

requirements:
  build:
    - ${{ compiler('go-nocgo') }}
    - asciidoctor
    - go-licenses
    - git
    - make

tests:
  - script:
      - reposurgeon --help

about:
  license: BSD-2-Clause
  license_file:
    - COPYING
    - license-files_repocutter/
    - license-files_repomapper/
    - license-files_reposurgeon/
    - license-files_repotool/
  summary: Edit version-control repository history
  homepage: http://www.catb.org/esr/reposurgeon
  repository: https://gitlab.com/esr/reposurgeon

extra:
  recipe-maintainers:
    - danielnachun
