schema_version: 1

context:
  version: 2.5.1

package:
  name: neovim-remote
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/n/neovim-remote/neovim-remote-${{ version }}.tar.gz
  sha256: 4b3cc35463544c5747c895c52a0343cfdbba15d307647d7f57f1cce0c6a27d02

build:
  number: 1
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  python:
    entry_points:
      - nvr = nvr.nvr:main

requirements:
  host:
    - pip
    - python =${{ python_min }}
    - setuptools
  run:
    - psutil
    - pynvim
    - python >=${{ python_min }}
    - setuptools
    - typing_extensions

tests:
  - python:
      imports:
        - nvr
  - requirements:
      run:
        - pip
        - python =${{ python_min }}
    script:
      - pip check
      - nvr --help

about:
  summary: Control nvim processes using "nvr" commandline tool
  license: MIT
  license_file: LICENSE
  homepage: https://github.com/mhinz/neovim-remote

extra:
  recipe-maintainers:
    - danielnachun
