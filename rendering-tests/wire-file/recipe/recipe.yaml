# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json
schema_version: 1

context:
  version: "0.7.1"

package:
  name: wire-file
  version: ${{ version }}

source:
  - url: https://pypi.org/packages/source/w/wire-file/wire_file-${{ version }}.tar.gz
    sha256: c7af0ffdd5f58c44f09dfd265bc968725c93f7ec48482dbf85a5e9f5284ba4a9

build:
  number: 0
  noarch: python
  script:
    - ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation --disable-pip-version-check

requirements:
  host:
    - pip
    - python ${{ python_min }}.*
    - uv-build
  run:
    - python >=${{ python_min }}
    - wiredb >=0.7.0,<0.8.0

tests:
  - python:
      imports: wire_file
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  license: MIT
  license_file: LICENSE
  homepage: https://github.com/davidbrochart/wiredb
  summary: Wire for storing to a file.

extra:
  recipe-maintainers:
    - davidbrochart
