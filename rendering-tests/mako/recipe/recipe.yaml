schema_version: 1

context:
  name: mako
  version: "1.3.10"

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/M/Mako/${{ name }}-${{ version }}.tar.gz
  sha256: 99579a6f39583fa7e5630a28c3c1f440e4e97a414b80372649c0ce338da2ea28

build:
  noarch: python
  number: 1
  script: python -m pip install . --no-deps --ignore-installed

requirements:
  host:
    - python ${{ python_min }}.*
    - importlib-metadata
    - markupsafe >=0.9.2
    - setuptools
    - pip
  run:
    - python >=${{ python_min }}
    - importlib-metadata
    - markupsafe >=0.9.2

tests:
  - python:
      python_version: ${{ python_min }}.*
      imports:
        - mako
        - mako.ext
      pip_check: true
  - script:
      - mako-render --help

about:
  homepage: http://www.makotemplates.org/
  license: MIT
  license_file: LICENSE
  summary: A super-fast templating language that borrows the best ideas from the existing templating languages.
  documentation: http://docs.makotemplates.org/en/latest/
  repository: https://github.com/sqlalchemy/mako

extra:
  recipe-maintainers:
    - pmlandwehr
    - xhochy
