schema_version: 1

context:
  name: harlequin-mysql
  version: 1.3.0

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/harlequin_mysql-${{ version }}.tar.gz
  sha256: 98840b0e03be1c16ea62c5bbae2e8b87cd16b25a7913c7239aee3a1c06143131

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - hatchling
    - pip
  run:
    - python >=${{ python_min }}
    - harlequin >=1.25.0,<3
    - mysql-connector-python >=9.1.0,<10

tests:
  - python:
      python_version: ${{ python_min }}.*
      imports:
        - harlequin_mysql

about:
  summary: A Harlequin adapter for MySQL.
  license: MIT
  license_file: LICENSE
  homepage: https://github.com/tconbeer/harlequin-mysql

extra:
  recipe-maintainers:
    - conda-forge/harlequin
