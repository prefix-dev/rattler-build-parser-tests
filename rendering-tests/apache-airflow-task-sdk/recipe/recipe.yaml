schema_version: 1

context:
  name: apache-airflow-task-sdk
  version: 1.1.6

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/apache_airflow_task_sdk-${{ version }}.tar.gz
  sha256: 731e7931d18de3f53438eac36e93b43a06e126ec675b0c13d727a8b75892eb5a

build:
  number: 1
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - hatchling
    - pip
  run:
    - python >=${{ python_min }},<3.14
    - apache-airflow-core <3.2.0,>=3.1.5
    - asgiref >=2.3.0
    - attrs >=24.2.0,!=25.2.0
    - babel >=2.17.0
    - fsspec >=2023.10.0
    - httpx >=0.27.0
    - jinja2 >=3.1.5
    - methodtools >=0.4.7
    - msgspec >=0.19.0
    - python-dateutil >=2.7.0
    - psutil >=6.1.0
    - structlog >=25.4.0
    - greenback >=1.2.1
    - tenacity >=8.3.0
    - pendulum >=3.1.0
    - colorlog >=6.8.2
    - pydantic >2.11.0
    - pygtrie >=2.5.0

tests:
 - python:
     imports:
       - airflow.sdk
     pip_check: true
     python_version: ${{ python_min }}.*

about:
  summary: Python Task SDK for Apache Airflow DAG Authors
  license: Apache-2.0
  license_file: LICENSE
  homepage: https://github.com/apache/airflow
  repository: https://github.com/apache/airflow
  documentation: https://github.com/apache/airflow/blob/main/task-sdk/README.md

extra:
  recipe-maintainers:
    - xylar
