schema_version: 1

context:
  version: "2.4.0"

package:
  name: jd
  version: ${{ version }}

source:
  url: https://github.com/josephburnett/jd/archive/v${{ version }}.tar.gz
  sha256: 084aeab667883da93dea85ece23e517e9d35aa1cfbf2e86dfc360556f71d2f83

build:
  number: 0

requirements:
  build:
    - ${{ compiler('go-nocgo') }}
    - go-licenses

tests:
  - script:
      - jd --help

about:
  summary: JSON diff and patch
  license: MIT
  license_file:
    - LICENSE
    - library_licenses/
  homepage: https://github.com/josephburnett/jd

extra:
  recipe-maintainers:
    - danielnachun
    - moritzwilksch
