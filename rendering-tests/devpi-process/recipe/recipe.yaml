# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json
schema_version: 1

context:
  version: 1.1.0

package:
  name: devpi-process
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/d/devpi-process/devpi_process-${{ version }}.tar.gz
  sha256: 9bdb23f6cd8360337083033d861d8931bb2e0194331dfa355d2d3270b078f3a4

build:
  number: 0
  noarch: python
  script:
    - ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation --disable-pip-version-check

requirements:
  host:
    - hatch-vcs >=0.5
    - hatchling >=1.27
    - pip
    - python ${{ python_min }}.*
  run:
    - devpi-client >=7.2
    - devpi-server >=6.17
    - python >=${{ python_min }}
    #  python_version<'3.11'
    - typing_extensions >=4.15

tests:
  - python:
      imports: devpi_process
      pip_check: true
      python_version:
        - ${{ python_min }}.*
        - 3.14.*

about:
  summary: devpi process provides a programmatic API to create and use a devpi server process
  license: MIT
  license_file: LICENSE.txt
  homepage: https://github.com/tox-dev/devpi-process

extra:
  recipe-maintainers:
    - bollwyvl
