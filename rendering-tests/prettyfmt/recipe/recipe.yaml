schema_version: 1

context:
  name: prettyfmt
  version: "0.4.1"
  python_min: '3.10'

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/prettyfmt-${{ version }}.tar.gz
  sha256: e8f2f24826a109f410514a7d2a92ef25986942c75c4a5f2ba2d1ace216e2a39e

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - hatchling
    - uv-dynamic-versioning
    - pip
  run:
    - python >=${{ python_min }}
    - strif >=3.0.1
    - humanize >=4.11.0
    - text-unidecode >=1.3
    - pluralizer >=1.2.0

tests:
  - python:
      imports:
        - prettyfmt
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  homepage: https://github.com/jlevy/prettyfmt
  summary: A tiny library to make your outputs more beautiful
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
