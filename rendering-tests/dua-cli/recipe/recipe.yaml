context:
  version: "2.33.0"

package:
  name: dua-cli
  version: ${{ version }}

source:
  url: https://github.com/Byron/dua-cli/archive/v${{ version }}.tar.gz
  sha256: 32ecebfd555f09cbcfae415499d68de6023cc4f8eb4f249e54761e521d1ee553

build:
  number: 0

requirements:
  build:
    - ${{ compiler('rust') }}
    - ${{ compiler('c') }}
    - ${{ stdlib('c') }}
    - cargo-bundle-licenses

tests:
  - script:
      - dua --help

about:
  license: MIT
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  summary: View disk space usage and delete unwanted data, fast
  homepage: https://lib.rs/crates/dua-cli
  repository: https://github.com/Byron/dua-cli

extra:
  recipe-maintainers:
    - danielnachun
