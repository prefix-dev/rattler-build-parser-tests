schema_version: 1

context:
  python_min: 3.11.0
  name: spiderweb-framework
  version: 2.2.1

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/spiderweb_framework-${{ version }}.tar.gz
  sha256: 5c84e98537eb26d864892c97809117f850b2cb7eae95db7ba38767ddfc0e412f

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - hatchling
    - pip
  run:
    - python >=${{ python_min }},<4.0.0
    - advanced-alchemy >=1.6.3,<2.0.0
    - cryptography >=46.0.2
    - email-validator >=2.3.0
    - jinja2 >=3.1.6
    - multipart >=1.3.0
    - sqlalchemy >=2.0.44

tests:
  - python:
      imports:
        - spiderweb
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  summary: A small web framework, just big enough for a spider.
  license: MIT
  license_file: LICENSE.txt
  homepage: https://github.com/itsthejoker/spiderweb
  documentation: https://itsthejoker.github.io/spiderweb/

extra:
  recipe-maintainers:
    - thewchan
