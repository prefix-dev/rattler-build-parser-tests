context:
  version: "7.28.6"

package:
  name: babel-cli
  version: ${{ version }}

source:
  url: https://registry.npmjs.org/@babel/cli/-/cli-${{ version }}.tgz
  sha256: f615e694e3af72ae0f522d765b905454921ec4e81eb63c24b17b963a41463390

build:
  number: 0
  noarch: generic

requirements:
  build:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

tests:
  - script:
      - babel --help

about:
  license: MIT
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: Babel is a compiler for writing next generation JavaScript.
  homepage: https://github.com/babel/babel-cli
  repository: https://github.com/babel/babel-cli

extra:
  recipe-maintainers:
    - danielnachun
