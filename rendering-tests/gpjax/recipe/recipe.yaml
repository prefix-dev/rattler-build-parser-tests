schema_version: 1

context:
  name: gpjax
  version: "0.13.0"
  python_min: "3.10"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/g/gpjax/${{ name }}-${{ version }}.tar.gz
  sha256: 28c1b8279e67dabbaf9e7cf7bde9136ce3ef2675e5e10562d554e5c9a43f791e

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - hatchling
    - pip
  run:
    - python >=${{ python_min }}
    - jax >=0.5.0
    - jaxlib >=0.5.0
    - optax >0.2.1
    - numpyro
    - jaxtyping >0.2.10
    - tqdm >4.66.2
    - beartype >0.16.1
    - flax >=0.10.0
    - numpy >=2.0.0

tests:
  - python:
      imports:
        - gpjax
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  summary: Gaussian processes in JAX.
  license: MIT
  license_file: LICENSE.txt
  homepage: https://github.com/JaxGaussianProcesses/GPJax
  repository: https://github.com/JaxGaussianProcesses/GPJax
  documentation: https://docs.jaxgaussianprocesses.com/

extra:
  recipe-maintainers:
    - thomaspinder
