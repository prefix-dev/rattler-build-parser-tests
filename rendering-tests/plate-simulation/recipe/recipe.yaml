schema_version: 1

context:
  name: plate-simulation
  version: "0.2.0"
  python_min: '3.10'
  python_max: '3.12'

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/MiraGeoscience/${{ name }}/archive/v${{ version }}.zip
  sha256: b8774784b5c3a7d9c6389558ce990a9c3e4a53121066667d40a85606d2fd7b93

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - poetry-core >=1.0.0
    - setuptools
    - pip
  run:
    - python >=${{ python_min }},<${{ python_max }}
    # Mira packages
    - geoapps-utils >=0.5.0, <0.6.dev
    - geoh5py >=0.11.0, <0.12.dev
    - octree-creation-app >=0.3.0, <0.4.dev
    - param-sweeps >=0.2.1, <0.3.dev
    - simpeg-drivers >=0.3.0, <0.4.dev
    # other direct dependencies
    - numpy >=1.26.0, <1.27.dev
    - pydantic >=2.5.2, <3.0.dev
    - rtree >=1.2.0, <1.3.dev
    - scipy >=1.14.0, <1.15.dev
    - threadpoolctl >=3.3.0, <3.4.dev
    - trimesh >=4.1.3, <4.2.dev

tests:
  - python:
      python_version: ${{ python_min }}.*
      imports:
        - plate_simulation
        - simpeg_drivers
      pip_check: true
  - script:
      - pytest --ignore=tests/version_test.py --ignore=tests/runtest
    requirements:
      run:
        - pytest
    files:
      source:
        - tests/

about:
  summary: |
    Specialized mesh, model and simulation for a parameterization of
    the halfspace + overburden and plate geological setting
  license: MIT
  license_file: LICENSE
  homepage: https://www.mirageoscience.com/mining-industry-software/geoscience-analyst/python-integration/
  repository: https://github.com/MiraGeoscience/plate-simulation
  documentation: https://mirageoscience-plate-simulation.readthedocs-hosted.com/

extra:
  recipe-maintainers:
    - conda-forge/geoh5py
