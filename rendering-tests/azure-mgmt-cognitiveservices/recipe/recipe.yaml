schema_version: 1

context:
  name: azure-mgmt-cognitiveservices
  version: 14.1.0

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/azure_mgmt_cognitiveservices-${{ version }}.tar.gz
  sha256: 915191374d0adb443863c20aaea2c9f3b9d558a849ac2b78f152249262fdcaf8

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - setuptools
    - python ${{ python_min }}.*
    - pip
  run:
    - python >=${{ python_min }}
    - typing_extensions >=4.6.0
    - azure-mgmt-core >=1.6.0
    - msrest >=0.7.1
tests:
  - python:
      imports:
        - azure.mgmt.cognitiveservices
        - azure.mgmt.cognitiveservices.aio
      pip_check: true
      python_version: ${{ python_min }}.*
about:
  summary: Microsoft Azure Cognitive Services Management Client Library for Python
  license: MIT
  license_file: LICENSE
  homepage: https://github.com/Azure/azure-sdk-for-python

extra:
  recipe-maintainers:
    - janjagusch
