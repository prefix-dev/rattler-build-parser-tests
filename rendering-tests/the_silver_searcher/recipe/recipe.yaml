schema_version: 1

context:
  version: 2.2.0

package:
  name: the_silver_searcher
  version: ${{ version }}

source:
  url: https://github.com/ggreer/the_silver_searcher/archive/${{ version }}.tar.gz
  sha256: 6a0a19ca5e73b2bef9481c29a508d2413ca1a0a9a5a6b1bd9bbd695a7626cbf9

build:
  number: 1004
  skip: win

requirements:
  build:
    - ${{ compiler('c') }}
    - ${{ stdlib("c") }}
    - automake
    - make
    - cram
    - pkg-config
  host:
    - pcre
    - liblzma-devel
    - zlib

tests:
  - script:
      - ag --help

about:
  license: Apache-2.0
  license_file: LICENSE
  summary: A code searching tool similar to ack, with a focus on speed.
  homepage: https://geoff.greer.fm/ag
  repository: https://github.com/ggreer/the_silver_searcher

extra:
  recipe-maintainers:
    - danielnachun
    - nehaljwani
    - djsutherland
