schema_version: 1

context:
  name: micropipenv
  version: 1.10.0

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/micropipenv-${{ version }}.tar.gz
  sha256: dab16b08ee319f13fb096e93cc600ecbd0e36ea95e3c43ec8f5186295fe1bfc4

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv
  python:
    entry_points:
      - micropipenv = micropipenv:main

requirements:
  host:
    - pip
    - python ${{ python_min }}.*
    - setuptools >=56.0.0
    - wheel
  run:
    - pip >=9
    - python >=${{ python_min }}

tests:
  - python:
      imports:
        - micropipenv
      pip_check: true
      python_version: ${{ python_min }}.*
  - requirements:
      run:
        - python ${{ python_min }}.*
    script:
      - micropipenv --help

about:
  summary: A simple wrapper around pip to support requirements.txt, Pipenv and Poetry files for containerized applications
  license: LGPL-3.0-or-later
  license_file:
    - LICENSE
  homepage: https://github.com/thoth-station/micropipenv

extra:
  recipe-maintainers:
    - thewchan
