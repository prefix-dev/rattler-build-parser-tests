schema_version: 1

context:
  name: django-stubs-ext
  version: "5.2.8"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/${{ name | replace('-', '_') }}-${{ version }}.tar.gz
  sha256: b39938c46d7a547cd84e4a6378dbe51a3dd64d70300459087229e5fee27e5c6b

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python ${{ python_min }}.*
    - uv-build >=0.8.22,<0.9.0
  run:
    - django
    - python >=${{ python_min }}
    - typing_extensions

tests:
  - python:
      imports:
        - django_stubs_ext
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  summary: Monkey-patching and extensions for django-stubs
  license: BSD-3-Clause
  license_file: LICENSE.md
  homepage: https://github.com/typeddjango/django-stubs
  repository: https://github.com/typeddjango/django-stubs/tree/master/ext

extra:
  recipe-maintainers:
    - thewchan
