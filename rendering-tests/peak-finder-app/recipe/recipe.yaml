schema_version: 1

context:
  name: peak-finder-app
  version: 0.2.1
  python_min: 3.10

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/MiraGeoscience/${{ name }}/archive/v${{ version }}.tar.gz
  sha256: 402463b83e0ba52428ff72332567d5324e27183ebd75e98abe15c97a6674f5ea

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - pip
    - poetry-core >=1.0.0
    - python ${{ python_min }}.*
    - setuptools
  run:
    - python >=${{ python_min }}
    # Mira packages
    - curve-apps >=0.2.1, <0.3.dev
    - geoapps-utils >=0.5.0, <0.6.dev
    - geoh5py >=0.11.0, <0.12.dev
    # other direct dependencies
    - dask-core >=2025.3,<2025.4.dev
    - distributed >=2025.3,<2025.4.dev
    - h5py >=3.2.1, <4.0.dev
    - numpy >=1.26.0, <1.27.dev
    - pillow >=10.3.0, <10.4.dev
    - plotly >=5.19.0, <5.20.dev
    - pydantic >=2.5.2, <3.0.dev
    - scikit-image >=0.24.0, <0.25.dev
    - scipy >=1.14.0, <1.15.dev
    - tqdm >=4.66.1, <5.0.dev
  run_constraints:
    # dependencies for installation with extra=dash
    - dash >=2.12.0, <3.0.dev
    - dash-core-components >=2, <3.dev
    - dash-daq >=0.5.0, <0.6.dev
    - dash-html-components >=2, <3.dev
    - dash-table >=5, <6.dev
    - flask >=3.0.3, <4.0.dev
    - pyqtwebengine >=5.15.9, <5.16.dev
    - pyside2 >=5.15.15, <5.16.dev

tests:
  - python:
      python_version: ${{ python_min }}.*
      imports:
        - peak_finder
      pip_check: true
  - script:
      - pytest --ignore=tests/version_test.py
    requirements:
      run:
        - pytest
        - dash >=2.12.0, <3.0.dev
        - dash-core-components >=2, <3.dev
        - dash-daq >=0.5.0, <0.6.dev
        - dash-html-components >=2, <3.dev
        - dash-table >=5, <6.dev
        - flask >=3.0.3, <4.0.dev
        - pyqtwebengine >=5.15.9, <5.16.dev
        - pyside2 >=5.15.15, <5.16.dev
    files:
      source:
        - tests/

about:
  summary: Peak Finder App
  description: |
    Peak-finder-app is a package for the detection and grouping of time-domain electromagnetic
    (TEM) anomalies measured along flight lines.
  license: MIT
  license_file:
    - LICENSE
  homepage: https://www.mirageoscience.com/mining-industry-software/python-integration/
  repository: https://github.com/MiraGeoscience/peak-finder-app
  documentation: https://mirageoscience-peak-finder-app.readthedocs-hosted.com/

extra:
  recipe-maintainers:
    - conda-forge/geoh5py
