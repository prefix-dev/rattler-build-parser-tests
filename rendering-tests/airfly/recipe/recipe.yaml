# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json
schema_version: 1

context:
  name: airfly
  version: "1.1.0"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/airfly-${{ version }}.tar.gz
  sha256: ac8ee0fa19003b141c536969479915609dc560c5b61c02ef8dda5d15ad08109d

build:
  number: 1
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  python:
    entry_points:
      - airfly = airfly.cli.main:main

requirements:
  host:
    - python ${{ python_min }}.*
    - pdm-backend
    - pip
  run:
    - python >=${{ python_min }},<4.0
    - attrs
    - cattrs
    - regex
    - networkx
    - black
    - isort
    - click
    - libcst
    - asttrs
    - loguru

tests:
  - python:
      imports:
        - airfly
      python_version: ${{ python_min }}.*
      pip_check: true
  - requirements:
      run:
        - pip
        - python ${{ python_min }}.*
    script:
      - pip check
      - airfly --help

about:
  summary: Auto generate Airflow's dag.py on the fly
  license: MIT
  license_file: LICENSE
  homepage: https://github.com/ryanchao2012/airfly

extra:
  recipe-maintainers:
    - rxm7706
