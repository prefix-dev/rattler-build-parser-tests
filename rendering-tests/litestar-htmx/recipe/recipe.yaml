# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json
schema_version: 1

context:
  version: "0.5.0"

package:
  name: litestar-htmx
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/l/litestar-htmx/litestar_htmx-${{ version }}.tar.gz
  sha256: e02d1a3a92172c874835fa3e6749d65ae9fc626d0df46719490a16293e2146fb

build:
  number: 0
  noarch: python
  script:
    - ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation --disable-pip-version-check

requirements:
  host:
    - hatchling
    - pip
    - python ${{ python_min }}.*
  run:
    - python >=${{ python_min }}

tests:
  - files:
      source:
        - tests/
    requirements:
      run:
        - jinja2
        - litestar
        - mako
        - pip
        - pytest
        - pytest-cov
        - pytest-mock
        - pytest-sugar
        - pytest-xdist
        - python ${{ python_min }}.*
    script:
      - pip check
      - python -c "v = (
        __import__('litestar_htmx.__metadata__').__metadata__.__version__
        ); print(v); assert v == '${{ version }}'"
      - coverage run --source=litestar_htmx --branch -m pytest -vv --color=yes --tb=long
      - coverage report --show-missing --skip-covered --fail-under=92

about:
  summary: HTMX Integration for Litesstar
  license: MIT
  license_file: LICENSE
  homepage: https://github.com/litestar-org/litestar-htmx

extra:
  recipe-maintainers:
    - bollwyvl
    - conda-forge/litestar
