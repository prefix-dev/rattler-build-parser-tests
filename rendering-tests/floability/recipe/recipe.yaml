schema_version: 1

context:
  name: floability
  version: 0.1.3

package:
  name: ${{ name | lower }}
  version: ${{ version }}

source:
  url: https://github.com/floability/floability-cli/archive/refs/tags/v${{ version }}.tar.gz
  sha256: bc117ca210a68d0e87be92ee68217e151dd264c4defd80f0dd87bd0cd2b6e56f

build:
  number: 1
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv
  python:
    entry_points:
      - floability=floability.cli:main

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - setuptools >=61.0
    - wheel
    - conda-pack
  run:
    - python >=${{ python_min }}
    - conda-pack
    - pyyaml
    - requests
    - tqdm
    - ndcctools
    - nbformat
    - jupyter_client

tests:
  - python:
      imports:
        - floability
      python_version: ${{ python_min }}.*
  - requirements:
      run:
        - python ${{ python_min }}.*
    script:
      - floability --help

about:
  summary: Floability CLI for workflow management
  license: GPL-2.0-only
  license_file: COPYING
  homepage: https://floability.github.io/
  repository: https://github.com/floability/floability-cli

extra:
  recipe-maintainers:
    - saifulislampi
    - btovar
    - dthain
