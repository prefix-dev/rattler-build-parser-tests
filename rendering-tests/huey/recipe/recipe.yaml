schema_version: 1

context:
  name: huey
  version: "2.6.0"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/huey-${{ version }}.tar.gz
  sha256: 8d11f8688999d65266af1425b831f6e3773e99415027177b8734b0ffd5e251f6

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-build-isolation --no-deps
  python:
    entry_points:
      - huey_consumer = huey.bin.huey_consumer:consumer_main

requirements:
  host:
    - python ${{ python_min }}.*
    - setuptools
    - pip
  run:
    - python >=${{ python_min }}
  run_constraints:
    - redis-py >=3.0.0

tests:
  - python:
      imports:
        - huey
      pip_check: true
      python_version: ${{ python_min }}.*
  - requirements:
      run:
        - python ${{ python_min }}.*
    script:
      - huey_consumer --help

about:
  summary: huey, a little task queue
  license: MIT
  license_file: LICENSE
  homepage: https://github.com/coleifer/huey/
  documentation: https://huey.readthedocs.io

extra:
  recipe-maintainers:
    - kwilcox
    - synapticarbors
