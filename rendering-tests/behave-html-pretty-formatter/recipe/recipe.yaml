# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json
schema_version: 1

context:
  name: behave-html-pretty-formatter
  version: "1.16"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/behave_html_pretty_formatter-${{ version }}.tar.gz
  sha256: e9c6e397510d575eaa2ddaab11055a1a413a28d8c998a77d36115d61f6c71f2c

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - setuptools >=59
    - pip
  run:
    - pyhamcrest
    - python >=${{ python_min }},<4.0
    - behave >=1.3.0
    - dominate ==2.9.0
    - markdown

tests:
  - python:
      imports:
        - behave_html_pretty_formatter
      python_version: ${{ python_min }}.*
      pip_check: true

about:
  summary: Pretty HTML Formatter for Behave
  license: GPL-3.0-only
  license_file: LICENSE
  homepage: https://github.com/behave-contrib/behave-html-pretty-formatter

extra:
  recipe-maintainers:
    - rxm7706
