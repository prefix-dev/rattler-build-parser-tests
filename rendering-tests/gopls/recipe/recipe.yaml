schema_version: 1

context:
  version: 0.20.0

package:
  name: gopls
  version: ${{ version }}

source:
  url: https://github.com/golang/tools/archive/gopls/v${{ version }}.tar.gz
  sha256: 1ff2a83be8be5a61b97fc5d72eab66f368ec20b52c513cc6656fc2e502e46f19

build:
  number: 0

requirements:
  build:
    - ${{ compiler('go-nocgo') }}
    - go-licenses

tests:
  - script:
      - gopls --help

about:
  license: BSD-3-Clause
  license_file:
    - LICENSE
    - license-files/
  summary: Language server for the Go language
  homepage: https://github.com/golang/tools/tree/master/gopls
  repository: https://github.com/golang/tools/tree/master/gopls

extra:
  recipe-maintainers:
    - danielnachun
