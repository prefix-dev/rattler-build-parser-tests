# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json
schema_version: 1

context:
  name: amundsen-rds
  version: "0.0.8"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/amundsen-rds-${{ version }}.tar.gz
  sha256: a1a40cf584c73bbde2c7714c56de7721a530e31987e30ddc55ec277e671eefd2

build:
  number: 2
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - setuptools
  run:
    - python >=${{ python_min }},<4.0
    - sqlalchemy >=1.3.0
    - alembic >=1.2,<2.0

tests:
  - python:
      imports:
        - amundsen_rds
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  summary: Amundsen ORM Support
  license: Apache-2.0
  license_file:
    - LICENSE
  homepage: https://www.github.com/amundsen-io/amundsenrds

extra:
  recipe-maintainers:
    - rxm7706
