context:
  name: langchain-perplexity
  version: "1.1.0"
  python_min: "3.10"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/langchain_perplexity-${{ version }}.tar.gz
  sha256: c8e655d0e0dfebfbaa8e028ecd0695f6bb73d030930ac2f07b4bb35fedc178dd

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - hatchling
    - pip
  run:
    - python >=${{ python_min }}
    - langchain-core >=1.1.0,<2.0.0
    - openai >=2.0.0,<3.0.0

tests:
  - python:
      imports:
        - langchain_perplexity
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  summary: An integration package connecting Perplexity and LangChain
  license: MIT
  license_file: LICENSE
  repository: https://github.com/langchain-ai/langchain/tree/master/libs/partners/perplexity
  homepage: https://reference.langchain.com/python/integrations/langchain_perplexity

extra:
  recipe-maintainers:
    - MridulS
