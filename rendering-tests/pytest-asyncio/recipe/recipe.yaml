# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json
schema_version: 1

context:
  version: "1.3.0"
  python_check_max: "3.14"

package:
  name: pytest-asyncio
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/p/pytest-asyncio/pytest_asyncio-${{ version }}.tar.gz
  sha256: d7f52f36d231b80ee124cd216ffb19369aa168fc10095013c6b014a34d3ee9e5

build:
  number: 0
  noarch: python
  script:
    - ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation --disable-pip-version-check

requirements:
  host:
    - pip
    - python ${{ python_min }}.*
    - setuptools >=77.0
    - setuptools-scm >=6.2
  run:
    - pytest >=8.2,<10
    - python >=${{ python_min }}
    # needed for <3.11
    - typing_extensions >=4.12
    # needed for <3.13
    - backports.asyncio.runner >=1.1,<2

tests:
  - python:
      imports: pytest_asyncio
      pip_check: true
      python_version:
        - ${{ python_min }}.*
        - ${{ python_check_max }}.*
  - files:
      recipe:
        - run_test.py
      source:
        - tests/
    requirements:
      run:
        - coverage >=6.2
        - hypothesis >=5.7.1
        - python ${{ python_min }}.*
    script:
      interpreter: python
      file: run_test.py

about:
  license: Apache-2.0
  license_file: LICENSE
  summary: Pytest support for asyncio
  homepage: http://github.com/pytest-dev/pytest-asyncio
  repository: https://github.com/pytest-dev/pytest-asyncio

extra:
  recipe-maintainers:
    - sodre
    - bollwyvl
