context:
  name: truststore
  version: "0.10.3"
  python_min: "3.10"

package:
  name: truststore
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/truststore-${{ version }}.tar.gz
  sha256: 16ff5f6faf692acca470f9b92e66b4c0faccb9b702d0b0486d3d465932b6b3b1

build:
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=${{ python_min }}
    - flit-core >=3.2,<4
    - pip
  run:
    - python >=${{ python_min }}

tests:
  - python:
      imports:
        - truststore
      python_version: "${{ python_min }}.*"

about:
  homepage: https://github.com/sethmlarson/truststore
  summary: Verify certificates using native system trust stores
  repository: https://github.com/sethmlarson/truststore
  documentation: https://truststore.readthedocs.io/en/latest/
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - wolfv
