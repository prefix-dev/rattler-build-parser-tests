context:
  version: "0.11.7"

package:
  name: mask
  version: ${{ version }}

source:
  url: https://github.com/jacobdeichert/mask/archive/refs/tags/mask/${{ version }}.tar.gz
  sha256: 25df4aa1d67d4d9fb7032619951b753be51bb1ec21349316be678b3156ff1874

build:
  number: 0

requirements:
  build:
    - ${{ compiler('rust') }}
    - ${{ compiler('c') }}
    - ${{ stdlib('c') }}
    - cargo-bundle-licenses

tests:
  - script:
      - mask --help

about:
  license: MIT
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  summary: CLI task runner defined by a simple markdown file
  homepage: https://github.com/jacobdeichert/mask
  repository: https://github.com/jacobdeichert/mask

extra:
  recipe-maintainers:
    - danielnachun
