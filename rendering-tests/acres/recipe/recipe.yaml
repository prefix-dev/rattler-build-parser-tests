schema_version: 1

context:
  name: acres
  version: 0.5.0

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/${{ name }}-${{ version }}.tar.gz
  sha256: 128b6447bf5df3b6210264feccbfa018b4ac5bd337358319aec6563f99db8f3a

build:
  number: 1
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - pdm-backend
  run:
    - python >=${{ python_min }}

tests:
  - python:
      imports:
        - acres
      python_version: ${{ python_min }}.*
  - requirements:
      run:
        - python ${{ python_min }}.*
        - pip
    script:
      - pip check

about:
  summary: Data-loading utility for Python
  description: |
    acres provides simple, consistent access to package resources.
  license: Apache-2.0
  license_file: LICENSE
  homepage: https://github.com/nipreps/acres

extra:
  recipe-maintainers:
    - effigies
    - mgxd
    - oesteban
