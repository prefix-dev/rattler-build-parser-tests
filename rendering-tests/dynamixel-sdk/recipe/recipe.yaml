context:
  name: dynamixel-sdk
  version: "4.0.3"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/ROBOTIS-GIT/DynamixelSDK/archive/refs/tags/${{ version }}.tar.gz
  sha256: 9ba73f96f8216346d060e1b67930e018d9319915235b157bd5f00db31aaf50f9

build:
  script: python -m pip install ./python -vv
  number: 0
  noarch: python

requirements:
  host:
    - python ${{ python_min }}.*
    - setuptools
    - pip
  run:
    - python >=${{ python_min }}
    - pyserial

tests:
  - python:
      imports:
        - dynamixel_sdk
      pip_check: true
      python_version:
        - ${{ python_min }}.*

about:
  homepage: https://github.com/ROBOTIS-GIT/DynamixelSDK
  summary: 'ROBOTIS Dynamixel SDK (Protocol1.0/2.0).'
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - traversaro
