schema_version: 1

context:
  version: 0.9.2

package:
  name: gofumpt
  version: ${{ version }}

source:
  url: https://github.com/mvdan/gofumpt/archive/v${{ version }}.tar.gz
  sha256: acff9518cf4ad3550ca910b9254fc8a706494d6a105fe2e92948fedc52a42a5b

build:
  number: 1

requirements:
  build:
    - ${{ compiler('go-nocgo') }}
    - go-licenses

tests:
  - script:
      - gofumpt --help

about:
  license: BSD-3-Clause
  license_file:
    - LICENSE
    - license-files/
  summary: Stricter gofmt
  homepage: https://github.com/mvdan/gofumpt
  repository: https://github.com/mvdan/gofumpt

extra:
  recipe-maintainers:
    - danielnachun
