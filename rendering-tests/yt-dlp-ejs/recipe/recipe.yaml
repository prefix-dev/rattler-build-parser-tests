schema_version: 1

context:
  name: yt-dlp-ejs
  version: 0.3.2

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/yt_dlp_ejs-${{ version }}.tar.gz
  sha256: 31a41292799992bdc913e03c9fac2a8c90c82a5cbbc792b2e3373b01da841e3e

build:
  number: 2
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  build:
    - nodejs >20 #simply to avoid having two versions since nodejs isn't a running dependancie
  host:
    - python ${{ python_min }}*
    - hatchling >=1.27.0
    - hatch-vcs
    - pip
  run:
    - python >=${{ python_min }}
    - yt-dlp #not an actual dependancies, but is useless without it

tests:
  - python:
      imports:
        - yt_dlp_ejs
      pip_check: true
      python_version: ${{ python_min }}.*
       
about:
  summary: External JavaScript for yt-dlp supporting many runtimes
  license: Unlicense
  license_file: LICENSE
  repository: https://github.com/yt-dlp/ejs
  homepage: https://github.com/yt-dlp/ejs
  documentation: https://github.com/yt-dlp/yt-dlp/wiki/EJS

extra:
  recipe-maintainers:
    - HeavyTony2
