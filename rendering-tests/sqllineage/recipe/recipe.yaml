schema_version: 1

context:
  name: sqllineage
  version: "1.5.6"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/sqllineage-${{ version }}.tar.gz
  sha256: 12c209481d5c77cbf9accf3447b2d0f6958e04b63cc49a1df6245ed1ddb1aed3

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv
  python:
    entry_points:
      - sqllineage = sqllineage.cli:main

requirements:
  host:
    - pip
    - python ${{ python_min }}.*
    - hatchling >=1.27.0
    # Not listed upstream but needs
    - nodejs
  run:
    - python >=${{ python_min }}
    - sqlparse >=0.5.0
    - networkx >=2.4
    - sqlfluff >=3.2.0
    - sqlalchemy >=2.0.0

tests:
  - python:
      imports:
        - sqllineage
      pip_check: true
      python_version: ${{ python_min }}.*
  - requirements:
      run:
        - python ${{ python_min }}.*
    script:
      - sqllineage --help

about:
  summary: SQL Lineage Analysis Tool powered by Python
  license: MIT
  license_file: LICENSE
  homepage: https://github.com/reata/sqllineage

extra:
  recipe-maintainers:
    - thewchan
