context:
  version: "9.0.661903"

package:
  name: dotnet-diagnostics
  version: ${{ version }}

source:
  url: https://github.com/dotnet/diagnostics/archive/v${{ version }}.tar.gz
  sha256: c651a7f165f75df029c564c8dd1ba95c7765ab7a51f4398db6bd2fff9111a698

build:
  number: 0
  noarch: generic

requirements:
  build:
    - jq
    - sed
  host:
    - dotnet
    - nuget-license
  run:
    - dotnet

tests:
  - script:
      - dotnet-counters --help
      - dotnet-dsrouter --help
      - dotnet-dump --help
      - dotnet-gcdump --help
      - dotnet-sos --help
      - dotnet-stack --help
      - dotnet-trace --help

about:
  license: MIT
  license_file:
    - LICENSE.TXT
    - license-files/
  summary: .NET Core runtime diagnostic tools
  homepage: https://github.com/dotnet/diagnostics
  repository: https://github.com/dotnet/diagnostics

extra:
  recipe-maintainers:
    - danielnachun
