schema_version: 1

context:
  name: azure-mgmt-appcontainers
  version: 4.0.0

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/azure_mgmt_appcontainers-${{ version }}.tar.gz
  sha256: 1731136ca0166c5fbc21a58cd37ea76787d20989e7f95dc12ae627efaf1dc3a5

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - setuptools
    - python ${{ python_min }}.*
    - pip
  run:
    - python >=${{ python_min }}
    - typing_extensions >=4.6.0
    - azure-mgmt-core >=1.6.0
    - msrest >=0.7.1
tests:
  - python:
      imports:
        - azure.mgmt.appcontainers
        - azure.mgmt.appcontainers.aio
      pip_check: true
      python_version: ${{ python_min }}.*
about:
  summary: Microsoft Azure Appcontainers Management Client Library for Python
  license: MIT
  license_file: LICENSE
  homepage: https://github.com/Azure/azure-sdk-for-python

extra:
  recipe-maintainers:
    - janjagusch
