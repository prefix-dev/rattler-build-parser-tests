schema_version: 1

context:
  name: azure-mgmt-netapp
  version: "14.0.1"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/azure_mgmt_netapp-${{ version }}.tar.gz
  sha256: 3f9644f683ce3bca0ba2ba723d376c73bfdfe10310c6c97c3e803511a83fe678

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - setuptools
    - python ${{ python_min }}.*
    - pip
  run:
    - python >=${{ python_min }}
    - isodate >=0.6.1
    - typing_extensions >=4.6.0
    - azure-mgmt-core >=1.6.0
tests:
  - python:
      imports:
        - azure.mgmt.netapp
        - azure.mgmt.netapp.aio
      pip_check: true
      python_version: ${{ python_min }}.*
about:
  summary: Microsoft Azure NetApp Files Management Client Library for Python
  license: MIT
  license_file: LICENSE
  homepage: https://github.com/Azure/azure-sdk-for-python

extra:
  recipe-maintainers:
    - janjagusch
