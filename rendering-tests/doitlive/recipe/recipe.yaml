context:
  name: doitlive
  version: "5.2.0"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/d/doitlive/doitlive-${{ version }}.tar.gz
  sha256: 041bbdf197c36b2a497c4d0a69dac53a777a77564b57ac02d4777d6058d170fa

build:
  noarch: python
  script: python -m pip install . -vv
  number: 0
  python:
    entry_points: 
      - doitlive = doitlive.cli:cli

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - flit-core <4
  run:
    - python >=${{ python_min }}
    - click >=8.0, <9
    - click-completion >=0.3.1
    - click-didyoumean >=0.0.3

tests:
  - python:
      imports:
        - doitlive
      pip_check: true
      python_version: ${{ python_min }}.*
  - script:
      - doitlive --help
    requirements:
      run:
        - python ${{ python_min }}.*

about:
  homepage: https://doitlive.readthedocs.io/
  summary: 'Because sometimes you need to do it live'
  description: |
    doitlive is a tool for live presentations in the terminal. It reads a file of shell commands and replays the commands in a fake terminal session as you type random characters.
  license: MIT
  license_file: LICENSE
  repository: https://github.com/sloria/doitlive

extra:
  recipe-maintainers:
    - claudiushaag
