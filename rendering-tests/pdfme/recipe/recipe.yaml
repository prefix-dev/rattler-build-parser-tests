schema_version: 1

context:
  name: pdfme
  version: 0.5.0
  python_min: "3.12"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/pdfme-${{ version }}.tar.gz
  sha256: ef9a3c207ec6f1718aa049f393f86b253cb6154036e93a2dbb70104713db5c83

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python ${{ python_min }}.*
    - setuptools >=42
    - wheel
  run:
    - python >=${{ python_min }}

tests:
  - python:
      imports:
        - pdfme
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  summary: Create PDFs easily
  license: MIT
  license_file: LICENSE
  homepage: https://github.com/aFelipeSP/pdfme
  documentation: https://pdfme.readthedocs.io/en/latest/

extra:
  recipe-maintainers:
    - thewchan
