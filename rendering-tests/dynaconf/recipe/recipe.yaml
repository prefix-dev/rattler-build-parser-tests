schema_version: 1

context:
  name: dynaconf
  version: "3.2.12"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/${{ name }}-${{ version }}.tar.gz
  sha256: 29cea583b007d890e6031fa89c0ac489b631c73dbee83bcd5e6f97602c26354e

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv
  python:
    entry_points:
      - dynaconf=dynaconf.cli:main

requirements:
  host:
    - python ${{ python_min }}.*
    - setuptools >=38.6.0
    - pip
  run:
    - python >=${{ python_min }}

tests:
  - python:
      imports:
        - dynaconf
      python_version: ${{ python_min }}.*
      pip_check: true
  - script:
      - dynaconf --help

about:
  license: MIT
  license_file: LICENSE
  summary: The dynamic configurator for your Python Project
  homepage: https://www.dynaconf.com/
  repository: https://github.com/rochacbruno/dynaconf
  documentation: https://www.dynaconf.com/

extra:
  recipe-maintainers:
    - carlodri
