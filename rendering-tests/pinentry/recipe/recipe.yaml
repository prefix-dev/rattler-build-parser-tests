context:
  version: "1.3.2"

package:
  name: pinentry
  version: ${{ version }}

source:
  url: https://www.mirrorservice.org/sites/ftp.gnupg.org/gcrypt/pinentry/pinentry-${{ version }}.tar.bz2
  sha256: 8e986ed88561b4da6e9efe0c54fa4ca8923035c99264df0b0464497c5fb94e9e

build:
  number: 1
  skip: win

requirements:
  build:
    - ${{ compiler('c') }}
    - ${{ stdlib('c') }}
    - autoconf
    - automake
    - gettext-tools
    - make
    - pkg-config
  host:
    - libassuan
    - libgpg-error
    - libtool
    - ncurses
    - if: linux
      then:
        - glib
        - libiconv
        - libsecret
        - zlib

tests:
  - script:
      - pinentry --version

about:
  license: GPL-2.0-only
  license_file: COPYING
  summary: Passphrase entry dialog utilizing the Assuan protocol
  homepage: https://www.gnupg.org/related_software/pinentry/

extra:
  recipe-maintainers:
    - danielnachun
