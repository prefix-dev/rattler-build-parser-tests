context:
  version: "0.12.0"

package:
  name: prisma-lint
  version: ${{ version }}

source:
  url: https://registry.npmjs.org/prisma-lint/-/prisma-lint-${{ version }}.tgz
  sha256: bc13d905923252195fa67465619102a7fdf1a6db69b027b077d69e0cf83bfd9a

build:
  number: 0
  noarch: generic

requirements:
  build:
    - jq
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

tests:
  - script:
      - prisma-lint --help

about:
  license: MIT
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: A linter for Prisma schema files.
  homepage: https://github.com/loop-payments/prisma-lint
  repository: https://github.com/loop-payments/prisma-lint

extra:
  recipe-maintainers:
    - danielnachun
