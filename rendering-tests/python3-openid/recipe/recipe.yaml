schema_version: 1

context:
  name: python3-openid
  version: 3.2.0

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/${{ name }}-${{ version }}.tar.gz
  sha256: 33fbf6928f401e0b790151ed2b5290b02545e8775f982485205a066f874aaeaf

build:
  number: 2
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - setuptools
  run:
    - python >=${{ python_min }}
    - defusedxml

tests:
  - python:
      imports:
        - openid
        - openid.consumer
        - openid.extensions
        - openid.extensions.draft
        - openid.server
        - openid.store
        - openid.yadis
      python_version: ${{ python_min }}.*
  - requirements:
      run:
        - pip
        - python ${{ python_min }}.*
    script:
      - pip check

about:
  license: Apache-2.0
  license_file: LICENSE
  summary: OpenID support for modern servers and consumers.
  homepage: http://github.com/necaris/python3-openid
  repository: http://github.com/necaris/python3-openid

extra:
  recipe-maintainers:
    - carlodri
    - xylar
