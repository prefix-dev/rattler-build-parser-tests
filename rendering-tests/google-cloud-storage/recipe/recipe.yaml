# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json
schema_version: 1

context:
  version: "3.8.0"
  python_check_max: '3.14'

package:
  name: google-cloud-storage
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/g/google-cloud-storage/google_cloud_storage-${{ version }}.tar.gz
  sha256: cc67952dce84ebc9d44970e24647a58260630b7b64d72360cedaf422d6727f28

build:
  number: 0
  noarch: python
  script:
    - ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation --no-build-isolation

requirements:
  host:
    - pip
    - python ${{ python_min }}.*
    - setuptools
  run:
    - python >=${{ python_min }}
    - google-api-core >=2.27.0,<3.0.0
    - google-auth >=2.26.1,<3.0.0
    - google-cloud-core >=2.4.2,<3.0.0
    - google-crc32c >=1.1.3,<2.0.0
    - google-resumable-media >=2.7.2,<3.0.0
    - requests >=2.22.0,<3.0.0
    # protobuf extra
    - protobuf >=3.20.2,<7.0.0
    # for python 3.14
    - legacy-cgi


tests:
  - python:
      imports:
        - google
        - google.cloud
        - google.cloud.storage
      pip_check: true
      python_version:
        - ${{ python_min }}.*
        - ${{ python_check_max }}.*

about:
  summary: Python Client for Google Cloud Storage
  license: Apache-2.0
  license_file: LICENSE
  homepage: https://github.com/googleapis/python-storage
  repository: https://github.com/googleapis/python-storage
  documentation: https://googleapis.dev/python/storage/latest/index.html

extra:
  recipe-maintainers:
    - xylar
    - andreyz4k
    - johanneskoester
    - tswast
