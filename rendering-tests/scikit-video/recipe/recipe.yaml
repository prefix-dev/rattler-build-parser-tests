schema_version: 1

context:
  name: scikit-video
  version: 1.1.11

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/${{ name }}-${{ version }}.tar.gz
  sha256: 5061d2aeae1892b73a97c89a82942b3e8eebf2fe23e59c60e06ede5f8a24ed1e

build:
  number: 2
  noarch: python
  script: ${{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - setuptools
    - numpy >=1.9.2
    - scipy >=0.16.0
  run:
    - python >=${{ python_min }}
    - numpy >=1.9.2
    - scipy >=0.16.0
    - pillow >=3.1
    - scikit-learn >=0.18

tests:
  - python:
      imports:
        - skvideo
        - skvideo.io
        - skvideo.motion
        - skvideo.measure
        - skvideo.datasets
        - skvideo.utils
      python_version: ${{ python_min }}.*

about:
  license: BSD-3-Clause
  license_file: LICENSE.txt
  summary: Video Processing in Python
  description: |
    scikit-video is a Python module for video processing
    built on top of scipy, numpy, and ffmpeg/libav
  homepage: https://github.com/scikit-video/scikit-video
  repository: https://github.com/scikit-video/scikit-video
  documentation: http://www.scikit-video.org/

extra:
  recipe-maintainers:
    - carlodri
