schema_version: 1

context:
  version: 1.1.1

package:
  name: cdislogging
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/c/cdislogging/cdislogging-${{ version }}.tar.gz
  sha256: 77e11648244cda3a8094b8ae6081435a2303f259612846c49ef8825c7be141e3

build:
  number: 1
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - pip
    - python =${{ python_min }}
    - setuptools
  run:
    - python >=${{ python_min }}

tests:
  - python:
      imports:
        - cdislogging
  - requirements:
      run:
        - pip
        - python =${{ python_min }}
    script:
      - pip check

about:
  summary: Standardized logging tool and format for cdis applications
  license: Apache-2.0
  license_file:
    - LICENSE
    - NOTICE
  homepage: https://github.com/uc-cdis/cdislogging

extra:
  recipe-maintainers:
    - danielnachun
