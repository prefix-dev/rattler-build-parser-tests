context:
  name: libxmlsec1
  version: "1.3.9"

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url: https://github.com/lsh123/xmlsec/releases/download/${{ version }}/xmlsec1-${{ version }}.tar.gz
  sha256: a631c8cd7a6b86e6adb9f5b935d45a9cf9768b3cb090d461e8eb9d043cf9b62f

build:
  number: 1
  skip: win

requirements:
  run_exports:
    # compatibility is not tracked at abi-laboratory, assume same as libxml2-devel
    - ${{ pin_subpackage('libxmlsec1', upper_bound='x.x') }}
  build:
    - if: unix
      then:
        - gnuconfig
    - ${{ compiler('c') }}
    - ${{ stdlib("c") }}
    - make
  host:
    - icu
    - libgcrypt
    - libgpg-error
    - libiconv
    - libxml2-devel
    - libxslt
    - openssl
    - liblzma-devel
    - zlib
    - libltdl
  run:
    - ${{ pin_compatible('libltdl') }}
    - ${{ pin_compatible('zlib') }}

tests:
  - script: xmlsec1 --help

about:
  homepage: https://aleksey.com/xmlsec
  license: MIT AND MPL-1.1
  license_file: Copyright
  summary: XML Security Library
  repository: https://github.com/lsh123/xmlsec

extra:
  recipe-maintainers:
    - xhochy
    - jaimergp
