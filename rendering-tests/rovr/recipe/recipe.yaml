context:
  version: "0.6.0"
  python_min: 3.12

package:
  name: rovr
  version: ${{ version }}

source:
  - url: https://pypi.org/packages/source/r/rovr/rovr-${{ version }}.tar.gz
    sha256: fac73cc8bdb500f21efc01ed8cb52896ca7e5d48a38be3ab54a9c896bb9759c9

build:
  number: 0
  script: ${{ PYTHON }} -m pip install .
  python:
    entry_points:
      - rovr = rovr.__main__:main
  noarch: python

requirements:
  host:
    - python ${{ python_min }}.*
    - uv-build >=0.9.0,<0.10.0
    - pip
  run:
    - python >=${{ python_min }}
    # - backports.zstd >=1.2.0 for 0.7.0
    - humanize >=4.14.0
    - jsonschema >=4.25.0
    - natsort >=8.4.0
    - pathvalidate >=3.3.1
    - pdf2image >=1.17.0
    - pillow >=12.0.0
    - platformdirs >=4.5.0
    - psutil >=7.1.0
    # - puremagic ==1.30 for 0.7.0
    - rarfile >=4.2
    - rich-click >=1.9.3
    - send2trash >=1.8.3
    - textual ~=6.6.0
    - textual-autocomplete >=4.0.6
    - textual-image >=0.8.4
    - tomli >=2.3.0
    - ujson >=5.10.0

tests:
  - python:
      imports:
        - rovr
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  summary: A post-modern terminal file explorer
  homepage: https://github.com/NSPC911/rovr
  license: MIT
  license_file: LICENSE.txt
  documentation: https://nspc911.github.io/rovr

extra:
  recipe-maintainers:
    - claudiushaag
