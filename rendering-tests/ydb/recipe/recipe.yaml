schema_version: 1

context:
  name: ydb
  version: "3.23.3"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/ydb-${{ version }}.tar.gz
  sha256: 34d79e4dd6c1ff6f832ecee8863d3c3a9587ef90c263acdd27e7ddd2fafa9a13

build:
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - setuptools
  run:
    - python >=${{ python_min }}
    - grpcio >=1.42.0
    - packaging
    - protobuf >=3.13.0,<6.0.0
    - aiohttp <4

tests:
  - python:
      imports:
        - ydb
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  homepage: http://github.com/ydb-platform/ydb-python-sdk
  summary: YDB Python SDK
  license: Apache-2.0
  license_file: LICENSE
  repository: http://github.com/ydb-platform/ydb-python-sdk
  documentation: https://ydb-platform.github.io/ydb-python-sdk/

extra:
  recipe-maintainers:
    - xylar
