schema_version: 1

context:
  name: convcolors
  version: 2.2.0

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/convcolors-${{ version }}.tar.gz
  sha256: 4036848e98ae752abac4a54acb879b6711f8dcf2f768815c85366359a287c1bd

build:
  number: 2
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - setuptools
  run:
    - python >=${{ python_min }}

tests:
  - python:
      imports:
        - convcolors
      python_version: ${{ python_min }}.*

about:
  summary: Convert colors between different color spaces.
  license: MIT
  license_file: LICENSE
  homepage: https://github.com/CairX/convert-colors-py

extra:
  recipe-maintainers:
    - carlodri
