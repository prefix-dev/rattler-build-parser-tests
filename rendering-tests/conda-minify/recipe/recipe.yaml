# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json
schema_version: 1

context:
  name: conda-minify
  version: "0.1.2"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/conda-minify-${{ version }}.tar.gz
  sha256: 1de1b33faa0eb05a40b0f4136470397a7db4dbfdd98ad8c441e3b07cce6daa77

build:
  number: 2
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  python:
    entry_points:
      - conda-minify = conda_minify.__main__:main

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - conda >=4.3.0,<25.9.0
    - pyyaml >3.0
    - setuptools
  run:
    - python >=${{ python_min }},<4.0
    - conda >=4.3.0,<25.9.0
    - pyyaml >3.0

tests:
  - python:
      imports:
        - conda_minify
      python_version: ${{ python_min }}.*
      pip_check: true
  - requirements:
      run:
        - pip
        - python ${{ python_min }}.*
    script:
      - pip check
      - conda-minify --help

about:
  summary: A simple library to create minified or relaxed versions of Conda environment specs for cross-platform sharing.
  license: MIT
  license_file: LICENSE
  homepage: https://github.com/jamespreed/conda-minify

extra:
  recipe-maintainers:
    - rxm7706
