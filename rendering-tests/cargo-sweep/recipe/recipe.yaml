context:
  version: "0.8.0"

package:
  name: cargo-sweep
  version: ${{ version }}

source:
  url: https://github.com/holmgr/cargo-sweep/archive/refs/tags/v${{ version }}.tar.gz
  sha256: f35aed1b18c7852684ed98be79e68585a9322cf868d75b71f017d24a1b7e3ee9

build:
  number: 0
  script:
    env:
      CARGO_PROFILE_RELEASE_STRIP: symbols
      CARGO_PROFILE_RELEASE_LTO: fat
    content:
      - if: unix
        then:
          - cargo install --no-track --locked --root ${PREFIX} --path .
          - cargo-bundle-licenses --format yaml --output ${SRC_DIR}/THIRDPARTY.yml
      - if: win
        then:
          - cargo install --no-track --locked --root %PREFIX% --path .
          - if errorlevel 1 exit 1
          - cargo-bundle-licenses --format yaml --output %SRC_DIR%/THIRDPARTY.yml
          - if errorlevel 1 exit 1

requirements:
  build:
    - ${{ stdlib("c") }}
    - ${{ compiler("rust") }}
    - ${{ compiler("c") }}
    - cargo-bundle-licenses

tests:
  - script:
      - cargo-sweep --help

about:
  homepage: https://github.com/holmgr/cargo-sweep
  repository: https://github.com/holmgr/cargo-sweep
  summary: Utility for cleaning up unused build files generated by Cargo
  description: |
    A cargo subcommand for cleaning up unused build files generated by Cargo.
    Unlike cargo clean, Cargo-sweep will not remove all build files. Files that
    are never expected to change between versions will be unaffected.
  license: MIT
  license_file:
    - LICENSE
    - THIRDPARTY.yml

extra:
  recipe-maintainers:
    - apcamargo
