  - package:
      name: dagster-census
    source:
      url: https://pypi.org/packages/source/d/dagster-census/dagster_census-${{ version }}.tar.gz
      sha256: 4bb44d3a0396280b052d00c9080617aaf5aaa06d1b5744819b4fd3a0d188b542
    build:
      noarch: python
      script: ${{ PYTHON }} ${{ pip_install }}
    requirements:
