  - package:
      name: dagster-dbt
    source:
      url: https://pypi.org/packages/source/d/dagster-dbt/dagster_dbt-${{ version }}.tar.gz
      sha256: 206ab0e5213a503a1a158ede60bd288be8caa302ba7e764ec41f1b173763fc20
    build:
      noarch: python
      script: ${{ PYTHON }} ${{ pip_install }}
      python:
