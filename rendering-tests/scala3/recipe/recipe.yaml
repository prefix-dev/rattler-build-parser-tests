context:
  version: 3.7.4

package:
  name: scala3
  version: ${{ version }}

source:
  - git: https://github.com/lampepfl/dotty
    tag: ${{ version }}
  - url: https://github.com/scala/scala3/archive/refs/tags/${{ version }}.tar.gz
    sha256: a36c4dc4e5a058be22c2a5c1bfe00a24e9f7d22bd53f9f4e1d834cafbd55c7ff
    target_directory: archive

build:
  number: 0
  noarch: generic

requirements:
  build:
    - findutils
    - maven
    - sbt
    - sed
    - openjdk >=17,<18
    - unzip
  run:
    - openjdk

tests:
  - script:
      - scala --help

about:
  license: Apache-2.0
  license_file:
    - LICENSE
    - target/generated-resources/licenses/
  summary: The Scala 3 compiler, also known as Dotty.
  homepage: https://dotty.epfl.ch
  repository: https://github.com/lampepfl/dotty

extra:
  recipe-maintainers:
    - danielnachun
