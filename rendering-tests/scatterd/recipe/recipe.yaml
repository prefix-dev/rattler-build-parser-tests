schema_version: 1

context:
  version: 1.3.7

package:
  name: scatterd
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/s/scatterd/scatterd-${{ version }}.tar.gz
  sha256: 35bf5f9032e029760183083a91a0afaaf2d78ba502e0bbbffb2b0c0fe20244d0

build:
  number: 1
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python =${{ python_min }}
    - pip
    - setuptools
  run:
    - python >=${{ python_min }}
    - matplotlib-base
    - numpy
    - colourmap >=1.1.16
    - seaborn
    - datazets

tests:
  - python:
      imports:
        - scatterd
  - requirements:
      run:
        - pip
        - python =${{ python_min }}
    script:
      - pip check

about:
  summary: scatterd is an easy and fast way of creating scatter plots.
  license: MIT
  license_file: LICENSE
  homepage: https://erdogant.github.io/scatterd

extra:
  recipe-maintainers:
    - danielnachun
