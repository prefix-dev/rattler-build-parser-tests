context:
  version: "1.3.1"

package:
  name: deadnix
  version: ${{ version }}

source:
  url: https://github.com/astro/deadnix/archive/v${{ version }}.tar.gz
  sha256: 7b0ae0a231d79dc0177e4fa821f5b4c2dd612e0e09fd49466c512b3748821ce4

build:
  number: 1

requirements:
  build:
    - ${{ compiler('rust') }}
    - ${{ compiler('c') }}
    - ${{ stdlib('c') }}
    - cargo-bundle-licenses

tests:
  - script:
      - deadnix --help

about:
  license: GPL-3.0-or-later
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  summary: Scan Nix files for dead code
  homepage: https://github.com/astro/deadnix
  repository: https://github.com/astro/deadnix

extra:
  recipe-maintainers:
    - danielnachun
