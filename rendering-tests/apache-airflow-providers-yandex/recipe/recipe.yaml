context:
  name: apache-airflow-providers-yandex
  version: "4.3.2"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/apache_airflow_providers_yandex-${{ version }}.tar.gz
  sha256: c75b0042cee9166e7fd0e5043d4ff10e8813be15ed9456cd7b82ce7d0cd10657

build:
  noarch: python
  script: python -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - flit-core ==3.12.0
  run:
    - python >=${{ python_min }}
    - apache-airflow >=2.11.0
    # more restrictive for python <3.13
    - yandexcloud >=0.308.0
    # more restrictive for python <3.13
    - yandex-query-client >=0.1.4
    - apache-airflow-providers-common-compat >=1.12.0

tests:
  - python:
      imports:
      - airflow.providers.yandex
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  homepage: https://github.com/apache/airflow/
  summary: Provider package apache-airflow-providers-yandex for Apache Airflow
  license: Apache-2.0
  license_file:
    - LICENSE
    - NOTICE
  documentation: https://airflow.apache.org/docs/apache-airflow-providers-yandex/stable/index.html
  repository: https://github.com/apache/airflow/

extra:
  recipe-maintainers:
    - xylar
