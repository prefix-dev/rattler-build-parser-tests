# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json
schema_version: 1

context:
  name: django-cryptography-django5
  version: "2.2"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/chrisclark/django-cryptography/archive/${{ version }}.tar.gz
  sha256: a250af91c6d7b01845caa14eda65255323d1d9900358fcdd53c24945c8b382e6

build:
  number: 4
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - django
    - setuptools >=40.8.0
    - wheel
    - pip
  run:
    - python >=${{ python_min }},<4.0
    - django >=3.2
    - cryptography >=42.0
    - django-appconf

tests:
  - python:
      imports:
        - django_cryptography
      python_version: ${{ python_min }}.*
      pip_check: true

about:
  summary: Easily encrypt data in Django - Fork for Django 5 support
  license: BSD-3-Clause
  license_file: LICENSE
  homepage: https://github.com/chrisclark/django-cryptography
  repository: https://github.com/chrisclark/django-cryptography

extra:
  recipe-maintainers:
    - rxm7706
