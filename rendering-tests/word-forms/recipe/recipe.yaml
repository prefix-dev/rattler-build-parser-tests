# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json
schema_version: 1

context:
  name: word-forms
  version: "2.1.0"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/word_forms-${{ version }}.tar.gz
  sha256: 24df11f8db1a1305fa386689a080cfcd2e14458c4f31dde262c7938a45b87f74

build:
  number: 3
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - setuptools
  run:
    - python >=${{ python_min }},<4.0
    - inflect >=4.1.0
    - nltk >=3.3

tests:
  - python:
      imports:
        - word_forms
      pip_check: false
      python_version: ${{ python_min }}.*

about:
  summary: Generate all possible forms of an English word.
  license: MIT
  license_file: LICENSE
  homepage: https://github.com/gutfeeling/word_forms

extra:
  recipe-maintainers:
    - rxm7706
