schema_version: 1

context:
  name: aiomultiprocess
  version: 0.9.1

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/${{ name }}-${{ version }}.tar.gz
  sha256: f0231dbe0291e15325d7896ebeae0002d95a4f2675426ca05eb35f24c60e495b

build:
  number: 2
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - flit-core >=2,<4
  run:
    - python >=${{ python_min }}

tests:
  - python:
      imports:
        - aiomultiprocess.core
        - aiomultiprocess.pool
        - aiomultiprocess.scheduler
        - aiomultiprocess.types
      python_version: ${{ python_min }}.*
  - requirements:
      run:
        - pip
        - python ${{ python_min }}.*
    script:
      - pip check

about:
  license: MIT
  license_file: LICENSE
  summary: Take a modern Python codebase to the next level of performance.
  homepage: https://github.com/omnilib/aiomultiprocess/
  repository: https://github.com/omnilib/aiomultiprocess/
  documentation: https://aiomultiprocess.omnilib.dev/

extra:
  recipe-maintainers:
    - carlodri
