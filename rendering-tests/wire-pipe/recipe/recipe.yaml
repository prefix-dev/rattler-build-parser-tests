# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json
schema_version: 1

context:
  version: "0.7.1"

package:
  name: wire-pipe
  version: ${{ version }}

source:
  - url: https://pypi.org/packages/source/w/wire-pipe/wire_pipe-${{ version }}.tar.gz
    sha256: cfcd30139fd2a75276fab392b8200f2e8d09fbe6d310a53410908eca00705eb2

build:
  number: 0
  noarch: python
  script:
    - ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation --disable-pip-version-check

requirements:
  host:
    - pip
    - python ${{ python_min }}.*
    - uv-build
  run:
    - python >=${{ python_min }}
    - wiredb >=0.7.0,<0.8.0

tests:
  - python:
      imports: wire_pipe
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  license: MIT
  license_file: LICENSE
  homepage: https://github.com/davidbrochart/wiredb
  summary: Wire for communicating over pipes.

extra:
  recipe-maintainers:
    - davidbrochart
