context:
  version: "0.13.0"

package:
  name: sccache
  version: ${{ version }}

source:
  url: https://github.com/mozilla/sccache/archive/v${{ version }}.tar.gz
  sha256: cc93c603b938f7444c180c049ce9d983e6b08eb2a0d44973b4794508589f891c

build:
  number: 0
  dynamic_linking:
    missing_dso_allowlist:
      - if: osx
        then: /usr/lib/libresolv.9.dylib

requirements:
  build:
    - ${{ compiler('rust') }}
    - ${{ compiler('c') }}
    - ${{ stdlib('c') }}
    - cargo-bundle-licenses
  host:
    - if: linux
      then: openssl

tests:
  - script:
      - sccache --version
      - sccache --help

about:
  summary: sccache is ccache with cloud storage
  license: Apache-2.0
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  description: |
    Sccache is a ccache-like tool. It is used as a compiler wrapper and avoids
    compilation when possible, storing a cache in a remote storage using the
    Amazon Simple Cloud Storage Service (S3) API, the Google Cloud Storage (GCS) API,
    or Redis.
  homepage: https://github.com/mozilla/sccache
  repository: https://github.com/mozilla/sccache
  documentation: https://github.com/mozilla/sccache

extra:
  recipe-maintainers:
    - luizirber
    - wolfv
    - jonashaag
    - baszalmstra
