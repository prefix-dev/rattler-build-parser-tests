schema_version: 1

context:
  name: montydb
  version: "2.5.6"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/montydb-${{ version }}.tar.gz
  sha256: 9f7f2d9e99d42ba1214d71e3af67a3398f2a26b9443535b02a9aba138aa5d8ab

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - poetry-core >=1.0.0
    - python ${{ python_min }}.*
  run:
    - python >=${{ python_min }}

tests:
  - python:
      imports:
        - montydb
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  summary: Monty, Mongo tinified. MongoDB implemented in Python !
  license: BSD-3-Clause
  license_file:
    - LICENSE
  homepage: https://github.com/davidlatwe/montydb

extra:
  recipe-maintainers:
    - thewchan
