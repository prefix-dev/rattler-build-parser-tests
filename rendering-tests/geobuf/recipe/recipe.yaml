schema_version: 1

context:
  name: geobuf
  version: 2.0.1

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/${{ name }}-${{ version }}.tar.gz
  sha256: 73f173e42e50ca546ad81be8ac33511bf09d0fcb58799fa50ef0ee5f01c77561

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv
  python:
    entry_points:
      - geobuf = geobuf.scripts.cli:cli

requirements:
  host:
    - pip
    - python ${{ python_min }}.*
    - setuptools
  run:
    - click
    - protobuf
    - python >=${{ python_min }}
    - six

tests:
  - python:
      imports:
        - geobuf
        - geobuf.scripts
      pip_check: true
      python_version: ${{ python_min }}.*
  - requirements:
      run:
        - python ${{ python_min }}.*
    script:
      - geobuf --help

about:
  summary: Geobuf is a compact binary geospatial format for lossless compression of GeoJSON and TopoJSON data.
  license: MIT
  license_file: LICENSE
  homepage: https://github.com/mapbox/pygeobuf

extra:
  recipe-maintainers:
    - synapticarbors
