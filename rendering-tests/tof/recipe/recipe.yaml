context:
  name: tof
  version: "26.1.0"
  python_min: "3.11"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/tof-${{ version }}.tar.gz
  sha256: 05542bf69069728af1fdbdd87e7244c3736b92c7dce5631b6340898fa75c803f

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - setuptools >=77
    - setuptools-scm >=8.0
    - pip
  run:
    - python >=${{ python_min }}
    - plopp >=23.10.0
    - pooch >=1.5.0
    - scipp >25.01.0
    - lazy-loader >=0.3

tests:
  - python:
      imports:
        - tof
      python_version: ${{ python_min }}.*

about:
  summary: A simple tool to create time-of-flight chopper cascade diagrams
  license: BSD-3-Clause
  license_file: LICENSE
  repository: https://github.com/scipp/tof
  homepage: https://scipp.github.io/tof/

extra:
  recipe-maintainers:
    - MridulS
    - conda-forge/scipp
