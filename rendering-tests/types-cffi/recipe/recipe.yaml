# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json
schema_version: 1

context:
  version: "1.17.0.20250915"

package:
  name: types-cffi
  version: ${{ version }}

source:
  - url: https://pypi.org/packages/source/t/types-cffi/types_cffi-${{ version }}.tar.gz
    sha256: 4362e20368f78dabd5c56bca8004752cc890e07a71605d9e0d9e069dbaac8c06
  - url: https://raw.githubusercontent.com/python/typeshed/main/LICENSE
    sha256: 295f8538c94ae5c3043301cf7cff1c852dab6a786a8ddee471e061b40d5ecabe

build:
  number: 0
  noarch: python
  script:
    - ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation --disable-pip-version-check

requirements:
  host:
    - pip
    - python ${{ python_min }}.*
    - setuptools
  run:
    - python >=${{ python_min }}
    - types-setuptools

tests:
  - files:
      recipe:
        - run_test.py
    requirements:
      run:
        - pip
        - python ${{ python_min }}.*
    script:
      - pip check
      - python run_test.py
  - requirements:
      run:
        - cffi
        - mypy
        - pip
    script:
      - pip check
      - mypy -p cffi -p _cffi_backend

about:
  summary: Typing stubs for cffi
  license: Apache-2.0
  license_file: LICENSE
  homepage: https://github.com/python/typeshed
  repository: https://github.com/python/typeshed/tree/main/stubs/cffi

extra:
  recipe-maintainers:
    - bollwyvl
    - conda-forge/mypy
