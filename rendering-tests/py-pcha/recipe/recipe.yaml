schema_version: 1

context:
  version: 0.1.3

package:
  name: py-pcha
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/p/py-pcha/py_pcha-${{ version }}.tar.gz
  sha256: e5701a1c666fa554518ec8211f505c45a4a6a30ce54586c5e217a85cca419dec

build:
  number: 1
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - pip
    - python =${{ python_min }}
    - setuptools
  run:
    - scipy
    - numpy
    - python >=${{ python_min }}

tests:
  - python:
      imports:
        - py_pcha
  - requirements:
      run:
        - pip
        - python =${{ python_min }}
    script:
      - pip check

about:
  summary: Python implemenation of PCHA algorithm for Archetypal Analysis
  license: BSD-3-Clause
  license_file: LICENCE
  homepage: https://github.com/ulfaslak/py_pcha

extra:
  recipe-maintainers:
    - danielnachun
