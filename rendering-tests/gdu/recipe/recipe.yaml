schema_version: 1

context:
  version: 5.32.0

package:
  name: gdu
  version: ${{ version }}

source:
  url: https://github.com/dundee/gdu/archive/v${{ version }}.tar.gz
  sha256: 2b647c3b222392fcf25583acd2411ec05635055ef7272c7ab4bd2885e53065e0

build:
  number: 1

requirements:
  build:
    - ${{ compiler('go-nocgo') }}
    - go-licenses

tests:
  - script:
      - gdu --help

about:
  license: MIT
  license_file:
    - LICENSE.md
    - license-files/
  summary: Disk usage analyzer with console interface written in Go
  homepage: https://github.com/dundee/gdu
  repository: https://github.com/dundee/gdu

extra:
  recipe-maintainers:
    - danielnachun
