# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json
schema_version: 1

context:
  name: csv2parquet
  version: "0.0.9"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/csv2parquet-${{ version }}.tar.gz
  sha256: eb80cf4aff460636e8f1e62bbc105e047bfde98c504f24f2f4e6c47aa0654472

build:
  number: 2
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  python:
    entry_points:
      - csv2parquet = csv2parquet.csv2parquet:main

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - setuptools
  run:
    - python >=${{ python_min }},<4.0
    - pyarrow

tests:
  - python:
      imports:
        - csv2parquet
      python_version: ${{ python_min }}.*
      pip_check: true
  - requirements:
      run:
        - pip
        - python ${{ python_min }}.*
    script:
      - pip check
      - csv2parquet --help

about:
  summary: A tool to convert CSVs to Parquet files
  license: Apache-2.0
  license_file: LICENSE
  homepage: https://github.com/cldellow/csv2parquet

extra:
  recipe-maintainers:
    - rxm7706
