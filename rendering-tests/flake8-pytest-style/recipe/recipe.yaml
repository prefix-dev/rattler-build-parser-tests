schema_version: 1

context:
  name: flake8-pytest-style
  version: 2.2.0

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/${{ name | replace('-', '_') }}-${{ version }}.tar.gz
  sha256: d23a33294bccfb9f1b11aaf5212256727b299b9c9b17cf21e230c52c1095a468

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - poetry-core >=1.0.0
    - python ${{ python_min }}.*
  run:
    - flake8-plugin-utils >=1.3.2,<2.0.0
    - python >=${{ python_min }}

tests:
  - python:
      imports:
        - flake8_pytest_style
        - flake8_pytest_style.visitors
      pip_check: true
      python_version: ${{ python_min }}.*


about:
  summary: A flake8 plugin checking common style issues or inconsistencies with pytest-based tests.
  license: MIT
  license_file: LICENSE
  homepage: https://github.com/m-burst/flake8-pytest-style

extra:
  recipe-maintainers:
    - thewchan
