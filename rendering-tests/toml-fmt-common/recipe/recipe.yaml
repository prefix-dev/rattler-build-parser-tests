# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json
schema_version: 1

context:
  version: 1.1.0

package:
  name: toml-fmt-common
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/t/toml-fmt-common/toml_fmt_common-${{ version }}.tar.gz
  sha256: e4ba8f13e5fe25cfe0bfc60342ad7deb91c741fd31f2e5522e6a51bfbf1427d3

build:
  number: 0
  noarch: python
  script:
    - ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation --disable-pip-version-check

requirements:
  host:
    - hatch-vcs >=0.5
    - hatchling >=1.27
    - pip
    - python ${{ python_min }}.*
  run:
    - python >=${{ python_min }}
    - tomli >=2.2.1

tests:
  - python:
      imports: toml_fmt_common
      pip_check: true
      python_version:
        - ${{ python_min }}.*
        - 3.13.*
  - files:
      source:
        - tests/
    requirements:
      run:
        - coverage
        - pytest
        - pytest-mock
        - python ${{ python_min }}.*
    script:
      - if: unix
        then:
          - coverage run --source=toml_fmt_common -m pytest -vv --tb=long --color=yes
          - coverage report --show-missing --skip-covered --fail-under=95
        else:
          - pytest -vv --tb=long --color=yes -k "not (is_folder or no_read)"

about:
  summary: Common logic to the TOML formatter.
  license: MIT
  license_file: LICENSE.txt
  homepage: https://github.com/tox-dev/toml-fmt-common

extra:
  recipe-maintainers:
    - bollwyvl
