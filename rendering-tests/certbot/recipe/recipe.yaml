schema_version: 1

context:
  name: certbot
  version: "5.2.2"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/certbot-${{ version }}.tar.gz
  sha256: 16cf7c83572796f1a86c685e4dd365f8f5b834541163cc2f242aa834e3849d2d

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv
  python:
    entry_points:
      - certbot = certbot.main:main

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - setuptools
  run:
    - python >=${{ python_min }}
    - acme >=${{ version }}
    - configargparse >=1.5.3
    - configobj >=5.0.6
    - cryptography >=43.0.0
    - distro >=1.0.1
    - josepy >=2.0.0
    - parsedatetime >=2.6
    - pyrfc3339
    - pywin32-on-windows
  run_constraints:
    - pywin32 >=300

tests:
  - python:
      imports:
        - certbot
        - certbot._internal
      python_version: ${{ python_min }}.*
  - requirements:
      run:
        - pip
        - python ${{ python_min }}.*
    script:
      - pip check
      - certbot --help

about:
  summary: ACME client
  license: Apache-2.0
  license_file: LICENSE.txt
  homepage: https://github.com/letsencrypt/letsencrypt

extra:
  recipe-maintainers:
    - nehaljwani
    - pavelzw
