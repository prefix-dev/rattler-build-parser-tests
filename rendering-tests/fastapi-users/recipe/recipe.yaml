schema_version: 1

context:
  name: fastapi-users
  version: 15.0.3

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/${{ name | replace('-', '_') }}-${{ version }}.tar.gz
  sha256: 94b24f8889b51ca3d8da92a88bced2bca2764cb1dd21c7d6d838890ff57b6472

build:
  number: 1
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - hatchling
    - hatch-regex-commit
    - pip
    - python ${{ python_min }}.*
  run:
    - python >=${{ python_min }}
    - fastapi >=0.65.2
    - pwdlib ==0.3.0
    - email-validator >=1.1.0,<2.4
    - pyjwt ==2.10.1
    - python-multipart ==0.0.21
    - makefun >=1.11.2,<2.0.0
    # For pwdlib[argon2, bcrypt]
    - bcrypt >=4.1.2,<5
    - argon2-cffi >=23.1.0,<24
    # For pyjwt[crypto]
    - cryptography >=3.4.0

tests:
  - python:
      imports:
        - fastapi_users
        - fastapi_users.authentication
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  summary: Ready-to-use and customizable users management for FastAPI.
  license: MIT
  license_file: LICENSE
  homepage: https://github.com/fastapi-users/fastapi-users
  documentation: https://fastapi-users.github.io/fastapi-users/

extra:
  recipe-maintainers:
    - thewchan
    - davidbrochart
