schema_version: 1

context:
  version: 2.3.1

package:
  name: fork-cleaner
  version: ${{ version }}

source:
  url: https://github.com/caarlos0/fork-cleaner/archive/v${{ version }}.tar.gz
  sha256: 9fde99ed9877efc80e6940f9958468531b72a232d98c433cfe7022fd4c6018d8

build:
  number: 1

requirements:
  build:
    - ${{ compiler('go-nocgo') }}
    - go-licenses

tests:
  - script:
      - fork-cleaner --help

about:
  license: MIT
  license_file:
    - LICENSE.md
    - license-files/
  summary: Cleans up old and inactive forks on your GitHub account
  homepage: https://github.com/caarlos0/fork-cleaner
  repository: https://github.com/caarlos0/fork-cleaner

extra:
  recipe-maintainers:
    - danielnachun
