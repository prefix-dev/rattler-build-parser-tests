schema_version: 1

context:
  name: harlequin-postgres
  version: 1.3.0

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/harlequin_postgres-${{ version }}.tar.gz
  sha256: d3532594693c745796b5ba4434218662ce3f9e5abb68b2e4159a825c62eb378b

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - hatchling
    - pip
  run:
    - python >=${{ python_min }}
    - psycopg >=3.2,<4
    - psycopg-pool >=3.2.2,<4.0.0
    - harlequin >=1.25,<3
    - psycopg2-binary >=2.9.9,<3.0.0

tests:
  - python:
      python_version: ${{ python_min }}.*
      imports:
        - harlequin_postgres

about:
  summary: A Harlequin adapter for Postgres.
  license: MIT
  license_file: LICENSE
  homepage: https://github.com/tconbeer/harlequin-postgres

extra:
  recipe-maintainers:
    - conda-forge/harlequin
