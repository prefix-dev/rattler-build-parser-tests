schema_version: 1

context:
  name: sqlite-utils
  version: 3.39

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/${{ name | replace('-', '_') }}-${{ version }}.tar.gz
  sha256: bfa2eac29b3e3eb5c9647283797527febcf4efd4a9bbb31d979a14a11ef9dbcd

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv
  python:
    entry_points:
      - sqlite-utils = sqlite_utils.cli:cli

requirements:
  host:
    - pip
    - python ${{ python_min }}.*
    - setuptools
  run:
    - python >=${{ python_min }}
    - sqlite-fts4
    - click >=8.3.1
    - click-default-group >=1.2.3
    - tabulate
    - python-dateutil
    - pluggy
    - pip

tests:
  - python:
      imports:
        - sqlite_utils
      pip_check: true
      python_version: ${{ python_min }}.*
  - files:
      source:
        - tests
    requirements:
      run:
        - cogapp
        - hypothesis
        - pytest
        - python ${{ python_min }}.*
    script:
      - pytest -vvv --capture=tee-sys -k 'not commands_are_documented and not recipes_are_documented and not insert_streaming_batch_size_1 and not cli_bulk_batch_size' tests

about:
  summary: CLI tool and Python utility functions for manipulating SQLite databases
  license: Apache-2.0
  license_file: LICENSE
  homepage: https://github.com/simonw/sqlite-utils

extra:
  recipe-maintainers:
    - simonw
    - thewchan
