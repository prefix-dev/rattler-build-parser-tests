schema_version: 1

context:
  name: google-cloud-audit-log
  version: 0.4.0

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/google_cloud_audit_log-${{ version }}.tar.gz
  sha256: 8467d4dcca9f3e6160520c24d71592e49e874838f174762272ec10e7950b6feb

build:
  number: 1
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - setuptools
  run:
    - python >=${{ python_min }}
    - protobuf >=3.20.2,<7.0.0,!=4.21.1,!=4.21.2,!=4.21.3,!=4.21.4,!=4.21.5
    - googleapis-common-protos >=1.56.2,<2.0.0

tests:
  - python:
      imports:
        - google.cloud.audit.audit_log_pb2
      python_version: ${{ python_min }}.*
  - requirements:
      run:
        - pip
        - python ${{ python_min }}.*
    script:
      - pip check

about:
  summary: Google Cloud Audit Protos
  license: Apache-2.0
  license_file: LICENSE
  homepage: https://github.com/googleapis/google-cloud-python/tree/main/packages/google-cloud-audit-log
  repository: https://github.com/googleapis/google-cloud-python/tree/main/packages/google-cloud-audit-log
  documentation: https://github.com/googleapis/google-cloud-python/tree/main/packages/google-cloud-audit-log

extra:
  recipe-maintainers:
    - xylar
