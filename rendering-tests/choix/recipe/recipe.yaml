schema_version: 1

context:
  name: choix
  version: 0.4.1
  python_min: "3.10"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/${{ name }}-${{ version }}.tar.gz
  sha256: 7c85d13845400932508c45a6a6a3e7a44f637969ffd506e1c7f5db07de1560b4

build:
  number: 0
  noarch: python
  script: python -m pip install . -vv --no-build-isolation --no-deps

requirements:
  host:
    - pip
    - uv-build >=0.7.19,<0.8.0
    - python ${{ python_min }}.*
  run:
    - numpy
    - python >=${{ python_min }}
    - scipy
  run_constraints:
    - networkx >=1,<3

tests:
  - python:
      imports:
        - choix
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  summary: "Inference algorithms for models based on Luce's choice axiom."
  license: MIT
  license_file: LICENSE
  homepage: https://pypi.org/project/choix/
  repository: https://github.com/lucasmaystre/choix

extra:
  recipe-maintainers:
    - mxr-conda
    - rluria14
    - oblute
    - synapticarbors
