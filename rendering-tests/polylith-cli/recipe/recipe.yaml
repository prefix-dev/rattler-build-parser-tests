schema_version: 1

context:
  name: polylith-cli
  version: "1.40.0"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  - url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/polylith_cli-${{ version }}.tar.gz
    sha256: 337dca748ae87da83eb7b02656f6f2c4f81cc9326befb6eb76dd62ff73a4bc45
  - url: https://raw.githubusercontent.com/DavidVujic/python-polylith/refs/heads/main/LICENSE
    sha256: cb206b34b119d5e0f3ed4634fa8cafa73b0ef64f390772ee2211880e0730c4a7

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  python:
    entry_points:
      - poly = polylith_cli.polylith.cli.core:app

requirements:
  host:
    - python ${{ python_min }}.*
    - poetry-core
    - pip
  run:
    - python >=${{ python_min }},<4.0.0
    - tomlkit 0.*
    - rich >=13,<15
    - typer 0.*
    - pyyaml

tests:
  - python:
      python_version: ${{ python_min }}.*
      imports:
        - polylith_cli
      pip_check: true
  - requirements:
      run:
        - pip
    script:
      - poly --help

about:
  summary: Python tooling support for the Polylith Architecture
  license: MIT
  license_file: LICENSE
  homepage: https://davidvujic.github.io/python-polylith-docs/
  repository: https://github.com/DavidVujic/python-polylith

extra:
  recipe-maintainers:
    - FloLangenfeld
