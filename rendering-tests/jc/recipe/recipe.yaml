schema_version: 1

context:
  name: jc
  version: "1.25.6"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/jc-${{ version }}.tar.gz
  sha256: 27f58befc7ae0a4c63322926c5f1ec892e3eac4a065eff3b07cfe420a6924a07

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv
  python:
    entry_points:
      - jc=jc.cli:main

requirements:
  host:
    - pip
    - python ${{ python_min }}.*
    - setuptools
  run:
    - pygments >=2.3.0
    - python >=${{ python_min }}
    - xmltodict >=0.12.0
    - ruamel.yaml >=0.15.0

tests:
  - python:
      imports:
        - jc
      pip_check: true
      python_version: ${{ python_min }}.*
  - requirements:
      run:
        - python ${{ python_min }}.*
    script:
      - jc --help

about:
  summary: Converts the output of popular command-line tools and file-types to JSON.
  license: MIT
  license_file:
    - LICENSE.md
  homepage: https://github.com/kellyjonbrazil/jc
  documentation: https://github.com/kellyjonbrazil/jc/tree/master/docs

extra:
  recipe-maintainers:
    - thewchan
