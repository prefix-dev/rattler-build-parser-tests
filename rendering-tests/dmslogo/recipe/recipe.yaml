schema_version: 1

context:
  version: 0.7.0

package:
  name: dmslogo
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/d/dmslogo/dmslogo-${{ version }}.tar.gz
  sha256: 60100b600effbea54d3e841aba1c51b4148e47d2f06483cf02aa6a06060a1bfb

build:
  number: 1
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - pip
    - python =${{ python_min }}
    - setuptools
  run:
    - matplotlib-base
    - numpy
    - palettable
    - pandas
    - python >=${{ python_min }}
    - setuptools

tests:
  - python:
      imports:
        - dmslogo
  - requirements:
      run:
        - pip
        - python =${{ python_min }}
    script:
      - pip check

about:
  summary: Logo plots of deep mutational scanning (DMS) data
  license: GPL-3.0-or-later
  license_file: LICENSE.txt
  homepage: https://github.com/jbloomlab/dmslogo

extra:
  recipe-maintainers:
    - danielnachun
