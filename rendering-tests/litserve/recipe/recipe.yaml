schema_version: 1

context:
  name: litserve
  version: "0.2.16"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/litserve-${{ version }}.tar.gz
  sha256: 852721c7eb9a9753396412254a89eb9c1ccbfa089660f79a8c895b2b99f88396

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  python:
    entry_points:
      - litserve = litserve.__main__:main

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - hatchling
  run:
    - pyzmq >=22.0.0
    - python >=${{ python_min }}
    - fastapi >=0.112
    - uvicorn-standard >=0.29.0

tests:
  - python:
      imports:
        - litserve
      pip_check: true
      python_version: ${{ python_min }}.*
  - requirements:
      run:
        - python ${{ python_min }}.*
    script:
      - litserve -h

about:
  summary: Lightweight AI server.
  license: Apache-2.0
  license_file: LICENSE
  homepage: https://github.com/Lightning-AI/litserve

extra:
  recipe-maintainers:
    - aniketmaurya
    - borda
    - synapticarbors
