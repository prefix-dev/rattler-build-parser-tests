schema_version: 1

context:
  name: miniopy-async
  version: "1.23.4"
  python_min: '3.10'

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/${{ name | replace('-', '_') }}-${{ version }}.tar.gz
  sha256: 6812500247a27b1e03b26521f56d6e5536e405e875e1c88c64426608f5a0c1ac

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - poetry-core
  run:
    - python >=${{ python_min }}
    - aiohttp >=3.11.14,<4.0.0
    - certifi >=2025.1.31,<2026.0.0
    - aiohttp-retry >=2.9.1,<3.0.0
    - argon2-cffi >=23.1.0,<24.0.0
    - pycryptodome >=3.22.0,<4.0.0

tests:
  - python:
      imports:
        - miniopy_async
      pip_check: true

      python_version: ${{ python_min }}.*
about:
  summary: Asynchronous MinIO Client SDK for Python
  license: Apache-2.0
  license_file: LICENSE
  homepage: https://github.com/hlf20010508/miniopy-async

extra:
  recipe-maintainers:
    - hlf20010508
