schema_version: 1

context:
  name: botorch
  version: "0.16.1"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/botorch-${{ version }}.tar.gz
  sha256: 2a9ec7e43f1acddcf0c170ba084443e128696bc02f0ef9a48cc720f13f71713b

build:
  number: 0
  noarch: python
  script:
    - ${{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - setuptools
    - setuptools_scm
    - tomli
    - wheel
  run:
    - python >=${{ python_min }}
    - typing_extensions
    - pyre-extensions
    - gpytorch >=1.14.2
    - linear_operator >=0.6
    - pytorch >=2.0.1
    - pyro-ppl >=1.8.4
    - scipy
    - multipledispatch
    - threadpoolctl

tests:
  - python:
      imports:
        - botorch
        - botorch.acquisition
        - botorch.exceptions
        - botorch.generation
        - botorch.models
        - botorch.optim
        - botorch.posteriors
        - botorch.sampling
        - botorch.test_functions
        - botorch.utils
        - botorch.cross_validation
        - botorch.fit
        - botorch.logging
        - botorch.settings
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  license: MIT
  license_file: LICENSE
  summary: Bayesian Optimization in PyTorch
  description: |
    BoTorch is a library for Bayesian Optimization built on PyTorch.


  homepage: https://botorch.org
  repository: https://github.com/pytorch/botorch
  documentation: https://botorch.org/docs/introduction

extra:
  recipe-maintainers:
    - maclandrol
    - ngam
    - thewchan
