schema_version: 1

context:
  name: dbt-athena-adapter
  version: 1.0.1

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/dbt-athena-adapter-${{ version }}.tar.gz
  sha256: e92c0c3c8ef996345728740d370efd141ca67eabf83b637e5939380e99099c0b

build:
  number: 2
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python ${{ python_min }}.*
  run:
    - boto3 >=1.18.12
    - dbt-core >=1.0.1
    - pyathena >=2.2.0
    - python >=${{ python_min }}
    - tenacity >=6.3.1

tests:
  - python:
      imports:
        - dbt
      python_version: ${{ python_min }}.*
  - requirements:
      run:
        - pip
        - python ${{ python_min }}.*
    script:
      - pip check

about:
  summary: The athena adapter plugin for dbt (data build tool)
  license: Apache-2.0
  license_file: LICENSE.txt
  homepage: https://github.com/Tomme/dbt-athena

extra:
  recipe-maintainers:
    - janjagusch
