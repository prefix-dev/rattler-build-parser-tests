context:
  version: "3.1.1"

package:
  name: elf-cli
  version: ${{ version }}

source:
  url: https://registry.npmjs.org/@ngneat/elf-cli/-/elf-cli-${{ version }}.tgz
  sha256: 508c1eccdf6d9cb6408c07048e5ddceb2ec4892d1303c7c647f0a34343283b46

build:
  number: 0
  noarch: generic

requirements:
  build:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

tests:
  - script:
      - elf --help

about:
  license: MIT
  license_file:
    - LICENSE.md
    - third-party-licenses.txt
  summary: A CLI for elf store
  homepage: https://github.com/ngneat/elf
  repository: https://github.com/ngneat/elf

extra:
  recipe-maintainers:
    - danielnachun
