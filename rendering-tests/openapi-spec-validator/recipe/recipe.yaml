# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json
schema_version: 1

context:
  version: "0.7.2"

package:
  name: openapi-spec-validator
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/o/openapi-spec-validator/openapi_spec_validator-${{ version }}.tar.gz
  sha256: cc029309b5c5dbc7859df0372d55e9d1ff43e96d678b9ba087f7c56fc586f734

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  python:
    entry_points:
      - openapi-spec-validator = openapi_spec_validator.__main__:main

requirements:
  host:
    - pip
    - poetry-core >=1.0.0
    - python ${{ python_min }}.*
  run:
    # keep in sync with the poetry-generated setup.py
    - importlib_resources >=5.8,<7.0
    - jsonschema >=4.18.0,<5.0.0
    - jsonschema-path >=0.3.1,<0.4.0
    - lazy-object-proxy >=1.7.1,<2.0.0
    - openapi-schema-validator >=0.6.0,<0.7.0
    - python >=${{ python_min }}

tests:
  - python:
      imports: openapi_spec_validator
      python_version:
        - ${{ python_min }}.*
        - 3.13.*
  - files:
      source:
        - tests
    requirements:
      run:
        - pytest-cov
        - python ${{ python_min }}.*
    script:
      - openapi-spec-validator --help
      - coverage run --source=openapi_spec_validator --branch -m pytest -vv --tb=long --color=yes
      - coverage report --show-missing --skip-covered --fail-under=92

about:
  license: Apache-2.0
  summary: OpenAPI 2.0 (aka Swagger) and OpenAPI 3 spec validator
  license_file: LICENSE
  homepage: https://github.com/p1c2u/openapi-spec-validator
  description: |-
    OpenAPI Spec Validator is a Python library that validates OpenAPI Specs
    against the OpenAPI 2.0 (aka Swagger) and OpenAPI 3.0 specification. The
    validator aims to check for full compliance with the Specification.

extra:
  recipe-maintainers:
    - rvalieris
    - bollwyvl
