schema_version: 1

context:
  name: vector
  version: 1.7.0
  python_min: '3.9'

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/vector-${{ version }}.tar.gz
  sha256: 8b05ea2953322c74c49d2af180f7eac73ad0aa3d4c391cab896175ec4fa3d642

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python ${{ python_min }}.*
    - hatchling
    - hatch-vcs
  run:
    - numpy >=1.19.3
    - python >=${{ python_min }}
    - packaging >=20
tests:
  - python:
      imports:
        - vector
        - vector.backends
      pip_check: true

      python_version: ${{ python_min }}.*
about:
  summary: Vector classes and utilities
  license: BSD-3-Clause
  license_file: LICENSE
  homepage: https://github.com/scikit-hep/vector

extra:
  recipe-maintainers:
    - Saransh-cpp
    - conda-forge/scikit-hep
