schema_version: 1

context:
  name: flax
  version: 0.10.4

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/${{ name }}-${{ version }}.tar.gz
  sha256: 57ae44d3f111fc85cff9049adb9684ce8ebd44e87bd8ca776ed52422c2d85021

build:
  number: 1
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - setuptools
    - setuptools-scm
  run:
    - python >=${{ python_min }}
    - jax >=0.4.27
    - matplotlib-base
    - msgpack-python
    - numpy >=1.23.2
    - optax
    - orbax-checkpoint
    - tensorstore
    - rich >=11.1.0
    - typing_extensions >=4.2.0
    - pyyaml >=5.4.1
    - treescope >=0.1.7

tests:
  - python:
      imports:
        - flax
      python_version: ${{ python_min }}.*
  - requirements:
      run:
        - pip
        - python ${{ python_min }}.*
    script:
      - pip check

about:
  summary: "Flax: A neural network library for JAX designed for flexibility"
  license: Apache-2.0
  license_file: LICENSE
  homepage: https://github.com/google/flax
  repository: https://github.com/google/flax
  documentation: http://flax.readthedocs.io

extra:
  recipe-maintainers:
    - pfackeldey
    - PhilipVinc
    - jheek
    - avital
    - levskaya
    - andsteing
    - gabrielcnr
    - traversaro
