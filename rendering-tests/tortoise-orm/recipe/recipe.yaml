schema_version: 1

context:
  name: tortoise-orm
  version: "0.25.3"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/${{ name | replace('-', '_') }}-${{ version }}.tar.gz
  sha256: b6dedd388393624628ec46228c93df361533ceb3925986fa2d1d22debc838a7d

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - pdm-backend
    - python ${{ python_min }}.*
  run:
    - python >=${{ python_min }}
    - pypika-tortoise >=0.6.3,<1.0.0
    - iso8601 >=2.1.0,<3.0.0
    - aiosqlite >=0.16.0,<1.0.0
    - pytz
    - anyio
    - typing-extensions >=4.1.0

tests:
  - python:
      imports:
        - tortoise
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  summary: Easy async ORM for python, built with relations in mind
  license: Apache-2.0
  license_file: LICENSE.txt
  description: |
    Tortoise ORM is an easy-to-use asyncio ORM (Object Relational Mapper)
    inspired by Django. Tortoise ORM was built with relations in mind and
    admiration for the excellent and popular Django ORM. It's engraved in its
    design that you are working not with just tables, you work with relational
    data.


  homepage: https://github.com/tortoise/tortoise-orm
  documentation: https://tortoise.github.io/

extra:
  recipe-maintainers:
    - thewchan
