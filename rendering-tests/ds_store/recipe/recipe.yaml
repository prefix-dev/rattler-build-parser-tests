schema_version: 1

context:
  name: ds_store
  version: 1.3.2

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/${{ name }}-${{ version }}.tar.gz
  sha256: e4da49df901123481a85b9250945f2aac054a0f0c29352cd2cc858c536cdd364

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  python:
    entry_points:
      - ds_store = ds_store.__main__:main

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - setuptools ==80.9.0
  run:
    - python >=${{ python_min }}
    - mac_alias >=2.2.2

tests:
  - python:
      imports:
        - ds_store
      pip_check: true
      python_version: ${{ python_min }}.*
  - files:
      source:
        - tests
    requirements:
      run:
        - pytest
        - pytest-cov
        - tox
        - python ${{ python_min }}.*
    script:
      - tox -e py
      # The cli command don't work
      #  - ds_store --help

about:
  summary: Manipulate Finder .DS_Store files from Python
  license: MIT
  # Awaiting upstream push to PyPI for LICENSE to end up in SDist
  license_file:
    - LICENSE
  homepage: https://github.com/dmgbuild/ds_store
  documentation: https://ds-store.readthedocs.io/en/latest/

extra:
  recipe-maintainers:
    - thewchan
