schema_version: 1

context:
  name: mypy_boto3_sqs
  version: "1.42.3"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/${{ name }}-${{ version }}.tar.gz
  sha256: 699995b9a6f69a97c6d3e9126a76f06751e3b405640174fe7c20fe71d9ddc82a

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - setuptools
    - python ${{ python_min }}.*
  run:
    - boto3
    - python >=${{ python_min }}
    - typing-extensions

tests:
  - python:
      imports:
        - mypy_boto3_sqs
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  summary: Type annotations for boto3.SQS ${{ version }} service, generated by mypy-boto3-builder
  license: MIT
  license_file: LICENSE
  homepage: https://github.com/vemel/mypy_boto3_builder
  repository: https://github.com/vemel/mypy_boto3_builder

extra:
  recipe-maintainers:
    - maresb
    - thewchan
    - vemel
