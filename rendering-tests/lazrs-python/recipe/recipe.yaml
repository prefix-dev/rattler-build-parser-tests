schema_version: 1

context:
  name: lazrs-python
  version: "0.8.1"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/lazrs/lazrs-${{ version }}.tar.gz
  sha256: 2be2d481b6ba3e483195012f7a7aebee7898e8688a696448bf3922ef0c7c2f41

build:
  number: 0
  skip: ppc64le
  script:
    - cargo-bundle-licenses --format yaml --output THIRDPARTY.yml
    - ${{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - ${{ compiler('c') }}
    - ${{ compiler('rust') }}
    - ${{ stdlib('c') }}
    - cargo-bundle-licenses
    - if: build_platform != target_platform
      then: cross-python_${{ target_platform }}
    - maturin >=1.0.0,<2.0.0
    - if: build_platform != target_platform
      then: python
  host:
    - maturin >=1.0.0,<2.0.0
    - pip
    - python
  run:
    - python

tests:
  - python:
      imports:
        - lazrs
      pip_check: true

about:
  summary: Python bindings for laz-rs
  license: MIT
  license_file:
    - THIRDPARTY.yml
    - LICENSE.txt
  homepage: https://pypi.org/project/lazrs/
  repository: https://github.com/laz-rs/laz-rs-python

extra:
  recipe-maintainers:
    - hobu
    - tmontaigu
    - weiji14
