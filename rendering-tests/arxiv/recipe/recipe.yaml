schema_version: 1

context:
  name: arxiv
  version: "2.4.0"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/arxiv-${{ version }}.tar.gz
  sha256: cabe5470d031aa3f22d2744a7600391c62c3489653f0c62bec9019e62bb0554b

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python ${{ python_min }}.*
    - hatchling
    - hatch-vcs
  run:
    - python >=${{ python_min }}
    - feedparser ~=6.0.10
    - requests ~=2.32.0
    - typing_extensions >=4.0.0

tests:
  - python:
      imports:
        - arxiv
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  summary: "Python wrapper for the arXiv API: http://arxiv.org/help/api/"
  license: MIT
  license_file: LICENSE.txt
  homepage: https://github.com/lukasschwab/arxiv.py
  documentation: http://lukasschwab.me/arxiv.py/index.html

extra:
  recipe-maintainers:
    - thewchan
