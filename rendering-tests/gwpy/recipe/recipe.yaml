schema_version: 1

context:
  name: gwpy
  version: 3.0.14

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/${{ name }}-${{ version }}.tar.gz
  sha256: bf25d19763c9128f515144349d3f70925a8334bbd22950c01d35bb954f323f52

build:
  number: 0
  noarch: python
  python:
    entry_points:
      - gwpy-plot = gwpy.cli.gwpy_plot:main
  script: uv pip install --python ${{ PYTHON }} . --link-mode=copy --no-build-isolation --no-deps -v

requirements:
  host:
    - python ${{ python_min }}.*
    - setuptools >=61
    - setuptools-scm >=3.4.3
    - uv
    - wheel
  run:
    - astropy-base >=4.3.0
    - dateparser >=1.1.4
    - dqsegdb2
    - gwdatafind >=1.1.0
    - gwosc >=0.5.3
    - h5py >=3.0.0
    - igwn-segments >=2.0.0
    - ligotimegps >=1.2.1
    - matplotlib-base >=3.3.0
    - numpy >=1.19.5
    - packaging >=24.1
    - python >=${{ python_min }}
    - python-dateutil
    - requests >=2.20.0
    - scipy >=1.6.0
    - tqdm >=4.52.0
  run_constraints:
    - python-ligo-lw <2.0.0a0

tests:
  - requirements:
      run:
        - beautifulsoup4
        - inspiral-range >=0.9.3
        - pip
        - pytest >=7.3.0
        - pytest-freezer
        - pytest-requires
        - python ${{ python_min }}.*
        - python-framel >=8.40.1
        - python-lal
        - python-lalframe
        - python-ldas-tools-framecpp
        - python-ligo-lw >=1.7.0
        - requests-mock
        - uproot >=4.1.5
    script:
      # Check metadata
      - python -m pip check
      - python -m pip show gwpy
      # Run the test suite
      - python -m pytest -ra --pyargs gwpy
      # Test command-line entry points
      - python -m gwpy.time --help
      - gwpy-plot --help

about:
  summary: A python package for gravitational-wave astrophysics
  description: |
    GWpy is a collaboration-driven Python package providing tools for
    studying data from ground-based gravitational-wave detectors.

    GWpy provides a user-friendly, intuitive interface to the common
    time-domain and frequency-domain data produced by the LIGO and Virgo
    observatories and their analyses, with easy-to-follow tutorials at each
    step.
  homepage: https://gwpy.github.io
  repository: https://gitlab.com/gwpy/gwpy.git
  documentation: https://gwpy.github.io/docs/${{ version }}/
  license: GPL-3.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - duncanmmacleod
