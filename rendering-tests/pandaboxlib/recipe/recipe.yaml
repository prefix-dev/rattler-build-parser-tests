schema_version: 1

context:
  name: pandaboxlib
  version: 1.0.5

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/MaxIV-KitsControls/lib-maxiv-pandaboxlib/archive/${{ version }}.tar.gz
  sha256: 37558ce9b01a5ad9204f7de1824ea333594ff0e6fb1f84d8400182fe8e98ac3d

build:
  number: 2
  noarch: python
  script:
    env:
      SETUPTOOLS_SCM_PRETEND_VERSION: ${{ version }}
    content: ${{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - setuptools
    - setuptools_scm
  run:
    - python >=${{ python_min }}

tests:
  - python:
      imports:
        - pandaboxlib
      pip_check: true
      python_version:
        - ${{ python_min }}.*
        - 3.*
  - script:
      - python -m pandaboxlib.version
    requirements:
      run:
        - python ${{ python_min }}.*

about:
  summary: Library to communicate with PandABox hardware
  license: LGPL-3.0-or-later
  license_file: LICENSE.txt
  homepage: https://github.com/MaxIV-KitsControls/lib-maxiv-pandaboxlib

extra:
  recipe-maintainers:
    - marcoleorato
    - beenje
