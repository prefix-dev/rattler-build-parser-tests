schema_version: 1

context:
  version: "1.20.0"

package:
  name: gopherjs
  version: ${{ version }}

source:
  url: https://github.com/gopherjs/gopherjs/archive/v${{ version }}.tar.gz
  sha256: b6e64cece9aec6e3dc2c9ba0cf94b441f0fcceaa3824c343f19d2b6375a8c990

build:
  number: 0

requirements:
  build:
    - ${{ compiler('go-nocgo') }}
    - go-licenses

tests:
  - script:
      - gopherjs --help

about:
  license: MIT
  license_file:
    - LICENSE
    - license-files/
  summary: A compiler from Go to JavaScript for running Go code in a browser
  homepage: https://github.com/gopherjs/gopherjs
  repository: https://github.com/gopherjs/gopherjs

extra:
  recipe-maintainers:
    - danielnachun
