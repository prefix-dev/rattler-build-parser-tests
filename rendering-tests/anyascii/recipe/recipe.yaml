schema_version: 1

context:
  name: anyascii
  version: 0.3.3

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/anyascii-${{ version }}.tar.gz
  sha256: c94e9dd9d47b3d9494eca305fef9447d00b4bf1a32aff85aa746fa3ec7fb95c3

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - flit-core >=2,<4
    - pip
    - python ${{ python_min }}.*
  run:
    - python >=${{ python_min }}

tests:
  - python:
      imports:
        - anyascii
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  summary: Unicode to ASCII transliteration
  license: MIT
  license_file: LICENSE
  homepage: https://github.com/anyascii/anyascii
  repository: https://github.com/anyascii/anyascii/tree/master/impl/python

extra:
  recipe-maintainers:
    - thewchan
