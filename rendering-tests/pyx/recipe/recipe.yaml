schema_version: 1

context:
  name: pyx
  version: "0.17"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/${{ name }}-${{ version }}.tar.gz
  sha256: 3bc8aa809131559f7a5c0e1f1129b42c71ade36df0332113f5c5779384a39af1

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - setuptools
  run:
    - python >=${{ python_min }}

tests:
  - python:
      imports:
        - pyx
      python_version: ${{ python_min }}.*
  - requirements:
      run:
        - pip
        - python ${{ python_min }}.*
    script:
      - pip check

about:
  summary: Python package for the generation of PostScript, PDF, and SVG files
  license: GPL-2.0-or-later
  license_file: LICENSE
  homepage: https://pyx-project.org/
  repository: https://github.com/pyx-project/pyx
  documentation: https://pyx-project.org/

extra:
  recipe-maintainers:
    - JaRoSchm
