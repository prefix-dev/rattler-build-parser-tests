schema_version: 1

context:
  version: 0.0.9

package:
  name: python-help2man
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/h/help2man/help2man-${{ version }}.tar.gz
  sha256: 57fa18ed59ee94952a2341153eae34fc90020cb4ebb26ce8a7324334119cf81a

build:
  number: 1
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  python:
    entry_points:
      - help2man = help2man.__main__:main

requirements:
  host:
    - jinja2
    - pip
    - python =${{ python_min }}
    - setuptools
    - setuptools-scm
    - shtab
    - tomli
  run:
    - python >=${{ python_min }}
    - jinja2

tests:
  - python:
      imports:
        - help2man
      pip_check: true
  - requirements:
      run:
        - pip
        - python =${{ python_min }}
    script:
      - help2man --help

about:
  summary: Convert --help and --version to man page.
  license: GPL-3.0-or-later
  license_file: LICENSE
  homepage: https://github.com/Freed-Wu/help2man
  repository: https://github.com/Freed-Wu/help2man

extra:
  recipe-maintainers:
    - danielnachun
