schema_version: 1

context:
  name: pyslha
  version: "3.3.0"
  python_min: "3.6"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  # c.f. https://gitlab.com/hepcedar/pyslha/-/issues/7
  # url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/pyslha-${{ version }}.tar.gz
  url: https://gitlab.com/hepcedar/pyslha/-/archive/a95598bcd5bb81a5a1199f229ce95997dde57233/pyslha-a95598bcd5bb81a5a1199f229ce95997dde57233.tar.gz
  sha256: 3351a4b6303cfff15c1b242f4613efede915c58d9830cfa465f7e8fc083d5e50
  patches:
    - use-setuptools-over-distutils.patch
    - add-python_requires.patch

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - setuptools
  run:
    - python >=${{ python_min }}
    - tex2pix >=0.1.5

tests:
  - python:
      imports:
        - pyslha
      pip_check: true
  - requirements:
      run:
        - python ${{ python_min }}.*
    script:
      - slha2isawig --help
      - isawig2slha --help
      - slhaplot --help

about:
  summary: Parsing, manipulating, and visualising SUSY Les Houches Accord data
  license: GPL-3.0-or-later
  license_file: LICENSE
  homepage: http://www.insectnation.org/projects/pyslha

extra:
  recipe-maintainers:
    - matthewfeickert
