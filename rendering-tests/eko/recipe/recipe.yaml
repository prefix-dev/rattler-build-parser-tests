context:
  version: "0.15.2"

package:
  name: eko
  version: ${{ version }}

source:
  - url: https://pypi.org/packages/source/e/eko/eko-${{ version }}.tar.gz
    sha256: 397aee063ba87184e0b2f7eaddfc852a7c42979db7608c8a7cffa10d29b981fd

build:
  script: ${{ PYTHON }} -m pip install .
  number: 0
  python:
    entry_points:
      - ekonav = ekomark.navigator:launch_navigator
  noarch: python

requirements:
  host:
    - python >=${{ python_min }},<3.14
    - poetry-core >=1.0.0
    - poetry-dynamic-versioning
    - pip
  run:
    - python >=${{ python_min }},<3.14
    - pyyaml <7.0,>=6.0
    - lz4 >=4.0.2,<5
    - numba >=0.60,<0.62
    - scipy >=1.10.1,<2
    - numpy >=2,<3
    - packaging >=24.1,<25

tests:
  - python:
      imports:
        - eko
        - ekobox


about:
  homepage: https://eko.readthedocs.io
  license: GPL-3.0-only
  license_family: GPL
  license_file: LICENSE
  summary: 'Evolution Kernel Operators: EKO is a Python module to solve the DGLAP equations in N-space in terms of Evolution Kernel Operators in x-space.'
  repository: https://github.com/N3PDF/eko

extra:
  recipe-maintainers:
    - scarlehoff
