# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json
schema_version: 1

context:
  version: "4.0.1"
  python_check_max: "3.14"

package:
  name: pydot
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/p/pydot/pydot-${{ version }}.tar.gz
  sha256: c2148f681c4a33e08bf0e26a9e5f8e4099a82e0e2a068098f32ce86577364ad5

build:
  noarch: python
  number: 2
  script:
    - ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation --disable-pip-version-check

requirements:
  host:
    - pip
    - python ${{ python_min }}.*
    - setuptools >=75.3.2
  run:
    - graphviz >=2.38.0
    - pyparsing >=3.1.0
    - python >=${{ python_min }}

tests:
  - python:
      imports: pydot
      pip_check: true
      python_version:
        - ${{ python_min }}.*
        - ${{ python_check_max }}.*
  - files:
      source:
        - test/
    requirements:
      run:
        - chardet
        - parameterized
        - pytest-cov
        - python ${{ python_min }}.*
    script:
      - coverage run --source=pydot --branch -m pytest -vv --tb=long --color=yes
      - coverage report --show-missing --skip-covered --fail-under=74

about:
  license: MIT
  license_file:
    - LICENSES/MIT.txt
    - LICENSES/Python-2.0.txt
  summary: Python interface to Graphviz's Dot
  homepage: https://pypi.org/project/pydot
  repository: https://github.com/pydot/pydot

extra:
  recipe-maintainers:
    - nehaljwani
    - leycec
    - bollwyvl
