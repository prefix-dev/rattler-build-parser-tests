# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json
schema_version: 1

context:
  version: "0.9.8"
  # build against the oldest available 4.0.x to avoid spurious `etc/jupyter/labconfig/page_config.json`
  jupyterlab_host_version: "4.0"
  # test against the latest supported version
  jupyterlab_test_version: "4"

package:
  name: ipympl
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/i/ipympl/ipympl-${{ version }}.tar.gz
  sha256: 6d7230d518384521093f3854f7db89d069dcd9c28a935b371e9c9f126354dee1

build:
  number: 0
  noarch: python
  script:
    - ${{ PYTHON }} -m pip install . --no-deps -vv --no-build-isolation --disable-pip-version-check

requirements:
  host:
    - hatch-jupyter-builder >=0.8.3
    - hatch-nodejs-version >=0.3.2
    - hatchling
    - jupyterlab ${{ jupyterlab_host_version }}.*
    - nodejs 24.*
    - pip
    - python ${{ python_min }}.*
  run:
    - ipython <10
    - ipywidgets >=7.6.0,<9
    - matplotlib-base >=3.5.0,<4
    - numpy
    - pillow
    - python >=${{ python_min }}
    - traitlets <6

tests:
  - python:
      imports: ipympl
      pip_check: true
      python_version:
        - ${{ python_min }}.*
        - 3.13.*
  - package_contents:
      files:
        - share/jupyter/nbextensions/jupyter-matplotlib/extension.js
        - share/jupyter/nbextensions/jupyter-matplotlib/index.js
        - share/jupyter/labextensions/jupyter-matplotlib/package.json
  - requirements:
      run:
        - python ${{ python_min }}.*
        - jupyterlab ${{ jupyterlab_test_version }}.*
    script:
      - jupyter labextension list --debug
      # can't test the npm version as it does not align with the pypi version
      - jupyter labextension list --debug 2>&1 | python -c "import sys, re; assert re.search('jupyter-matplotlib.*enabled.*OK', sys.stdin.read())"

about:
  license: BSD-3-Clause
  license_file:
    - LICENSE
    - ipympl/labextension/static/third-party-licenses.json
  summary: Matplotlib Jupyter Extension
  homepage: https://github.com/matplotlib/ipympl

extra:
  recipe-maintainers:
    - JasonGrout
    - SylvainCorlay
    - tacaswell
    - blink1073
    - martinRenou
    - bollwyvl
