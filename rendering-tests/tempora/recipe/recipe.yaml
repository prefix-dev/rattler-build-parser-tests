schema_version: 1

context:
  name: tempora
  version: 5.8.1

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/${{ name }}-${{ version }}.tar.gz
  sha256: abb5d9ec790cc5e4f9431778029ba3e3d9ba9bd50cb306dad824824b2b362dcd

build:
  number: 1
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv
  python:
    entry_points:
      - calc-prorate = tempora:calculate_prorated_values

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - setuptools_scm >=3.4.1
    - setuptools
  run:
    - python >=${{ python_min }}
    - jaraco.functools >=1.20
    - python-dateutil

tests:
  - python:
      imports:
        - tempora
      python_version: ${{ python_min }}.*
about:
  license_file: LICENSE
  license: MIT
  summary: Objects and routines pertaining to date and time (tempora)
  homepage: https://github.com/jaraco/tempora
  repository: https://github.com/jaraco/tempora

extra:
  recipe-maintainers:
    - pmlandwehr
    - carlodri
