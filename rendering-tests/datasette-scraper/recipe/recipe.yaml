# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json
schema_version: 1

context:
  name: datasette-scraper
  version: "0.5.3"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/datasette-scraper-${{ version }}.tar.gz
  sha256: 8c4197af695e1c8bbbce5fad39ca10f7f00bcb678ac231a064ce63fc55f21b8b

build:
  number: 2
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - setuptools
  run:
    - python >=${{ python_min }},<4.0
    - datasette
    - selectolax
    - datasette-template-sql
    - pluggy
    - httpx
    - zstandard
    - more-itertools

tests:
  - python:
      imports:
        - datasette_scraper
      python_version: ${{ python_min }}.*
      pip_check: true

about:
  summary: Adds website scraping abilities to Datasette.
  license: MIT AND Apache-2.0
  license_file:
    - LICENSE
    - COPYING
  homepage: https://github.com/cldellow/datasette-scraper

extra:
  recipe-maintainers:
    - rxm7706
