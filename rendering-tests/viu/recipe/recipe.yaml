context:
  version: "1.6.1"

package:
  name: viu
  version: ${{ version }}

source:
  url: https://github.com/atanunq/viu/archive/v${{ version }}.tar.gz
  sha256: 639c1fe14aee5e34b635de041ac77177e2959cf26072d8ef69c444b15c8273bd

build:
  number: 0

requirements:
  build:
    - ${{ compiler('rust') }}
    - ${{ compiler('c') }}
    - ${{ stdlib('c') }}
    - cargo-bundle-licenses

tests:
  - script:
      - viu --help

about:
  license: MIT
  license_file:
    - LICENSE-MIT
    - THIRDPARTY.yml
  summary: Simple terminal image viewer written in Rust
  homepage: https://github.com/atanunq/viu
  repository: https://github.com/atanunq/viu

extra:
  recipe-maintainers:
    - danielnachun
