schema_version: 1

context:
  version: 0.5.8

package:
  name: crossplane
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/c/crossplane/crossplane-${{ version }}.tar.gz
  sha256: b193bd8b963a041d5414ea18dcbb1c55b5424fee3d73bfa1809124605b322101

build:
  number: 1
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  python:
    entry_points:
      - crossplane = crossplane.__main__:main

requirements:
  host:
    - pip
    - python =${{ python_min }}
    - setuptools
  run:
    - python >=${{ python_min }}

tests:
  - python:
      imports:
        - crossplane
  - requirements:
      run:
        - pip
        - python =${{ python_min }}
    script:
      - pip check
      - crossplane --help

about:
  summary: Reliable and fast NGINX configuration file parser.
  license: Apache-2.0
  license_file:
    - LICENSE
    - NOTICE
  homepage: https://github.com/nginxinc/crossplane

extra:
  recipe-maintainers:
    - danielnachun
