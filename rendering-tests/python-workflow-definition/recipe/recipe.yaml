schema_version: 1

context:
  name: python-workflow-definition
  version: "0.1.2"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/python_workflow_definition-${{ version }}.tar.gz
  sha256: b44c89d920bfe3f5ef8e92425609abc5b75a0ba453c319f8339dc2b9e1b4ae4e

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - hatchling
    - pip
  run:
    - python >=${{ python_min }}
    - numpy >=1.21
    - pydantic >=2.7.0,<=2.12.4

tests:
  - python:
      imports:
        - python_workflow_definition
      python_version: ${{ python_min }}.*
  - requirements:
      run:
        - pip
        - python ${{ python_min }}.*
    script:
      - pip check

about:
  summary: Python Workflow Definition - workflow interoperability for aiida, jobflow and pyiron
  license: BSD-3-Clause
  license_file: LICENSE
  homepage: http://pythonworkflow.github.io

extra:
  recipe-maintainers:
    - jan-janssen
