schema_version: 1

context:
  name: mixpanel
  version: "5.0.0"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/mixpanel-${{ version }}.tar.gz
  sha256: ef78b7b36150fbf24796972bf44871515c6d1381a69be683eb26a65d44b84bb5

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-build-isolation --no-deps

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - setuptools >=61.0
  run:
    - python >=${{ python_min }}
    - requests >=2.4.2,<3
    - httpx >=0.27.0
    - pydantic >=2.0.0
    - asgiref >=3.0.0

tests:
  - python:
      imports:
        - mixpanel
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  summary: Official Mixpanel library for Python
  license: Apache-2.0
  license_file: LICENSE.txt
  homepage: https://github.com/mixpanel/mixpanel-python

extra:
  recipe-maintainers:
    - rabah-khalek
    - synapticarbors
