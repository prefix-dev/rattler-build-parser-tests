context:
  name: libvpl
  version: "2.15.0"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/intel/libvpl/archive/refs/tags/v${{ version }}.zip
  sha256: 719e9b42f31b8c4cc4bc6ef98995c12c6ace400ed5a0dfb7b35a096451b1cc3c

build:
  skip:
    - win
    - osx
  number: 1

requirements:
  build:
    - ${{ compiler('c') }}
    - ${{ compiler('cxx') }}
    - ${{ stdlib('c') }}
    - cmake
    - make
  host:
    - libva
    - intel-media-driver
  run_exports:
    - ${{ pin_subpackage('libvpl', upper_bound='x.x') }}

tests:
  - script:
    - test -f ${PREFIX}/lib/libvpl.so
    - test -f ${PREFIX}/include/vpl/mfx.h

about:
  homepage: https://github.com/intel/media-driver
  summary: 'Intel® Video Processing Library (Intel® VPL)'
  description: |
    Intel® Video Processing Library (Intel® VPL) provides access to hardware
    accelerated video decode, encode, and processing capabilities on Intel®
    GPUs to support AI visual inference, media delivery, cloud gaming, and
    virtual desktop infrastructure use cases.

  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - hmaarrfk
