context:
  name: essnmx
  version: "25.12.0"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/essnmx-${{ version }}.tar.gz
  sha256: af3d3c5649255589a16d119ec416a8863c8ee361b6a11f7b98a98fb2900ad2e1

build:
  number: 3
  skip: match(python, "<3.11")
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python
    - setuptools >=77
    - setuptools-scm >=8.0
    - pip
  run:
    - python
    - dask-core
    - essreduce >=25.11.5
    - python-graphviz
    - plopp >=24.7.0
    - sciline >=24.06.0
    - scipp >=25.3.0
    - scippnexus >=23.12.0
    - pooch >=1.5
    - pandas >=2.1.2
    - gemmi >=0.6.6
    - defusedxml >=0.7.1
    # bitshuffle conda forge recipe doesn't support win
    - if: not win
      then: bitshuffle >=0.5.2
    - msgpack-python >=1.0.8
    - tof >=25.12.1

tests:
  - python:
      imports:
        - ess.nmx
      pip_check: false

about:
  summary: Data reduction for NMX at the European Spallation Source.
  license: BSD-3-Clause
  license_file: LICENSE
  repository: https://github.com/scipp/essnmx
  homepage: https://scipp.github.io/essnmx/

extra:
  recipe-maintainers:
    - MridulS
    - conda-forge/scipp
