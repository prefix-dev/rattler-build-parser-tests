schema_version: 1

context:
  name: pycron
  version: 3.2.0

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/${{ name }}-${{ version }}.tar.gz
  sha256: e125a28aca0295769541a40633f70b602579df48c9cb357c36c28d2628ba2b13

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-build-isolation --no-deps

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - poetry-core
  run:
    - python >=${{ python_min }},<4.0

tests:
  - python:
      imports:
        - pycron
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  license: MIT
  license_file: LICENSE
  summary: Simple cron-like parser, which determines if current datetime matches conditions.
  homepage: https://github.com/kipe/pycron
  repository: https://github.com/kipe/pycron

extra:
  recipe-maintainers:
    - synapticarbors
