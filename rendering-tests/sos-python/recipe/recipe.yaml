schema_version: 1

context:
  version: 0.20.2

package:
  name: sos-python
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/s/sos-python/sos-python-${{ version }}.tar.gz
  sha256: 3dc22439df32499fb7382f95119ae06a693d160f6468f8860fb80be8e1dbc8ed

build:
  number: 1
  noarch: python
  script:
    - ${{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv

requirements:
  host:
    - pip
    - python =${{ python_min }}
    - setuptools
  run:
    - python >=${{ python_min }}
    - sos-notebook >=0.19.4
    - sos >=0.19.8

tests:
  - python:
      imports:
        - sos_python
      pip_check: true
  - requirements:
      run:
        - pip
        - python =${{ python_min }}
    script:
      - pip check

about:
  license: BSD-3-Clause
  license_file: LICENSE
  summary: SoS language module for Python2 and Python3
  homepage: https://github.com/vatlab/sos-python
  repository: https://github.com/vatlab/sos-python
  documentation: https://vatlab.github.io/sos-docs/

extra:
  recipe-maintainers:
    - danielnachun
    - BoPeng
