# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json
schema_version: 1

context:
  name: django-funky-sheets
  version: "0.2.0"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/django-funky-sheets-${{ version }}.tar.gz
  sha256: 89f80160f9b6bcacbb5185375854d9d467d6475123c9bd001c8e440e371a97f6

build:
  number: 2
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - setuptools
  run:
    - python >=${{ python_min }},<4.0
    - six
    - pytz
    - django >=2.0
    - django-extra-views >=0.12.0

tests:
  - python:
      imports:
        - examples
        - funky_sheets
        - setup
      python_version: ${{ python_min }}.*
      pip_check: true

about:
  summary: Django implementation of Handsontable spreadsheets for CRUD actions.
  license: MIT
  license_file: LICENSE.txt
  homepage: https://github.com/trco/django-funky-sheets

extra:
  recipe-maintainers:
    - rxm7706
